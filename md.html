<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Founder & MD | MATH'S WARRIOR</title>
<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#000428,#004e92);
  color:white;
}
.header{
  text-align:center;
  padding:20px;
  font-size:28px;
  font-weight:bold;
  background:#111;
  color:#FF416C;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  padding:20px;
}
.card{
  background:#111;
  border-radius:15px;
  padding:15px;
  box-shadow:0 0 15px rgba(0,0,0,0.6);
  text-align:center;
  transition:0.3s;
}
.card:hover{
  transform:translateY(-8px);
  box-shadow:0 8px 25px rgba(0,0,0,0.7);
}
.card img{
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:10px;
}
.card h3{
  margin:5px 0;
  color:#FF416C;
}
.card p{
  margin:5px 0;
  font-size:14px;
  color:#fff;
}
.card a{
  display:inline-block;
  margin:5px;
  padding:6px 12px;
  border-radius:12px;
  color:white;
  text-decoration:none;
  font-weight:bold;
}
.call-btn{background:#1E90FF;}
.whatsapp-btn{background:#25D366;}
</style>
</head>
<body>

<div class="header">MATH'S WARRIOR INSTITUTE RESPONSIBILITY SECTION</div>
<div class="grid" id="founderGrid"></div>

<script>
function loadFounder(){
  let data = JSON.parse(localStorage.getItem("FOUNDERS")) || [];
  let grid = document.getElementById("founderGrid");
  grid.innerHTML = "";
  if(data.length === 0){
    grid.innerHTML = "<p style='text-align:center; font-size:18px;'>No founders added yet.</p>";
    return;
  }
  data.forEach(f=>{
    grid.innerHTML += `
      <div class="card">
        <img src="${f.photo}" alt="${f.name}">
        <h3>${f.name}</h3>
        <p>Responsibility: ${f.responsibility}</p>
        <p>Email: ${f.email}</p>
        <a href="tel:${f.mobile}" class="call-btn">CALL</a>
        <a href="https://wa.me/${f.whatsapp}" target="_blank" class="whatsapp-btn">WHATSAPP</a>
      </div>`;
  });
}
loadFounder();
</script>

</body>
</html>
