<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MATH'S WARRIOR - Founder</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
background:linear-gradient(135deg,#001f7f,#ff0000);
padding:20px;
color:white;
}

.container{
max-width:1000px;
margin:auto;
}

h1{
text-align:center;
margin-bottom:25px;
}

.card{
background:white;
color:black;
border-radius:20px;
padding:15px;
margin-bottom:20px;
display:flex;
align-items:center;
gap:15px;
box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

.card img{
width:90px;
height:90px;
border-radius:50%;
object-fit:cover;
border:3px solid #001f7f;
}

.info{
flex:1;
}

.info h2{
margin-bottom:5px;
}

.buttons a{
text-decoration:none;
padding:6px 12px;
border-radius:10px;
color:white;
font-size:13px;
margin-right:6px;
display:inline-block;
}

.call{background:#28a745;}
.whatsapp{background:#25D366;}
.email{background:#007bff;}

.no-data{
text-align:center;
font-size:18px;
background:white;
color:black;
padding:20px;
border-radius:15px;
}
</style>
</head>
<body>

<div class="container">
<h3>INSTITUTE RESPONSIBILITY  MEMBERS</h3>

<div id="founderContainer"></div>

</div>

<script>

function loadFounder(){

let data = JSON.parse(localStorage.getItem("responsibilityData")) || [];

let container = document.getElementById("founderContainer");
container.innerHTML = "";

if(data.length === 0){
container.innerHTML = "<div class='no-data'>No Founder Data Available</div>";
return;
}

data.forEach(r => {

let img = r.image ? r.image : "https://via.placeholder.com/90";

container.innerHTML += `
<div class="card">
<img src="${img}">
<div class="info">
<h2>${r.name}</h2>
<p><b>${r.role}</b></p>
<p>Mobile: ${r.mobile}</p>
<p>Email: ${r.email}</p>
<div class="buttons">
<a class="call" href="tel:${r.mobile}">Call</a>
<a class="whatsapp" target="_blank" href="https://wa.me/${r.whatsapp}">WhatsApp</a>
<a class="email" href="mailto:${r.email}">Email</a>
</div>
</div>
</div>
`;

});

}

loadFounder();

</script>

</body>
</html>
