<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Founder & MD | MATH'S WARRIOR</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#000428,#004e92);
  color: white;
}
.header {
  text-align: center;
  padding: 25px 10px;
  font-size: 28px;
  font-weight: bold;
  background: #111;
  color: #FF416C;
  text-shadow: 1px 1px 5px #000;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
}
.card {
  background: #111;
  border-radius: 20px;
  padding: 20px 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.7);
  text-align: center;
  transition: 0.3s;
  position: relative;
  overflow: hidden;
}
.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 15px 40px rgba(0,0,0,0.8);
}

/* Circle image with gradient border */
.img-wrapper {
  width: 110px;
  height: 110px;
  margin: 0 auto 12px auto;
  border-radius: 50%;
  background: linear-gradient(45deg, #FF416C, #FFD700);
  padding: 4px; /* border thickness */
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 4px 15px rgba(255,204,0,0.6);
  transition: 0.3s;
}
.img-wrapper img {
  width: 100px;
  height: 100px;
  border-radius: 50%; /* perfect circle */
  object-fit: cover;
}
.img-wrapper:hover {
  transform: scale(1.1);
}

.card h3 {
  margin: 5px 0;
  color: #FFD700; /* Yellow color for name */
  font-weight: bold;
  text-shadow: 1px 1px 3px #000;
}
.card p {
  margin: 5px 0;
  font-size: 14px;
  color: #fff;
}
.card a {
  display: inline-block;
  margin: 5px 5px 0 5px;
  padding: 8px 15px;
  border-radius: 25px;
  color: white;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}
.call-btn {
  background: #1E90FF;
}
.call-btn:hover {
  background: #0f66c3;
}
.whatsapp-btn {
  background: #25D366;
}
.whatsapp-btn:hover {
  background: #1da449;
}
@media(max-width:600px){
  .header { font-size: 22px; padding: 20px 10px; }
  .img-wrapper { width: 90px; height: 90px; padding: 3px; }
  .img-wrapper img { width: 84px; height: 84px; }
}
</style>
</head>
<body>

<div class="header">MATH'S WARRIOR RESPONSIBILITY SECTION</div>
<div class="grid" id="founderGrid"></div>

<script>
function loadFounder(){
  let data = JSON.parse(localStorage.getItem("FOUNDERS")) || [];
  let grid = document.getElementById("founderGrid");
  grid.innerHTML = "";
  if(data.length === 0){
    grid.innerHTML = "<p style='text-align:center; font-size:18px; color:#ffcc00;'>No founders/MDs added yet.</p>";
    return;
  }
  data.forEach(f=>{
    let photo = f.photo ? f.photo : "https://via.placeholder.com/100x100.png?text=No+Image";
    grid.innerHTML += `
      <div class="card">
        <div class="img-wrapper">
          <img src="${photo}" alt="${f.name}">
        </div>
        <h3>${f.name}</h3>
        <p>Responsibility: ${f.responsibility}</p>
        <p>Email: ${f.email}</p>
        <p>Mobile: ${f.mobile}</p>
        <a href="tel:${f.mobile}" class="call-btn">CALL</a>
        <a href="https://wa.me/${f.whatsapp}" target="_blank" class="whatsapp-btn">WHATSAPP</a>
      </div>`;
  });
}
loadFounder();
</script>

</body>
</html>
