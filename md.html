<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FOUNDER | MATH'S WARRIOR</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#141e30,#243b55);
color:white;
}

/* Header */
.header{
text-align:center;
padding:30px;
font-size:32px;
font-weight:700;
color:#FF416C;
}

/* Container */
.container{
max-width:1100px;
margin:auto;
padding:20px;
}

/* Card Grid */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
gap:30px;
}

/* Founder Card */
.card{
background:#111;
border-radius:20px;
padding:25px;
text-align:center;
box-shadow:0 15px 40px rgba(0,0,0,0.6);
transition:0.3s;
}

.card:hover{
transform:translateY(-8px);
}

/* Image */
.card img{
width:150px;
height:150px;
border-radius:50%;
object-fit:cover;
border:4px solid #FF416C;
margin-bottom:15px;
}

/* Name */
.card h2{
color:#FF416C;
margin-bottom:10px;
}

/* Info */
.card p{
margin:6px 0;
font-size:15px;
}

/* Buttons */
.btn{
display:inline-block;
margin:8px 5px;
padding:8px 18px;
border-radius:25px;
text-decoration:none;
color:white;
font-weight:600;
}

.call-btn{ background:#28a745; }
.wa-btn{ background:#25D366; }
.mail-btn{ background:#ff5722; }

.no-data{
text-align:center;
font-size:18px;
margin-top:40px;
}
</style>
</head>

<body>

<div class="header">
MANAGING DIRECTOR / FOUNDER
</div>

<div class="container">
<div class="grid" id="founderGrid"></div>
</div>

<script>

function loadFounder(){
let founders = JSON.parse(localStorage.getItem("FOUNDERS")) || [];
let grid = document.getElementById("founderGrid");
grid.innerHTML="";

if(founders.length===0){
grid.innerHTML="<div class='no-data'>NO FOUNDER DATA FOUND</div>";
return;
}

founders.forEach(f=>{
grid.innerHTML+=`
<div class="card">
<img src="${f.photo || 'https://via.placeholder.com/150'}">
<h2>${f.name}</h2>
<p><strong>Responsibility:</strong> ${f.responsibility}</p>
<p><strong>Mobile:</strong> ${f.mobile}</p>
<p><strong>WhatsApp:</strong> ${f.whatsapp}</p>
<p><strong>Email:</strong> ${f.email}</p>

<a class="btn call-btn" href="tel:${f.mobile}">Call</a>
<a class="btn wa-btn" href="https://wa.me/${f.whatsapp}" target="_blank">WhatsApp</a>
<a class="btn mail-btn" href="mailto:${f.email}">Email</a>
</div>
`;
});

}

loadFounder();

</script>

</body>
</html>
