<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel | Math's Warrior</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#eef}
.login,.panel{max-width:400px;margin:60px auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.15)}
input,button{width:100%;padding:10px;margin-top:10px}
button{background:#0B1C3D;color:#fff;border:none;cursor:pointer}
button:hover{background:#163a7a}
.panel{display:none}
</style>
</head>
<body>

<div class="login" id="loginDiv">
<h3>Admin Login</h3>
<input type="text" id="adminID" placeholder="Admin ID">
<input type="password" id="adminPass" placeholder="Password">
<button onclick="loginAdmin()">Login</button>
</div>

<div class="panel" id="panelDiv">
<h3>Welcome Admin</h3>
<p>Total Registered Students: <span id="total"></span></p>
<button onclick="viewStudents()">View Registered Students</button>
<button onclick="logoutAdmin()">Logout</button>
</div>

<script>
const ADMIN_ID="admin";
const ADMIN_PASS="admin123";

function loginAdmin(){
  const id=document.getElementById("adminID").value;
  const pass=document.getElementById("adminPass").value;
  if(id===ADMIN_ID && pass===ADMIN_PASS){
    document.getElementById("loginDiv").style.display="none";
    document.getElementById("panelDiv").style.display="block";
    let students=JSON.parse(localStorage.getItem("students"))||[];
    document.getElementById("total").innerText=students.length;
  } else {
    alert("Wrong ID or Password");
  }
}

function viewStudents(){
  window.location.href="students.html";
}

function logoutAdmin(){
  document.getElementById("panelDiv").style.display="none";
  document.getElementById("loginDiv").style.display="block";
}
</script>

</body>
</html>
