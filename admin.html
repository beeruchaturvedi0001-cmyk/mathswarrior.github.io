<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#eef;margin:0}
.login,.panel{max-width:400px;margin:60px auto;background:#fff;padding:20px;border-radius:8px}
input,button{width:100%;padding:10px;margin-top:10px}
button{background:#0B1C3D;color:#fff;border:none}
</style>
</head>

<body>

<div class="login" id="login">
<h3>Admin Login</h3>
<input id="aid" placeholder="Admin ID">
<input id="apass" placeholder="Password" type="password">
<button onclick="login()">Login</button>
</div>

<div class="panel" id="panel" style="display:none">
<h3>Welcome Admin</h3>
<p>✔ Student registrations WhatsApp pe aa rahi hain</p>
<p>✔ PDF auto generate ho rahi hai</p>
<p>✔ Future me database add hoga</p>
</div>

<script>
function login(){
 if(aid.value==="admin" && apass.value==="admin123"){
  login.style.display="none";
  panel.style.display="block";
 } else {
  alert("Wrong ID or Password");
 }
}
</script>

</body>
</html>
