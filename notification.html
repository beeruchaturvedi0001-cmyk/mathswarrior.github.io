<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exam Notifications | MATH'S WARRIOR</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Poppins',sans-serif; background:linear-gradient(135deg,#ff512f,#dd2476); color:white; padding:20px;}
.header{text-align:center; margin-bottom:30px;}
.header h1{font-size:26px; font-weight:700;}
.header p{font-size:14px; margin-top:5px;}
.notifications{display:flex; flex-direction:column; gap:20px; max-width:600px; margin:auto; overflow:hidden; position:relative;}
.notification-card{background:white; color:#333; padding:15px 20px; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.3); transition:0.3s;}
.notification-card h2{font-size:18px; color:#dd2476; margin-bottom:5px;}
.notification-card p{font-size:14px; margin-bottom:5px;}
.notification-card .date{font-size:12px; color:#777;}
.scroll-container{display:flex; flex-direction:column; gap:20px; animation: slide 20s linear infinite;}
@keyframes slide {0%{transform:translateY(0);} 100%{transform:translateY(-50%);}}
</style>
</head>
<body>

<div class="header">
<h1>EXAM NOTIFICATIONS</h1>
<p>MATH'S WARRIOR | Latest Exam Updates</p>
</div>

<div class="notifications" id="notifications-container"></div>

<script src="data.js"></script>
<script>
// Inject notifications dynamically
const container = document.getElementById('notifications-container');
const scrollWrapper = document.createElement('div');
scrollWrapper.className = 'scroll-container';

notifications.forEach(n=>{
  const card = document.createElement('div');
  card.className = 'notification-card';
  card.innerHTML = `<h2>${n.title}</h2><p>${n.desc}</p><p class="date">Date: ${n.date}</p>`;
  scrollWrapper.appendChild(card);
});

// Duplicate for smooth scroll
notifications.forEach(n=>{
  const card = document.createElement('div');
  card.className = 'notification-card';
  card.innerHTML = `<h2>${n.title}</h2><p>${n.desc}</p><p class="date">Date: ${n.date}</p>`;
  scrollWrapper.appendChild(card);
});

container.appendChild(scrollWrapper);
</script>

</body>
</html>
