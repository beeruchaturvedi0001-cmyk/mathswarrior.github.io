<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exam Notifications | MATH'S WARRIOR</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
text-align:center;
}

h1{
color:gold;
margin-top:20px;
}

.container{
background:rgba(255,255,255,0.1);
padding:20px;
margin:20px;
border-radius:20px;
}

.notification-card{
background:rgba(255,255,255,0.15);
margin:15px;
padding:15px;
border-radius:15px;
text-align:left;
}

.notification-card b{
color:gold;
font-size:16px;
}

.notification-details{
margin-top:5px;
font-size:14px;
line-height:22px;
}

a{
color:yellow;
text-decoration:none;
font-weight:bold;
}
</style>

</head>
<body>

<h1>MATH'S WARRIOR</h1>
<h3> EXAM NOTIFICATIONS</h3>

<div class="container">

<div id="notificationList"></div>

</div>

<script>

function loadNotifications(){

let notifications = JSON.parse(localStorage.getItem("notifications")) || [];
let html = "";

if(notifications.length === 0){
html = "<p>No Notifications Available</p>";
}

notifications.reverse().forEach((n)=>{

html += `
<div class="notification-card">
<b>${n.examName}</b>
<div class="notification-details">
 Start Date: ${n.startDate}<br>
 End Date: ${n.endDate}<br><br>
<a href="${n.link}" target="_blank"> Official Notification</a>
</div>
</div>
`;

});

document.getElementById("notificationList").innerHTML = html;
}

loadNotifications();

</script>

</body>
</html>
