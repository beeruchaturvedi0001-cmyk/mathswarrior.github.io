<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exam Notifications | MATH'S WARRIOR</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#141e30,#243b55);
color:white;
text-align:center;
}

h1{color:gold;margin-top:20px;}

.container{
padding:20px;
}

.notification-card{
background:rgba(255,255,255,0.1);
margin:15px auto;
padding:20px;
border-radius:15px;
max-width:500px;
text-align:left;
box-shadow:0 5px 15px rgba(0,0,0,0.4);
}

.notification-card h3{
color:gold;
margin-bottom:10px;
}

a{
color:#00ffcc;
text-decoration:none;
font-weight:bold;
}
</style>
</head>
<body>

<h1>ðŸ“¢ EXAM NOTIFICATIONS</h1>
<h1>MATH'S WARRIOR INSTITUTE</h1>

<div class="container">
<div id="notificationBox"></div>
</div>

<script>

function loadNotifications(){

let notifications = JSON.parse(localStorage.getItem("notifications")) || [];
let box = document.getElementById("notificationBox");
box.innerHTML="";

if(notifications.length===0){
box.innerHTML="<p>No Notifications Available</p>";
return;
}

notifications.forEach(n=>{

box.innerHTML+=`
<div class="notification-card">
<h3>${n.examName}</h3>
<p>ðŸ“… Start Date: ${n.startDate}</p>
<p>ðŸ“… End Date: ${n.endDate}</p>
<a href="${n.link}" target="_blank">ðŸ”— View Official Notification</a>
</div>
`;

});

}

loadNotifications();

</script>

</body>
</html>
