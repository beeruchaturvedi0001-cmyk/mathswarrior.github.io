<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notifications | MATH'S WARRIOR</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  text-align:center;
}

h1{
  margin-top:20px;
  color:#ff416c;
}

h3{
  margin-bottom:20px;
}

.container{
  background:rgba(255,255,255,0.1);
  padding:20px;
  margin:20px auto;
  border-radius:20px;
  max-width:900px;
}

.noti-item{
  background:rgba(255,255,255,0.15);
  margin:15px 0;
  padding:15px;
  border-radius:15px;
  text-align:left;
  transition:0.3s;
}

.noti-item:hover{
  background:rgba(255,255,255,0.25);
}

.noti-item b{
  color:#ffeb3b;
  font-size:18px;
}

.open-btn{
  display:inline-block;
  margin-top:10px;
  padding:6px 12px;
  border-radius:12px;
  background:linear-gradient(45deg,#ff0000,#001f7f);
  color:white;
  text-decoration:none;
  font-weight:bold;
}

.no-noti{
  margin-top:30px;
  font-size:18px;
  color:#ffeb3b;
}
</style>
</head>

<body>

<h1>MATH'S WARRIOR</h1>
<h3>NOTIFICATIONS</h3>

<div class="container">
  <div id="notificationList"></div>
</div>

<script>

function displayNotifications(){
  let notifications = JSON.parse(localStorage.getItem("NOTIFICATIONS")) || [];
  let container = document.getElementById("notificationList");
  container.innerHTML = "";

  if(notifications.length === 0){
    container.innerHTML = `<div class="no-noti">NO NOTIFICATIONS AVAILABLE</div>`;
    return;
  }

  notifications.forEach(noti => {
    container.innerHTML += `
      <div class="noti-item">
        <b>${noti.name || "Notification"}</b><br>
        <a class="open-btn" href="${noti.link}" target="_blank">ðŸ”— Open Link</a>
      </div>
    `;
  });
}

displayNotifications();

</script>

</body>
</html>
