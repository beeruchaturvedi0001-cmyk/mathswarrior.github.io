*{

body{
  background:linear-gradient(135deg,#ff512f,#dd2476);
  display:flex;
  justify-content:center;
  align-items:center;

/* Header */

/* Circle Buttons Container */
.circle-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
}

/* Circle Button */
.circle-btn{
  width:80px;
  height:80px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:white;
  font-size:30px;
  font-weight:bold;
  transition:0.3s;
  box-shadow:0 8px 15px rgba(0,0,0,0.3);
  position:relative;
}

.circle-btn span.tooltip{
  position:absolute;
  bottom:-25px;
  font-size:12px;
  white-space:nowrap;
  opacity:0.9;
}

/* Hover effect */
.circle-btn:hover{
  transform:scale(1.2);
  box-shadow:0 12px 20px rgba(0,0,0,0.5);
}

/* Colors */
.youtube{ background:linear-gradient(45deg,#ff0000,#cc0000); }

.aratt{ background:linear-gradient(45deg,#6a1b9a,#8e24aa); }
