<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration | MATH'S WARRIOR</title>
<style>
body{font-family:'Poppins',sans-serif; background: linear-gradient(135deg,#ff0000,#001f7f); padding:20px; color:white;}
.container{max-width:700px; margin:auto; background:white; color:black; padding:20px; border-radius:15px; box-shadow:0 8px 25px rgba(0,0,0,0.3);}
h2{text-align:center; margin-bottom:20px; color:#001f7f;}
input, select, textarea{width:100%; padding:10px; margin:8px 0; border-radius:8px; border:1px solid #ccc; text-transform:uppercase;}
input:focus, textarea:focus{border-color:#ff4b2b; outline:none;}
button{width:100%; padding:12px; margin-top:10px; border:none; border-radius:10px; background:#001f7f; color:white; font-weight:bold; cursor:pointer;}
button:hover{background:#000080;}
label{font-weight:bold; margin-top:10px; display:block;}
#status{margin-top:15px; font-weight:bold; color:green; text-align:center;}
input.error, textarea.error{border-color:red;}
</style>
</head>
<body>

<div class="container">
<h3>MATH'S WARRIOR INSTITUTE</h3>
<h2>STUDENT REGISTRATION FORM</h2>

<label>STUDENT NAME</label>
<input type="text" id="fullName" placeholder="Enter Full Name">

<label>FATHER'S NAME</label>
<input type="text" id="fatherName" placeholder="Enter Father's Name">

<label>MOTHER'S NAME</label>
<input type="text" id="motherName" placeholder="Enter Mother's Name">

<label>MOBILE NUMBER</label>
<input type="text" id="mobile" placeholder="Enter Mobile Number">

<label>EMAIL ID</label>
<input type="email" id="email" placeholder="Enter Email ID">

<label>WHATSAPP NUMBER</label>
<input type="text" id="whatsapp" placeholder="Enter WhatsApp Number">

<label>AADHAR CARD NUMBER</label>
<input type="text" id="aadhar" placeholder="Enter aadhar Number 12 DIGIT">

<label>SELECT COURSE</label>
<select id="selectedCourse" onchange="updateFee()">
  <option value="">Select Course</option>
</select>

<label>COURSE FEE</label>
<input type="text" id="courseFee" readonly placeholder="Fee will appear here">

<label>ADDRESS</label>
<textarea id="address" placeholder="Enter Full Address" rows="2"></textarea>

<label>POST OFFICE</label>
<input type="text" id="postOffice" placeholder="Enter Post Office">

<label>DISTRICT</label>
<input type="text" id="district" placeholder="Enter District">

<label>PIN CODE</label>
<input type="text" id="pincode" placeholder="Enter Pin Code">

<label>STATE</label>
<input type="text" id="state" placeholder="Enter State">

<label>UPLOAD YOUR PHOTO</label>
<input type="file" id="photo" accept="image/png,image/jpeg,image/jpg,image/webp">

<label>UPI ID For FEE PAYMENT</label>
<input type="text" id="upiId" value="7705042892@AXL" readonly>

<label>UTR NUMBER </label>
<input type="text" id="utr" placeholder="Enter UTR Number to verify payment">

<button onclick="submitForm()">Submit Registration</button>
<p id="status"></p>
</div>

<script>
// Sample Courses
const courses = [
  {name:"LAKSHYA FOUNDATION BATCH ", fee:2499},
  {name:"PRATHAM TARGET BATCH", fee:2199},
  {name:" MATHS SPECIAL 2.0", fee:2099}
];

// Populate Courses
const courseSelect = document.getElementById('selectedCourse');
const courseFee = document.getElementById('courseFee');
courses.forEach(c=>{
  let opt=document.createElement('option');
  opt.value=c.name;
  opt.textContent=c.name;
  courseSelect.appendChild(opt);
});

function updateFee(){
  let selected = courses.find(c=>c.name===courseSelect.value);
  courseFee.value = selected ? selected.fee : "";
}

// Convert input fields to uppercase automatically
const uppercaseFields = ['fullName','fatherName','motherName','address','postOffice','district','state','utr'];
uppercaseFields.forEach(id=>{
  const el = document.getElementById(id);
  el.addEventListener('input', ()=>{ el.value = el.value.toUpperCase(); });
});

// Submit Form
function submitForm(){
  const fields = ['fullName','fatherName','motherName','mobile','email','whatsapp','selectedCourse','address','postOffice','district','pincode','state','photo','utr'];
  let valid=true;
  fields.forEach(f=>{
    const el=document.getElementById(f);
    if(!el.value){
      el.classList.add('error');
      valid=false;
    } else el.classList.remove('error');
  });

  // Photo file validation
  const file=document.getElementById('photo').files[0];
  if(file){
    const allowed=['image/png','image/jpeg','image/jpg','image/webp'];
    if(!allowed.includes(file.type)){
      alert("Only PNG, JPG, JPEG, WEBP allowed");
      return;
    }
    if(file.size > 10*1024*1024){
      alert("Image size must be less than 10MB");
      return;
    }
  }

  if(!valid){
    document.getElementById('status').innerText="❌ Fill all required fields! verify payment";
    return;
  }

  const registration={
    fullName: document.getElementById('FULLNAME').value,
    fatherName: document.getElementById('fatherName').value,
    motherName: document.getElementById('motherName').value,
    mobile: document.getElementById('mobile').value,
    email: document.getElementById('email').value,
    whatsapp: document.getElementById('whatsapp').value,
    selectedCourse: document.getElementById('selectedCourse').value,
    courseFee: courseFee.value,
    address: document.getElementById('address').value,
    postOffice: document.getElementById('postOffice').value,
    district: document.getElementById('district').value,
    pincode: document.getElementById('pincode').value,
    state: document.getElementById('state').value,
    upiId: document.getElementById('upiId').value,
    utr: document.getElementById('utr').value,
    photo:file ? URL.createObjectURL(file) : ""
  };

  // Save in localStorage
  let registrations=JSON.parse(localStorage.getItem('registrations'))||[];
  registrations.push(registration);
  localStorage.setItem('registrations',JSON.stringify(registrations));

  document.getElementById('status').innerText="✅ Registration Successful! Thanks for connecting MATH'S WARRIOR INSTITUTE.";
  
  // Reset form
  document.querySelectorAll('input, textarea, select').forEach(i=>i.value='');
  courseFee.value='';
}
</script>
</body>
</html>
