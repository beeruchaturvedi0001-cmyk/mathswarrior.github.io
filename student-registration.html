<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration - MATH'S WARRIOR</title>
<style>
body{
    font-family:'Poppins',sans-serif;
    background: linear-gradient(135deg,#ff0000,#ffffff);
    padding:20px;
    min-height:100vh;
}
.container{
    max-width:600px;
    margin:40px auto;
    background:white;
    padding:30px;
    border-radius:25px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}
h1{
    text-align:center;
    color:#b58900; /* Dark Yellow */
    font-size:32px;
    margin-bottom:10px;
    font-weight:bold;
}
h3{
    text-align:center;
    color:#333;
    font-size:20px;
    margin-bottom:25px;
}
form label{
    display:block;
    margin-bottom:5px;
    font-weight:500;
    color:#333;
}
form input, form select{
    width:100%;
    padding:12px 15px;
    margin-bottom:20px;
    border-radius:12px;
    border:1px solid #ccc;
    font-size:16px;
}
form button{
    width:100%;
    padding:15px;
    background:linear-gradient(45deg,#ff416c,#ff4b2b);
    color:white;
    font-weight:bold;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
    font-size:18px;
}
form button:hover{
    background:black;
    transform:scale(1.03);
}
.price-box{
    background:#fff7e6;
    padding:10px 15px;
    border-radius:12px;
    font-weight:bold;
    color:#e63946;
    margin-bottom:20px;
    text-align:center;
}
</style>
</head>
<body>

<div class="container">
<h1>MATH'S WARRIOR</h1>
<h3>STUDENT REGISTRATION FORM</h3>

<form id="registrationForm">
<label for="name">FULL NAME</label>
<input type="text" id="name" name="name" placeholder="ENTER YOUR FULL NAME" required>

<label for="email">EMAIL</label>
<input type="email" id="email" name="email" placeholder="ENTER YOUR EMAIL" required>

<label for="mobile">MOBILE NUMBER</label>
<input type="tel" id="mobile" name="mobile" placeholder="ENTER YOUR MOBILE NUMBER" required>

<label for="course">SELECT COURSE</label>
<select id="course" name="course" required>
    <option value="" disabled selected>SELECT COURSE</option>
    <option value="TARGET FOUNDATION BATCH" data-price="2199">TARGET FOUNDATION BATCH - ₹2199</option>
    <option value="PRATHAM TARGET BATCH" data-price="2499">PRATHAM TARGET BATCH - ₹2499</option>
    <option value="MATH SPECIAL 2.0" data-price="2999">MATH SPECIAL 2.0 - ₹2999</option>
</select>

<div class="price-box" id="coursePrice">COURSE PRICE: ₹0</div>

<button type="submit">REGISTER NOW</button>
</form>
</div>

<script>
const courseSelect = document.getElementById('course');
const priceBox = document.getElementById('coursePrice');

courseSelect.addEventListener('change', function(){
    const selected = courseSelect.options[courseSelect.selectedIndex];
    const price = selected.getAttribute('data-price');
    priceBox.textContent = `Course Price: ₹${price}`;
});

// Form submit
document.getElementById('registrationForm').addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('name').value;
    const course = courseSelect.value;
    const price = courseSelect.options[courseSelect.selectedIndex].getAttribute('data-price');
    alert(`Student: ${name}\nCourse: ${course}\nFee: ₹${price}\nRegistration Successful!`);
    this.reset();
    priceBox.textContent = "Course Price: ₹0";
});
</script>

</body>
</html>
