<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration | MATH'S WARRIOR</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
<style>
/* General */
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff4b2b, #001f7f);
  padding: 20px;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 750px;
  background: #ffffff;
  padding: 30px 40px;
  border-radius: 15px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
  color: #333;
}

/* Header */
h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #ff416c;
  font-weight: 700;
  letter-spacing: 1px;
}

/* Labels and Inputs */
label {
  display: block;
  font-weight: 600;
  margin-top: 12px;
  margin-bottom: 6px;
}

input, select {
  width: 100%;
  padding: 12px 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-weight: 500;
  transition: 0.3s;
  outline: none;
}

input:focus, select:focus {
  border-color: #ff416c;
  box-shadow: 0 0 8px rgba(255,65,108,0.4);
}

/* Buttons */
button {
  width: 100%;
  padding: 14px;
  margin-top: 20px;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  font-size: 16px;
  background: linear-gradient(45deg, #ff416c, #ff4b2b);
  color: white;
  cursor: pointer;
  transition: 0.3s, transform 0.2s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(255,65,108,0.5);
}

/* Status Message */
#status {
  margin-top: 15px;
  text-align: center;
  font-weight: bold;
  font-size: 16px;
  color: green;
}

/* Scrollable selects for districts */
select {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
}

/* Responsive */
@media (max-width: 500px) {
  .container {
    padding: 20px;
  }
}
</style>
</head>
<body>

<div class="container">
<h2>STUDENT REGISTRATION FORM</h2>

<label>FULL NAME</label>
<input type="text" id="fullName" placeholder="Enter Full Name" required>

<label>FATHER'S NAME</label>
<input type="text" id="fatherName" placeholder="Enter Father's Name" required>

<label>MOTHER'S NAME</label>
<input type="text" id="motherName" placeholder="Enter Mother's Name" required>

<label>MOBILE NUMBER</label>
<input type="text" id="mobile" placeholder="Enter Mobile Number" maxlength="10">

<label>EMAIL ID</label>
<input type="email" id="email" placeholder="Enter Email ID">

<label>WHATSAPP NUMBER</label>
<input type="text" id="whatsapp" placeholder="Enter WhatsApp Number" maxlength="10">

<label>AADHAAR NUMBER</label>
<input type="text" id="aadhaar" placeholder="Enter Aadhaar Number" maxlength="12">

<label>SELECT COURSE</label>
<select id="selectedCourse" onchange="updateFee()">
  <option value="">Select Course</option>
</select>

<label>COURSE FEE</label>
<input type="text" id="courseFee" placeholder="Fee Will Appear Here" readonly>

<label>STATE</label>
<select id="stateSelect">
  <option value="">Select State</option>
  <option value="UTTAR PRADESH">UTTAR PRADESH</option>
  <option value="MAHARASHTRA">MAHARASHTRA</option>
  <option value="BIHAR">BIHAR</option>
  <option value="RAJASTHAN">RAJASTHAN</option>
  <option value="KARNATAKA">KARNATAKA</option>
</select>

<label>DISTRICT</label>
<select id="districtSelect">
  <option value="">Select District</option>
</select>

<label>UPI ID FOR FEE PAYMENT</label>
<input type="text" id="upiId" value="7705042892@axl" readonly>

<label>UTR NUMBER</label>
<input type="text" id="utr" placeholder="Enter UTR Number after Payment">

<button onclick="submitForm()">SUBMIT REGISTRATION</button>
<p id="status"></p>
</div>

<script>
// States and districts
const states = {
  "UTTAR PRADESH":["AGRA","LUCKNOW","KANPUR NAGAR","GORAKHPUR","VARANASI"],
  "MAHARASHTRA":["MUMBAI","PUNE","NAGPUR","NASHIK","AURANGABAD"],
  "BIHAR":["PATNA","GAYA","MUZAFFARPUR","BHAGALPUR","PURNIA"],
  "RAJASTHAN":["JAIPUR","UDAIPUR","AJMER","JAISALMER","KOTA"],
  "KARNATAKA":["BENGALURU","MYSURU","MANGALURU","HUBLI","BELAGAVI"]
};

const stateSelect = document.getElementById('stateSelect');
const districtSelect = document.getElementById('districtSelect');

stateSelect.addEventListener('change', ()=>{
  districtSelect.innerHTML = '<option value="">Select District</option>';
  const state = stateSelect.value;
  if(states[state]){
    states[state].forEach(d=>{
      const opt = document.createElement('option');
      opt.value = d;
      opt.textContent = d;
      districtSelect.appendChild(opt);
    });
  }
});

// Courses
const courses = [
  {name:"LAKSHAY FOUNDATION BATCH", fee:2499},
  {name:"BOARD EXAM PRATHAM BATCH", fee:2199},
  {name:"MATHS SPECIAL 2.0", fee:2000}
];

const courseSelect = document.getElementById('selectedCourse');
const courseFee = document.getElementById('courseFee');

courses.forEach(c=>{
  const opt = document.createElement('option');
  opt.value = c.name;
  opt.textContent = c.name;
  courseSelect.appendChild(opt);
});

function updateFee(){
  const selected = courses.find(c=>c.name===courseSelect.value);
  courseFee.value = selected ? selected.fee : "";
}

// Submit Form
function submitForm(){
  const fields = ['fullName','fatherName','motherName','mobile','email','whatsapp','aadhaar','selectedCourse','stateSelect','districtSelect','utr'];
  let valid = true;
  fields.forEach(f=>{
    const el = document.getElementById(f);
    if(!el.value){
      el.style.borderColor = 'red';
      valid=false;
    } else el.style.borderColor = '#ccc';
  });

  if(!valid){
    document.getElementById('status').innerText = "❌ Fill All Required Fields!";
    return;
  }

  const registration = {
    fullName: document.getElementById('fullName').value,
    fatherName: document.getElementById('fatherName').value,
    motherName: document.getElementById('motherName').value,
    mobile: document.getElementById('mobile').value,
    email: document.getElementById('email').value,
    whatsapp: document.getElementById('whatsapp').value,
    aadhaar: document.getElementById('aadhaar').value,
    selectedCourse: document.getElementById('selectedCourse').value,
    courseFee: courseFee.value,
    state: stateSelect.value,
    district: districtSelect.value,
    upiId: document.getElementById('upiId').value,
    utr: document.getElementById('utr').value
  };

  let registrations = JSON.parse(localStorage.getItem('registrations')) || [];
  registrations.push(registration);
  localStorage.setItem('registrations', JSON.stringify(registrations));

  document.getElementById('status').innerText = "✅ Registration Successful!";
}
</script>

</body>
</html>
