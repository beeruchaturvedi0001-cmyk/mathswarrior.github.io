<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STUDENT REGISTRATION - MATH'S WARRIOR</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ff4b2b,#ff416c);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}

.container{
    background:#fff;
    padding:30px;
    border-radius:12px;
    width:350px;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
    text-align:center;
}

h2{
    margin-bottom:20px;
    color:#ff416c;
}

input{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:14px;
}

button{
    width:100%;
    padding:10px;
    background:#ff416c;
    color:#fff;
    border:none;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ff4b2b;
    transform:scale(1.05);
}

.success{
    margin-top:15px;
    color:green;
    font-weight:bold;
    display:none;
    animation:fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>

<body>

<div class="container">
    <h2>üßëüèª‚Äçüè´STUDENT REGISTRATION FORM</h2>

    <form id="studentForm">
        <input type="text" placeholder="üßëüèª‚Äçüè´STUDENT NAME" required>
        <input type="text" placeholder="FATHER'S NAME" required>
        <input type="text" placeholder="MOTHER'S NAME" required>
        <input type="email" placeholder="‚úâÔ∏èEMAIL ADDRESS" required>
        <input type="text" placeholder="üì±MOBILE NUMBER" required>
        <input type="text" placeholder="AADHAR NUMBER" required>
        <input type="text" placeholder="üè†ADDRESS " required>
        <input type="text" placeholder="POST OFFICE " required>
        <input type="text" placeholder="DISTRICT " required>
        <input type="text" placeholder="PIN CODE" required>
         <input type="text" placeholder="STATE " required>
        <button type="submit">REGISTER NOW</button>
    </form>

    <div class="success" id="successMessage">
        ‚úÖ Registration Successfully
    </div>
</div>

<script>
document.getElementById("studentForm").addEventListener("submit", function(e){
    e.preventDefault();

    document.getElementById("successMessage").style.display = "block";

    this.reset();

    setTimeout(function(){
        window.location.href = "index.html"; 
    },3000);
});
</script>

</body>
</html>
