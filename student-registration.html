<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Registration Form</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#ff416c,#001f7f);
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
}

.container{
background:#fff;
padding:25px;
border-radius:15px;
width:95%;
max-width:500px;
box-shadow:0 15px 30px rgba(0,0,0,0.3);
}

h2{
text-align:center;
color:#ff416c;
margin-bottom:15px;
}

input,select,textarea{
width:100%;
padding:10px;
margin:6px 0;
border-radius:6px;
border:1px solid #ccc;
font-size:14px;
}

textarea{
resize:none;
height:60px;
}

button{
width:100%;
padding:12px;
background:#ff416c;
color:#fff;
border:none;
border-radius:6px;
cursor:pointer;
font-weight:bold;
margin-top:10px;
}

button:hover{
background:#ff4b2b;
}

#message{
margin-top:10px;
text-align:center;
font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
<h2>Student Registration</h2>

<input type="text" id="name" placeholder="Full Name">
<input type="text" id="father" placeholder="Father Name">
<input type="text" id="mother" placeholder="Mother Name">
<input type="text" id="mobile" placeholder="Mobile Number" maxlength="10">
<textarea id="address" placeholder="Full Address"></textarea>
<input type="text" id="aadhar" placeholder="Aadhar Card Number" maxlength="12">
<input type="email" id="email" placeholder="Email ID">

<select id="state">
<option value="">Select State</option>
<option>Uttar Pradesh</option>
<option>Bihar</option>
<option>Madhya Pradesh</option>
<option>Delhi</option>
<option>Rajasthan</option>
<option>Other</option>
</select>

<input type="text" id="upi" value="7705042892@axl" readonly>
<input type="text" id="utr" placeholder="Enter UTR Number">

<button id="submitBtn">Submit Registration</button>

<div id="message"></div>
</div>

<script>

document.getElementById("submitBtn").addEventListener("click", function(){

let name=document.getElementById("name").value.trim();
let father=document.getElementById("father").value.trim();
let mother=document.getElementById("mother").value.trim();
let mobile=document.getElementById("mobile").value.trim();
let address=document.getElementById("address").value.trim();
let aadhar=document.getElementById("aadhar").value.trim();
let email=document.getElementById("email").value.trim();
let state=document.getElementById("state").value;
let utr=document.getElementById("utr").value.trim();
let message=document.getElementById("message");

if(name==="" || father==="" || mother==="" || mobile==="" || 
   address==="" || aadhar==="" || email==="" || 
   state==="" || utr===""){

message.style.color="red";
message.innerHTML="Fill All Fields!";
return;
}

let counter=localStorage.getItem("regCounter");
if(counter===null){
counter=1;
}else{
counter=parseInt(counter)+1;
}
localStorage.setItem("regCounter",counter);

let regNo="MW2026-"+String(counter).padStart(4,'0');

message.style.color="green";
message.innerHTML="Registration Successful! <br> Reg No: "+regNo;

/* Reset Form */
document.querySelectorAll("input:not(#upi)").forEach(input=>input.value="");
document.getElementById("address").value="";
document.getElementById("state").value="";

});

</script>

</body>
</html>
