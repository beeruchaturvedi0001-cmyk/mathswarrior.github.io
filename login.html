<!DOCTYPE html>
<html>
<head>
<title>Student Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f2f2f2;}
.box{
  max-width:400px;
  margin:20px auto;
  background:#fff;
  padding:20px;
  border-radius:10px;
}
input,select,button{
  width:100%;
  padding:10px;
  margin:8px 0;
}
button{
  background:#0b3c91;
  color:white;
  border:none;
}
</style>
</head>

<body>

<div class="box">
<h2 style="text-align:center;">Student Registration</h2>

<select id="course" required>
<option value="">Select Course</option>
<option>LAKSHY FOUNDATION BATCH CLASS 9</option>
<option>SARTHI TARGET BATCH CLASS 10</option>
<option>ARJUNA FOUNDATION BATCH CLASS 11</option>
<option>SANKALP TARGET BATCH CLASS 12</option>
</select>

<input id="name" placeholder="STUDENT NAME">
<input id="father" placeholder="FATHER NAME">
<input id="mother" placeholder="MOTHER NAME">
<input id="school" placeholder="SCHOOL NAME">
<input id="address" placeholder="ADDRESS">
<input id="pincode" placeholder="PIN CODE">
<input id="mobile" placeholder="MOBILE NUMBER">
<input id="whatsapp" placeholder="WHATSAPP NUMBER">
<input id="aadhar" placeholder="AADHAR NUMBER">

<button onclick="register()">Register</button>
</div>

<script>
function generateStudentID(){
  let last = localStorage.getItem("lastID");
  last = last ? parseInt(last) : 1000;
  last++;
  localStorage.setItem("lastID", last);
  return "MW" + last;
}

function register(){
  let studentID = generateStudentID();
  let password = "12345";

  let student = {
    id: studentID,
    password: password,
    course: course.value,
    name: name.value.toUpperCase(),
    father: father.value.toUpperCase(),
    mother: mother.value.toUpperCase(),
    school: school.value.toUpperCase(),
    address: address.value.toUpperCase(),
    pincode: pincode.value,
    mobile: mobile.value,
    whatsapp: whatsapp.value,
    aadhar: aadhar.value
  };

  let students = JSON.parse(localStorage.getItem("students")) || [];
  students.push(student);
  localStorage.setItem("students", JSON.stringify(students));

  let msg =
`STUDENT REGISTERED
ID: ${studentID}
PASSWORD: ${password}
COURSE: ${student.course}`;

  window.location.href =
"https://wa.me/91"+student.whatsapp+"?text="+encodeURIComponent(msg);
}
</script>

</body>
</html>
