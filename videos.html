<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIDEOS | MATH'S WARRIOR</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(135deg,#ff512f,#dd2476);
  padding:20px;
  color:white;
}

/* Header */
.header{
  text-align:center;
  margin-bottom:30px;
}

.header h1{
  font-size:28px;
  font-weight:700;
}

.header p{
  font-size:16px;
  margin-top:5px;
}

/* Video Grid */
.video-container{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap:20px;
  max-width:1000px;
  margin:auto;
}

.video-card{
  background:white;
  color:#333;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  text-align:center;
  transition:0.3s;
}

.video-card:hover{
  transform:scale(1.05);
}

.video-card iframe{
  width:100%;
  height:120px; /* small height like thumbnail */
  border:none;
}

.video-card p{
  margin:10px;
  font-size:14px;
}

.watch-btn{
  display:inline-block;
  padding:8px 15px;
  border-radius:20px;
  background:red;
  color:white;
  font-weight:600;
  text-decoration:none;
  margin-bottom:10px;
  transition:0.3s;
}

.watch-btn:hover{
  background:black;
  transform:scale(1.05);
}
</style>
</head>

<body>

<div class="header">
<h1>VIDEOS</h1>
<p>MATH'S WARRIOR | BY ABHINAY PRATAP</p>
</div>

<div class="video-container" id="videoContainer"></div>

<script>
// Array of video objects
const videos = [
    {id:"_EfG4j4aUZE", title:"Sample Video 1"},
    {id:"bKEEODlcnTs", title:"Sample Video 2"}
    // Add more videos here
];

const container = document.getElementById("videoContainer");

videos.forEach(video => {
    const card = document.createElement("div");
    card.className = "video-card";
    card.innerHTML = `
        <iframe src="https://www.youtube.com/embed/${video.id}" allowfullscreen></iframe>
        <p>${video.title}</p>
        <a href="https://youtu.be/${video.id}" target="_blank" class="watch-btn">Watch on YouTube</a>
    `;
    container.appendChild(card);
});
</script>

</body>
</html>
