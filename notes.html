<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Notes Section</title>
<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
text-align:center;
}
.container{
background:rgba(255,255,255,0.1);
padding:20px;
margin:20px;
border-radius:20px;
}
.note-item{
background:rgba(255,255,255,0.15);
margin:15px;
padding:15px;
border-radius:15px;
text-align:left;
}
a{color:yellow;text-decoration:none;font-weight:bold;}
</style>
</head>
<body>

<h1>MATH'S WARRIOR</h1>
<h3>NOTES SECTION</h3>

<div class="container">
<div id="notesList"></div>
</div>

<script>

function displayNotes(){
let notes=JSON.parse(localStorage.getItem("notes"))||[];
let html="";
if(notes.length===0){
html="<p>No Notes Available</p>";
}
notes.forEach(note=>{
html+=`
<div class="note-item">
<b>${note.title}</b><br>
Subject: ${note.subject}<br>
Chapter: ${note.chapter}<br>
Class: ${note.className}<br>
Teacher: ${note.teacher}<br><br>
<a href="${note.file}" target="_blank"> View / Download</a>
</div>`;
});
document.getElementById("notesList").innerHTML=html;
}
displayNotes();

</script>

</body>
</html>
