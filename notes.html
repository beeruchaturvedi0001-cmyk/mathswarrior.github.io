<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes | MATH'S WARRIOR</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#000428,#004e92);
}

.header{
text-align:center;
padding:15px;
font-size:22px;
background:#111;
color:#FF416C;
}

.box{
background:white;
margin:15px;
padding:12px;
border-radius:10px;
box-shadow:0 5px 15px rgba(0,0,0,0.2);
display:flex;
justify-content:space-between;
align-items:center;
font-size:14px;
}

.download{
background:#FF416C;
color:white;
padding:6px 10px;
border-radius:6px;
text-decoration:none;
font-size:12px;
}
</style>
</head>
<body>

<div class="header">STUDY NOTES</div>
<div id="notesList"></div>

<script>
let data = JSON.parse(localStorage.getItem("NOTES")) || [];
let list = document.getElementById("notesList");

if(data.length===0){
list.innerHTML="<p style='color:white;text-align:center;'>No Notes Uploaded</p>";
}

data.forEach(n=>{
list.innerHTML+=`
<div class="box">
<span>${n.name}</span>
<a href="${n.file}" download="${n.filename}" class="download">Download</a>
</div>
`;
});
</script>

</body>
</html>
