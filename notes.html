<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes Section | MATH'S WARRIOR</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  text-align:center;
}

h1{
  margin-top:20px;
  color:#ff416c;
}

h3{
  margin-bottom:20px;
}

.container{
  background:rgba(255,255,255,0.1);
  padding:20px;
  margin:20px auto;
  border-radius:20px;
  max-width:900px;
}

.note-item{
  background:rgba(255,255,255,0.15);
  margin:15px 0;
  padding:15px;
  border-radius:15px;
  text-align:left;
  transition:0.3s;
}

.note-item:hover{
  background:rgba(255,255,255,0.25);
}

.note-item b{
  color:#ffeb3b;
  font-size:18px;
}

.note-item p{
  margin:6px 0;
}

.button-group{
  margin-top:10px;
}

.view-btn, .download-btn{
  display:inline-block;
  padding:6px 12px;
  border-radius:12px;
  background:linear-gradient(45deg,#ff0000,#001f7f);
  color:white;
  text-decoration:none;
  font-weight:bold;
  margin-right:10px;
}

.no-notes{
  margin-top:30px;
  font-size:18px;
  color:#ffeb3b;
}
</style>
</head>

<body>

<h1>MATH'S WARRIOR</h1>
<h3>NOTES SECTION</h3>

<div class="container">
  <div id="notesList"></div>
</div>

<script>

function displayNotes(){
  let notes = JSON.parse(localStorage.getItem("NOTES")) || [];
  let container = document.getElementById("notesList");
  container.innerHTML = "";

  if(notes.length === 0){
    container.innerHTML = `<div class="no-notes">NO NOTES AVAILABLE</div>`;
    return;
  }

  notes.forEach(note => {
    container.innerHTML += `
      <div class="note-item">
        <b>${note.title || "Untitled Note"}</b>
        <p>Class: ${note.className || "-"}</p>
        <div class="button-group">
          <a class="view-btn" href="${note.file}" target="_blank"> View</a>
          <a class="download-btn" href="${note.file}" download> Download</a>
        </div>
      </div>
    `;
  });
}

displayNotes();

</script>

</body>
</html>
