<html lang="en">
<head>
<meta charset="UTF-8">

<body>

<header>
  <h2>STUDENT REGISTRATION</h2>
</header>

<form onsubmit="sendWhatsApp(event)">
  <input type="text" id="NAME" placeholder="STUDENT NAME" required>
  <input type="text" id="NAME" placeholder="FATHER NAME" required>
  <input type="text" id="NAME" placeholder="MOTHER NAME" required>
  <input type="text" id="NAME" placeholder="SCHOOL NAME" required>
  <input type="tel" id="MOBILE" placeholder="MOBILE NUMBER" required>
  <input type="aadharcard" id="AADHAR" placeholder=AADHAR NUMBER" required>
  <input type=address" id="ADDRESS" placeholder=ADDRESS" required>

  <input type="text" id="course" readonly>

  <button type="submit">Submit & Send WhatsApp</button>
</form>

<script>
// auto course fill
const params = new URLSearchParams(window.location.search);
document.getElementById("course").value =
  params.get("course") || "Not Selected";

function sendWhatsApp(e){
  e.preventDefault();

  let name = document.getElementById("name").value;
  let mobile = document.getElementById("mobile").value;
  let course = document.getElementById("course").value;

  let message =
`New Student Registration
Name: ${name}
Mobile: ${mobile}
Course: ${course}`;

  let whatsappNumber = "919670078465"; // ðŸ‘ˆ à¤…à¤ªà¤¨à¤¾ à¤¨à¤‚à¤¬à¤° à¤¡à¤¾à¤²à¥‹ (91 ke sath)

  let url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.location.href = url;
}
</script>

</body>
</html>
