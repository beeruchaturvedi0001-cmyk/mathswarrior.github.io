<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration | Math's Warrior</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f6fb;
}

.header{
    background:#0a2d7c;
    color:#fff;
    padding:15px;
    text-align:center;
}

.form-box{
    background:#fff;
    margin:15px;
    padding:15px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}

input, select, button{
    width:100%;
    padding:10px;
    margin-bottom:10px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:14px;
}

button{
    background:#0a2d7c;
    color:#fff;
    border:none;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#06307a;
}
</style>
</head>

<body>

<div class="header">
    <h2>Student Registration</h2>
</div>

<div class="form-box">

    <input type="text" id="name" placeholder="STUDENT NAME" required>
    <input type="text" id="father" placeholder="FATHER NAME" required>
    <input type="text" id="school" placeholder="SCHOOL NAME" required>

    <select id="course">
        <option value="">SELECT COURSE</option>
        <option>LAKSHAY FOUNDATION (CLASS 9)</option>
        <option>SARTHI TARGET (CLASS 10)</option>
        <option>SANKALP FOUNDATION (CLASS 11)</option>
        <option>SANKHNAD TARGET (CLASS 12)</option>
    </select>

    <input type="number" id="mobile" placeholder="MOBILE NUMBER" required>
    <input type="number" id="aadhar" placeholder="AADHAR NUMBER" required>

    <button onclick="register()">Register Now</button>

</div>

<script>
function register(){

    let name = document.getElementById("name").value.trim().toUpperCase();
    let father = document.getElementById("father").value.trim().toUpperCase();
    let school = document.getElementById("school").value.trim().toUpperCase();
    let course = document.getElementById("course").value;
    let mobile = document.getElementById("mobile").value;
    let aadhar = document.getElementById("aadhar").value;

    if(name=="" || father=="" || school=="" || course=="" || mobile=="" || aadhar==""){
        alert("Please fill all details");
        return;
    }

    /* SAVE DATA */
    localStorage.setItem("studentName", name);
    localStorage.setItem("studentFather", father);
    localStorage.setItem("studentSchool", school);
    localStorage.setItem("studentCourse", course);
    localStorage.setItem("studentMobile", mobile);
    localStorage.setItem("studentAadhar", aadhar);

    alert("Registration Successful");

    /* REDIRECT */
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
