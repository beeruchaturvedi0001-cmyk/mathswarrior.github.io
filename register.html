<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Registration | Math's Warrior</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family: Arial, sans-serif;
  background:#f5f7fb;
  margin:0;
}
header{
  background:#0b3c91;
  color:white;
  text-align:center;
  padding:15px;
}
form{
  background:white;
  margin:20px;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
input, textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:5px;
  border:1px solid #ccc;
}
button{
  background:#0b3c91;
  color:white;
  border:none;
  padding:12px;
  width:100%;
  border-radius:5px;
  font-size:16px;
  cursor:pointer;
}
button:hover{
  background:#163a7a;
}
.msg{
  margin-top:10px;
  color:green;
  font-weight:bold;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <h2>Student Registration</h2>
</header>

<form onsubmit="submitForm(event)">
  <input type="text" id="name" placeholder="Student Name" required>
  <input type="date" id="dob" required>
  <input type="text" id="aadhar" placeholder="Aadhar Card Number" required>
  <textarea id="address" placeholder="Full Address" rows="3" required></textarea>
  <input type="text" id="pin" placeholder="PIN Code" required>
  <input type="tel" id="mobile" placeholder="Mobile Number" required>
  <input type="tel" id="whatsapp" placeholder="WhatsApp Number" required>
  <input type="text" id="course" placeholder="Course Name" required>

  <button type="submit">Register</button>

  <div class="msg" id="msg"></div>
</form>

<script>
function submitForm(e){
  e.preventDefault();

  const student = {
    name: document.getElementById("name").value,
    dob: document.getElementById("dob").value,
    aadhar: document.getElementById("aadhar").value,
    address: document.getElementById("address").value,
    pin: document.getElementById("pin").value,
    mobile: document.getElementById("mobile").value,
    whatsapp: document.getElementById("whatsapp").value,
    course: document.getElementById("course").value
  };

  let students = JSON.parse(localStorage.getItem("students")) || [];
  students.push(student);
  localStorage.setItem("students", JSON.stringify(students));

  document.getElementById("msg").innerText =
    "âœ… Registration Successful";

  document.querySelector("form").reset();
}
</script>

</body>
</html>
