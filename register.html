<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Registration | Math's Warrior</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f2f4f8}
header{background:#0B1C3D;color:#fff;text-align:center;padding:15px}
.container{padding:15px}
form{background:#fff;padding:15px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.15)}
input,button{width:100%;padding:10px;margin-top:8px}
button{background:#0B1C3D;color:#fff;border:none}
button:hover{background:#163a7a}
</style>
</head>

<body>

<header>
<h2>Student Registration</h2>
</header>

<div class="container">

<form id="regForm" onsubmit="submitForm(); return false;">

<label>Course Name</label>
<input type="text" id="course" readonly>

<label>Student Name</label>
<input type="text" id="name" required>

<label>Mobile Number</label>
<input type="tel" id="mobile" required>

<label>Email (Optional)</label>
<input type="email" id="email">

<button type="submit">Register</button>
</form>

</div>

<script>
const params = new URLSearchParams(window.location.search);
document.getElementById("course").value = params.get("course") || "Not Selected";

function submitForm(){
 const name=document.getElementById("name").value;
 const mobile=document.getElementById("mobile").value;
 const email=document.getElementById("email").value;
 const course=document.getElementById("course").value;

 // Save student in localStorage
 let students = JSON.parse(localStorage.getItem("students")) || [];
 students.push({name, mobile, email, course});
 localStorage.setItem("students", JSON.stringify(students));

 alert("âœ… Registration Successful for " + course);
 document.getElementById("regForm").reset();
}
</script>

</body>
</html>
