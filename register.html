<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#f4f9ff;padding:20px}
form{background:#fff;padding:20px;border-radius:10px;max-width:450px;margin:auto}
input,button{width:100%;padding:10px;margin:10px 0}
button{background:#0b5ed7;color:#fff;border:none;border-radius:6px}
</style>
</head>

<body>

<h2 align="center">Student Registration</h2>

<form id="regForm">
<input type="text" id="name" placeholder="Student Name" required>
<input type="tel" id="mobile" placeholder="Mobile Number" required>
<input type="text" id="course" readonly>
<input type="file" id="screenshot" accept="image/*" required>
<button type="submit">Submit & Upload</button>
</form>

<script>
const params = new URLSearchParams(window.location.search);
document.getElementById("course").value = params.get("course");

document.getElementById("regForm").addEventListener("submit", function(e){
e.preventDefault();

let file = screenshot.files[0];
let reader = new FileReader();

reader.onloadend = function(){
fetch("YOUR_APPS_SCRIPT_URL",{
method:"POST",
body: JSON.stringify({
name: name.value,
mobile: mobile.value,
course: course.value,
image: reader.result
})
})
.then(()=>alert("Submitted Successfully! Receipt WhatsApp par milegi."));
};
reader.readAsDataURL(file);
});
</script>

</body>
</html>
