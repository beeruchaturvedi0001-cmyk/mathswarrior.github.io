<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>STUDENT REGISTRATION</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
}
.container{
  max-width:420px;
  margin:25px auto;
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
h2{
  text-align:center;
  color:#0b3c91;
}
input, textarea, select{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:1px solid #ccc;
  border-radius:5px;
}
button{
  width:100%;
  padding:12px;
  background:#0b3c91;
  color:white;
  border:none;
  border-radius:5px;
  font-size:16px;
}
button:hover{
  background:#062c6f;
}
</style>
</head>

<body>

<div class="container">
<h2>STUDENT REGISTRATION</h2>

<form onsubmit="sendWhatsApp(event)">
  
  <input type="text" id="student" placeholder="STUDENT NAME" required>
  <input type="text" id="father" placeholder="FATHER NAME" required>
  <input type="text" id="mother" placeholder="MOTHER NAME" required>
  <input type="text" id="school" placeholder="SCHOOL NAME" required>

  <textarea id="address" placeholder="ADDRESS" required></textarea>

  <input type="text" id="pincode" placeholder="PIN Code" required>
  <input type="text" id="aadhar" placeholder="Aadhar Number" required>

  <select id="course" required>
    <option value="">Select Course</option>
    <option>LAKSHY FOUNDATION BATCH – CLASS 9</option>
    <option>SARTHI TARGET BATCH – CLASS 10</option>
    <option>ARJUNA FOUNDATION BATCH – CLASS 11</option>
    <option>SANKALP TARGET BATCH – CLASS 12</option>
    <option>MATHS SPECIAL 2.0 SELECTION BATCH</option>
  </select>

  <button type="submit">Submit</button>
</form>
</div>

<script>
function sendWhatsApp(e){
  e.preventDefault();

  // UPPERCASE conversion
  const student = document.getElementById("student").value.toUpperCase();
  const father = document.getElementById("father").value.toUpperCase();
  const mother = document.getElementById("mother").value.toUpperCase();
  const school = document.getElementById("school").value.toUpperCase();
  const address = document.getElementById("address").value.toUpperCase();
  const pincode = document.getElementById("pincode").value.toUpperCase();
  const aadhar = document.getElementById("aadhar").value.toUpperCase();
  const course = document.getElementById("course").value.toUpperCase();

  const msg =
"NEW STUDENT REGISTRATION\n\n"+
"STUDENT NAME: "+student+"\n"+
"FATHER NAME: "+father+"\n"+
"MOTHER NAME: "+mother+"\n"+
"SCHOOL NAME: "+school+"\n"+
"ADDRESS: "+address+"\n"+
"PIN CODE: "+pincode+"\n"+
"AADHAR NO: "+aadhar+"\n"+
"COURSE: "+course;

  const admin = "919670078465"; // admin WhatsApp number
  const url = "https://wa.me/"+admin+"?text="+encodeURIComponent(msg);
  window.open(url,"_blank");
}
</script>

</body>
</html>
