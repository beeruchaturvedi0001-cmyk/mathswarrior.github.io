<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family:Arial, sans-serif;
  background:#f5f7fb;
  margin:0;
}
header{
  background:#0b3c91;
  color:white;
  text-align:center;
  padding:15px;
}
form{
  background:white;
  margin:20px;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
input,textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:5px;
  border:1px solid #ccc;
}
button{
  background:#0b3c91;
  color:white;
  border:none;
  padding:12px;
  width:100%;
  border-radius:5px;
  font-size:16px;
}
</style>
</head>

<body>

<header>
  <h2>Student Registration</h2>
</header>

<form onsubmit="submitForm(event)">
  <input type="text" id="name" placeholder="Student Name" required>
  <input type="date" id="dob" required>
  <input type="text" id="aadhar" placeholder="Aadhar Number" required>
  <textarea id="address" placeholder="Full Address" required></textarea>
  <input type="text" id="pin" placeholder="PIN Code" required>
  <input type="tel" id="mobile" placeholder="Mobile Number" required>
  <input type="tel" id="whatsapp" placeholder="WhatsApp Number" required>
  <input type="text" id="course" readonly>

  <button type="submit">Submit</button>
</form>

<script>
// Auto course fill
const params = new URLSearchParams(window.location.search);
document.getElementById("course").value =
  params.get("course") || "Not Selected";

function submitForm(event){
  event.preventDefault();

  const student = {
    name: document.getElementById("name").value,
    dob: document.getElementById("dob").value,
    aadhar: document.getElementById("aadhar").value,
    address: document.getElementById("address").value,
    pin: document.getElementById("pin").value,
    mobile: document.getElementById("mobile").value,
    whatsapp: document.getElementById("whatsapp").value,
    course: document.getElementById("course").value
  };

  let students = JSON.parse(localStorage.getItem("students")) || [];
  students.push(student);
  localStorage.setItem("students", JSON.stringify(students));

  // âœ… Redirect (THIS WAS FAILING BEFORE)
  window.location.href = "thankyou.html";
}
</script>

</body>
</html>
