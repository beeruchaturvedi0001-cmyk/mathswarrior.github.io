<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Payment | MATH'S WARRIOR</title>
<style>
body{
  font-family:'Poppins',sans-serif;
  margin:0;
  padding:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ff0000,#dd2476);
  position:relative;
  overflow:hidden;
}

/* Watermark */
body::before{
  content: "MATH'S WARRIOR  √ ∑ π ∆";
  position:absolute;
  font-size:50px;
  color:rgba(255,255,255,0.05);
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(-30deg);
  white-space:nowrap;
  pointer-events:none;
  user-select:none;
}

/* Payment Box */
.payment-box{
  background:white;
  padding:18px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  width:100%;
  max-width:350px;
  text-align:center;
  z-index:1;
  position:relative;
}

.payment-box h1{
  color:#0000ff;
  margin-bottom:4px;
  font-size:20px;
}

.payment-box h2{
  color:#0000ff;
  margin-bottom:12px;
  font-size:16px;
}

.payment-box label{
  font-weight:bold;
  display:block;
  margin:6px 0 3px;
  color:#333;
}

.payment-box select, .payment-box input{
  width:100%;
  padding:7px;
  margin-bottom:8px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}

.payment-box button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#0000ff;
  color:white;
  font-weight:bold;
  font-size:14px;
  cursor:pointer;
  margin-top:5px;
  transition:0.3s;
}

.payment-box button:hover{
  background:#000080;
}

#status{
  margin-top:8px;
  font-weight:bold;
  color:green;
  font-size:14px;
}

.qr-box{
  margin:10px 0;
  text-align:center;
}
.qr-box img{
  width:100px;
  border-radius:6px;
  box-shadow:0 5px 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<div class="payment-box">
<h1>MATH'S WARRIOR INSTITUTE</h1>
<h2>COURSE FEE PAYMENT</h2>

<label>SELECT COURSE:</label>
<select id="courseSelect">
  <option value="">-- SELECT COURSE --</option>
  <option value="LAKSYA FOUNDATION BATCH">LAKSYA FOUNDATION BATCH - ₹2199</option>
  <option value="PRATHAM TARGET BATCH">PRATHAM TARGET BATCH - ₹2499</option>
  <option value="MATH SPECIAL 2.0">MATH SPECIAL 2.0 - ₹2099</option>
</select>

<p>COURSE SELECTED: <b id="courseName">-</b></p>
<p>Fee: ₹<span id="COURSE FEE">0</span></p>

<div class="qr-box">
  <p>UPI ID: <b>7705042892@axl</b></p>
  <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=7705042892@axl&pn=MATH'S+WARRIOR&tn=Course+Fee&am=100" alt="UPI QR Code">
</div>

<label>UPLOAD PAYMENT SCREENSHOT:</label>
<input type="file" id="paymentScreenshot" accept="image/*" required>

<button onclick="verifyPayment()">VERIFY PAYMENT</button>

<p id="status"></p>
</div>

<script>
const courseSelect = document.getElementById('courseSelect');
const courseName = document.getElementById('courseName');
const courseFee = document.getElementById('courseFee');

courseSelect.addEventListener('change', ()=>{
  const selected = courseSelect.value;
  courseName.innerText = selected || '-';
  if(selected === "LAKSYA FOUNDATION BATCH") courseFee.innerText = "2199";
  else if(selected === "PRATHAM TARGET BATCH") courseFee.innerText = "2499";
  else if(selected === "MATH SPECIAL 2.0") courseFee.innerText = "2099";
  else courseFee.innerText = "0";
});

// Auto-select course if redirected from course card
window.onload = function(){
  const selectedCourse = localStorage.getItem('selectedCourse');
  const selectedFee = localStorage.getItem('selectedFee');
  if(selectedCourse && selectedFee){
    courseSelect.value = selectedCourse;
    courseName.innerText = selectedCourse;
    courseFee.innerText = selectedFee;
    localStorage.removeItem('selectedCourse');
    localStorage.removeItem('selectedFee');
  }
}

function verifyPayment(){
  const selectedCourse = courseSelect.value;
  const fee = courseFee.innerText;
  const screenshot = document.getElementById('paymentScreenshot').files[0];
  
  if(!selectedCourse){ alert("Select a course first!"); return;}
  if(!screenshot){ alert("Upload payment screenshot!"); return;}
  
  const reader = new FileReader();
  reader.onload = function(e){
    localStorage.setItem('selectedCourse', selectedCourse);
    localStorage.setItem('selectedFee', fee);
    localStorage.setItem('paymentScreenshot', e.target.result);
    
    document.getElementById('status').innerText = "✅ Payment Verified! Redirecting to Registration...";
    
    setTimeout(()=>{
      window.location.href = 'student-registration.html';
    },1200);
  };
  reader.readAsDataURL(screenshot);
}
</script>

</body>
</html>
