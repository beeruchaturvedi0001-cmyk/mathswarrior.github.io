<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Payment | MATH'S WARRIOR</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  margin:0;
  padding:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ff0000,#dd2476);
  position:relative;
  overflow:hidden;
}

/* Watermark */
body::before{
  content: "MATH'S WARRIOR  √ ∑ π ∆";
  position:absolute;
  font-size:50px;
  color:rgba(255,255,255,0.05);
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(-30deg);
  white-space:nowrap;
  pointer-events:none;
  user-select:none;
}

/* Payment Box */
.payment-box{
  background:white;
  padding:18px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  width:100%;
  max-width:350px;
  text-align:center;
  z-index:1;
  position:relative;
}

.payment-box h1{
  color:#0000ff;
  margin-bottom:4px;
  font-size:20px;
}

.payment-box h2{
  color:#0000ff;
  margin-bottom:12px;
  font-size:16px;
}

.payment-box label{
  font-weight:bold;
  display:block;
  margin:6px 0 3px;
  color:#333;
}

.payment-box select, .payment-box input{
  width:100%;
  padding:7px;
  margin-bottom:8px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}

.payment-box button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#0000ff;
  color:white;
  font-weight:bold;
  font-size:14px;
  cursor:pointer;
  margin-top:5px;
  transition:0.3s;
}

.payment-box button:hover{
  background:#000080;
}

#status{
  margin-top:8px;
  font-weight:bold;
  color:green;
  font-size:14px;
}

.qr-box{
  margin:10px 0;
  text-align:center;
}
.qr-box img{
  width:130px;
  border-radius:6px;
  box-shadow:0 5px 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<div class="payment-box">
<h1>MATH'S WARRIOR INSTITUTE</h1>
<h2>COURSE FEE PAYMENT</h2>

<label>SELECT COURSE:</label>
<select id="courseSelect">
  <option value="">-- SELECT COURSE --</option>
  <option value="LAKSYA FOUNDATION BATCH">LAKSYA FOUNDATION BATCH - ₹2199</option>
  <option value="PRATHAM TARGET BATCH">PRATHAM TARGET BATCH - ₹2499</option>
  <option value="MATH SPECIAL 2.0">MATH SPECIAL 2.0 - ₹2099</option>
</select>

<p>COURSE SELECTED: <b id="courseName">-</b></p>
<p>Fee: ₹<span id="courseFee">0</span></p>

<div class="qr-box">
  <p>UPI ID: <b>7705042892@axl</b></p>
  <img id="qrImage" 
  src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=7705042892@axl" 
  alt="UPI QR Code">
</div>

<label>UPLOAD PAYMENT SCREENSHOT:</label>
<input type="file" id="paymentScreenshot" accept="image/*" required>

<button onclick="verifyPayment()">VERIFY PAYMENT</button>

<p id="status"></p>
</div>

<script>

const courseSelect = document.getElementById('courseSelect');
const courseName = document.getElementById('courseName');
const courseFee = document.getElementById('courseFee');
const qrImage = document.getElementById('qrImage');

const upiID = "7705042892@axl";
const payeeName = "MATH'S WARRIOR";

courseSelect.addEventListener('change', function(){

  const selected = this.value;
  let amount = "0";

  if(selected === "LAKSYA FOUNDATION BATCH") amount = "2199";
  else if(selected === "PRATHAM TARGET BATCH") amount = "2499";
  else if(selected === "MATH SPECIAL 2.0") amount = "2099";

  courseName.innerText = selected || "-";
  courseFee.innerText = amount;

  if(amount !== "0"){
    const upiLink = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(payeeName)}&tn=Course Fee&am=${amount}`;
    qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(upiLink)}`;
  }
});

window.onload = function(){
  const selectedCourse = localStorage.getItem('selectedCourse');
  const selectedFee = localStorage.getItem('selectedFee');

  if(selectedCourse && selectedFee){
    courseSelect.value = selectedCourse;
    courseName.innerText = selectedCourse;
    courseFee.innerText = selectedFee;

    const upiLink = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(payeeName)}&tn=Course Fee&am=${selectedFee}`;
    qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(upiLink)}`;

    localStorage.removeItem('selectedCourse');
    localStorage.removeItem('selectedFee');
  }
}

function verifyPayment(){

  const selectedCourse = courseSelect.value;
  const fee = courseFee.innerText;
  const screenshot = document.getElementById('paymentScreenshot').files[0];

  if(!selectedCourse){
    alert("Please select a course!");
    return;
  }

  if(!screenshot){
    alert("Please upload payment screenshot!");
    return;
  }

  const reader = new FileReader();

  reader.onload = function(e){

    localStorage.setItem('selectedCourse', selectedCourse);
    localStorage.setItem('selectedFee', fee);
    localStorage.setItem('paymentScreenshot', e.target.result);

    document.getElementById('status').innerText = 
    "✅ Payment Submitted Successfully! Redirecting...";

    setTimeout(function(){
      window.location.href = "student-registration.html";
    },1500);
  };

  reader.readAsDataURL(screenshot);
}

</script>

</body>
</html>
