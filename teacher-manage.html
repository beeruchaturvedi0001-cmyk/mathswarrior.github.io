<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MATH'S WARRIOR INSTITUTE</title>

<style>
body{
  margin:0;
  font-family:Poppins, sans-serif;
  background:linear-gradient(135deg,#000428,#004e92);
  color:white;
  overflow-x:hidden;
}

/* HEADER */
.header{
  text-align:center;
  padding:15px;
  font-size:20px;
  font-weight:bold;
  background:#111;
  color:#FFD700;
  letter-spacing:1px;
  text-shadow:0 0 10px gold;
}

/* SLIDER CONTAINER */
.slider-container{
  overflow:hidden;
  padding:20px 0;
}

/* SLIDER ROW */
.slider{
  display:flex;
  gap:14px;
  width:max-content;
  animation:slide 25s linear infinite;
}

.slider.reverse{
  animation-direction:reverse;
}

/* CARD */
.card{
  background:white;
  color:black;
  border-radius:10px;
  padding:12px;
  width:210px;
  text-align:center;
  box-shadow:0 6px 18px rgba(0,0,0,0.3);
  transition:0.4s;
  position:relative;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 10px 25px rgba(255,215,0,0.6);
}

/* IMAGE */
.img-wrapper{
  width:80px;
  height:80px;
  margin:10px auto;
  border-radius:50%;
  padding:3px;
  background:linear-gradient(45deg,#FFD700,#FF416C,#1E90FF,#25D366);
  background-size:300% 300%;
  animation:borderAnim 6s linear infinite;
}

@keyframes borderAnim{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.img-wrapper img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}

/* TEXT */
.name{
  font-weight:bold;
  font-size:15px;
}

.subject{
  font-size:13px;
  color:#FF416C;
  font-weight:bold;
}

.info{
  font-size:12px;
  color:#333;
}

/* BUTTONS */
.btn{
  display:inline-block;
  margin:3px;
  padding:5px 8px;
  font-size:10px;
  border-radius:15px;
  text-decoration:none;
  color:white;
  font-weight:bold;
  transition:0.3s;
}

.call{background:#1E90FF;}
.whatsapp{background:#25D366;}
.email{background:#FF416C;}
.youtube{background:#FF0000;}

.btn:hover{
  opacity:0.85;
  transform:scale(1.05);
}

/* SLIDE ANIMATION */
@keyframes slide{
  0%{transform:translateX(0);}
  100%{transform:translateX(-50%);}
}

/* FLOATING SYMBOLS */
.symbol{
  position:absolute;
  font-size:30px;
  opacity:0.15;
  animation:float 25s linear infinite, colorChange 6s ease-in-out infinite;
}

@keyframes float{
  0%{transform:translateX(-10vw) rotate(0deg);}
  100%{transform:translateX(110vw) rotate(360deg);}
}

@keyframes colorChange{
  0%{color:#FFD700;}
  25%{color:#FF416C;}
  50%{color:#1E90FF;}
  75%{color:#25D366;}
  100%{color:#FFD700;}
}

.no-data{
  text-align:center;
  padding:20px;
}
</style>
</head>
<body>

<div class="header">OUR PREMIUM TEACHERS</div>

<!-- FLOATING SYMBOLS -->
<div class="symbol" style="top:20%">+</div>
<div class="symbol" style="top:30%;animation-delay:3s;"></div>
<div class="symbol" style="top:40%;animation-delay:6s;">×</div>
<div class="symbol" style="top:50%;animation-delay:9s;">÷</div>
<div class="symbol" style="top:60%;animation-delay:4s;"></div>
<div class="symbol" style="top:70%;animation-delay:7s;"></div>
<div class="symbol" style="top:35%;animation-delay:2s;"></div>
<div class="symbol" style="top:55%;animation-delay:5s;"></div>
<div class="symbol" style="top:45%;animation-delay:8s;"></div>
<div class="symbol" style="top:65%;animation-delay:10s;"></div>

<div id="allRows"></div>

<script>
let data = JSON.parse(localStorage.getItem("TEACHERS")) || [];
let allRows = document.getElementById("allRows");

if(data.length===0){
  allRows.innerHTML="<div class='no-data'>No Teacher Added Yet</div>";
}

data.forEach((t,index)=>{
  let container = document.createElement('div');
  container.className = 'slider-container';
  
  let slider = document.createElement('div');
  slider.className = 'slider';
  
  if(index % 2 === 1){
    slider.classList.add('reverse');
  }

  for(let i=0;i<6;i++){
    let card = document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <div class="img-wrapper">
        <img src="${t.photo || 'https://via.placeholder.com/100'}">
      </div>
      <div class="name">${t.name || ''}</div>
      <div class="subject">${t.subject || ''}</div>
      <div class="info">${t.mobile || ''}</div>
      <div class="info">${t.email || ''}</div>
      <a href="tel:${t.mobile}" class="btn call">Call</a>
      <a href="https://wa.me/${t.whatsapp || t.mobile}" target="_blank" class="btn whatsapp">WhatsApp</a>
      <a href="mailto:${t.email}" class="btn email">Email</a>
      ${t.youtube ? `<a href="${t.youtube}" target="_blank" class="btn youtube">YouTube</a>` : ""}
    `;

    card.addEventListener('mouseenter', ()=>{
      slider.style.animationPlayState='paused';
    });

    card.addEventListener('mouseleave', ()=>{
      slider.style.animationPlayState='running';
    });

    slider.appendChild(card);
  }

  container.appendChild(slider);
  allRows.appendChild(container);
});
</script>

</body>
</html>
