<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Teachers | MATH'S WARRIOR</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
BODY{
  FONT-FAMILY:'POPPINS',SANS-SERIF;
  BACKGROUND:LINEAR-GRADIENT(135DEG,#0F2027,#203A43,#2C5364);
  MARGIN:0; PADDING:20PX; COLOR:WHITE;
}

/* Container */
.CONTAINER{
  MAX-WIDTH:1200PX;
  MARGIN:AUTO;
  PADDING:10PX;
}

/* Heading */
H2{
  TEXT-ALIGN:CENTER;
  COLOR:#FF416C;
  MARGIN-BOTTOM:25PX;
  FONT-SIZE:28PX;
}

/* Grid for cards */
.CARD-GRID{
  DISPLAY:GRID;
  GRID-TEMPLATE-COLUMNS:REPEAT(AUTO-FIT,MINMAX(250PX,1FR));
  GAP:20PX;
}

/* Teacher Card */
.CARD{
  BACKGROUND:#1A1A1A;
  COLOR:WHITE;
  BORDER-RADIUS:15PX;
  PADDING:20PX;
  TEXT-ALIGN:CENTER;
  BOX-SHADOW:0 8PX 25PX RGBA(0,0,0,0.5);
  TRANSITION:0.3S;
}

.CARD:HOVER{
  TRANSFORM:TRANSLATEY(-8PX);
  BOX-SHADOW:0 15PX 40PX RGBA(0,0,0,0.7);
}

/* Image */
.CARD IMG{
  WIDTH:120PX;
  HEIGHT:120PX;
  BORDER-RADIUS:50%;
  OBJECT-FIT:COVER;
  MARGIN-BOTTOM:15PX;
  BORDER:3PX SOLID #FF416C;
}

/* Name */
.CARD H3{
  COLOR:#FF416C;
  MARGIN-BOTTOM:8PX;
}

/* Info Paragraphs */
.CARD P{
  MARGIN:5PX 0;
  FONT-WEIGHT:500;
}

/* Button Container */
.BTN-CONTAINER{
  DISPLAY:FLEX;
  JUSTIFY-CONTENT:CENTER;
  FLEX-WRAP:WRAP;
  GAP:10PX;
  MARGIN-TOP:12PX;
}

/* Buttons */
.BTN{
  FLEX:1;
  PADDING:10PX;
  BORDER:NONE;
  BORDER-RADIUS:10PX;
  FONT-WEIGHT:BOLD;
  CURSOR:POINTER;
  COLOR:WHITE;
  TRANSITION:0.3S;
  TEXT-DECORATION:NONE;
}

/* Specific Buttons */
.CALL-BTN{BACKGROUND:#28A745;}
.CALL-BTN:HOVER{BACKGROUND:#1E7E34;}

.WA-BTN{BACKGROUND:#25D366;}
.WA-BTN:HOVER{BACKGROUND:#1C8C4A;}

.TELEGRAM-BTN{BACKGROUND:#0088CC;}
.TELEGRAM-BTN:HOVER{BACKGROUND:#005F80;}

.LASTCHAT-BTN{BACKGROUND:#FF5722;}
.LASTCHAT-BTN:HOVER{BACKGROUND:#E64A19;}

.YOUTUBE-BTN{BACKGROUND:#FF0000;}
.YOUTUBE-BTN:HOVER{BACKGROUND:#CC0000;}
</STYLE>
</head>
<body>

<DIV CLASS="CONTAINER">
  <H2>Our Professional Teachers</H2>
  <DIV CLASS="CARD-GRID" ID="TEACHERGRID"></DIV>
</DIV>

<SCRIPT>
// Load teacher data from localStorage
FUNCTION LOADTEACHERS(){
  CONST TEACHERS=JSON.PARSE(LOCALSTORAGE.GETITEM('TEACHERS'))||[];
  CONST GRID=DOCUMENT.GETELEMENTBYID('TEACHERGRID');
  GRID.INNERHTML='';

  IF(TEACHERS.LENGTH===0){
    GRID.INNERHTML='<P STYLE="COLOR:WHITE;TEXT-ALIGN:CENTER;">NO TEACHERS FOUND!</P>';
    RETURN;
  }

  TEACHERS.FOREACH(T=>{
    CONST PHOTO=T.TPHOTO||'https://via.placeholder.com/120';
    CONST CARD=DOCUMENT.CREATEELEMENT('DIV');
    CARD.CLASSNAME='CARD';
    CARD.INNERHTML=`
      <IMG SRC="${PHOTO}" ALT="${T.TNAME}">
      <H3>${T.TNAME}</H3>
      <P>üìö SUBJECT: ${T.TSUBJECT}</P>
      <P>üíº EXPERIENCE: ${T.TEXP} YEARS</P>
      <P>üì± MOBILE: ${T.TMOBILE}</P>
      <P>üí¨ WHATSAPP: ${T.TWHATSAPP}</P>
      <P>‚úâÔ∏è EMAIL: ${T.TEMAIL||'-'}</P>
      <P>üì° TELEGRAM: ${T.TTELEGRAM||'-'}</P>
      <DIV CLASS="BTN-CONTAINER">
        <A CLASS="BTN CALL-BTN" HREF="TEL:${T.TMOBILE}">CALL</A>
        <A CLASS="BTN WA-BTN" HREF="HTTPS://WA.ME/${T.TWHATSAPP}" TARGET="_BLANK">WHATSAPP</A>
        <A CLASS="BTN LASTCHAT-BTN" HREF="HTTPS://WA.ME/${T.TWHATSAPP}" TARGET="_BLANK">LAST CHAT / NOW</A>
        <A CLASS="BTN TELEGRAM-BTN" HREF="${T.TTELEGRAM||'#'}" TARGET="_BLANK">TELEGRAM</A>
        <A CLASS="BTN YOUTUBE-BTN" HREF="${T.YOUTUBE||'#'}" TARGET="_BLANK">YOUTUBE</A>
      </DIV>
    `;
    GRID.APPENDCHILD(CARD);
  });
}

// Initialize
LOADTEACHERS();
</SCRIPT>

</BODY>
</HTML>
