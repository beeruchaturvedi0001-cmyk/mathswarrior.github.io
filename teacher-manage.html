<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Teachers | MATH'S WARRIOR</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#000428,#004e92);
}

.header{
text-align:center;
padding:18px;
font-size:24px;
font-weight:bold;
background:#111;
color:#FF416C;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:20px;
padding:20px;
}

.card{
background:white;
border-radius:15px;
padding:18px;
text-align:center;
box-shadow:0 6px 18px rgba(0,0,0,0.3);
transition:0.3s;
}

.card:hover{
transform:translateY(-6px);
}

.card img{
width:100px;
height:100px;
border-radius:50%;
object-fit:cover;
border:4px solid #FFD700;
margin-bottom:10px;
}

.name{
font-size:18px;
font-weight:bold;
color:#FFD700;
margin-bottom:4px;
}

.subject{
font-size:14px;
color:#333;
margin-bottom:8px;
}

.info{
font-size:12px;
color:#555;
margin:3px 0;
}

.btn{
display:inline-block;
margin:5px 4px;
padding:6px 10px;
font-size:12px;
border-radius:6px;
text-decoration:none;
color:white;
}

.call{background:#1E90FF;}
.whatsapp{background:#25D366;}
.email{background:#FF416C;}
</style>
</head>
<body>

<div class="header">OUR TEACHERS</div>
<div class="grid" id="teacherGrid"></div>

<script>
let data = JSON.parse(localStorage.getItem("TEACHERS")) || [];
let grid = document.getElementById("teacherGrid");

if(data.length===0){
grid.innerHTML="<p style='color:white;text-align:center;'>No Teacher Added Yet</p>";
}

data.forEach(t=>{
grid.innerHTML+=`
<div class="card">
<img src="${t.photo || 'https://via.placeholder.com/100'}">
<div class="name">${t.name}</div>
<div class="subject">Subject: ${t.subject}</div>

<div class="info">ðŸ“± ${t.mobile || ''}</div>
<div class="info">ðŸ“§ ${t.email || ''}</div>

<a href="tel:${t.mobile}" class="btn call">Call</a>
<a href="https://wa.me/${t.whatsapp}" class="btn whatsapp">WhatsApp</a>
<a href="mailto:${t.email}" class="btn email">Email</a>
</div>
`;
});
</script>

</body>
</html>
