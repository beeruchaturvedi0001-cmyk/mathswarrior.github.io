<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Teachers | MATH'S WARRIOR</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#000428,#004e92);
}

.header{
text-align:center;
padding:20px;
font-size:24px;
font-weight:bold;
background:#111;
color:#FFD700;
letter-spacing:1px;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:18px;
padding:18px;
}

/* CARD */
.card{
background:white;
border-radius:16px;
padding:18px 15px;
text-align:center;
box-shadow:0 6px 18px rgba(0,0,0,0.25);
transition:0.3s ease;
position:relative;
overflow:hidden;
}

.card:hover{
transform:translateY(-6px);
}

/* PREMIUM TOP LINE */
.card::before{
content:"PREMIUM FACULTY";
position:absolute;
top:0;
left:0;
width:100%;
background:linear-gradient(90deg,#FFD700,#FFA500);
color:#111;
font-size:11px;
font-weight:bold;
padding:4px 0;
}

/* IMAGE */
.card img{
width:90px;
height:90px;
border-radius:50%;
object-fit:cover;
border:3px solid gold;
margin-top:20px;
margin-bottom:10px;
}

/* NAME */
.name{
font-size:20px;
font-weight:bold;
color:#111;
margin-bottom:6px;
}

/* GOLDEN LINE BELOW NAME */
.name::after{
content:"";
display:block;
width:40px;
height:3px;
background:gold;
margin:6px auto 0;
border-radius:10px;
}

/* SUBJECT */
.subject{
font-size:16px;
color:#FF416C;
font-weight:bold;
margin-bottom:6px;
}

.info{
font-size:15px;
color:#333;
margin:4px 0;
}

/* BUTTONS */
.btn{
display:inline-block;
margin:6px 4px;
padding:6px 10px;
font-size:13px;
border-radius:18px;
text-decoration:none;
color:white;
}

.call{background:#1E90FF;}
.whatsapp{background:#25D366;}
.email{background:#FF416C;}

</style>
</head>

<body>

<div class="header">OUR PREMIUM TEACHERS</div>
<div class="grid" id="teacherGrid"></div>

<script>
let data = JSON.parse(localStorage.getItem("TEACHERS")) || [];
let grid = document.getElementById("teacherGrid");

if(data.length===0){
grid.innerHTML="<p style='color:white;text-align:center;'>No Teacher Added Yet</p>";
}

data.forEach(t=>{
grid.innerHTML+=`
<div class="card">

<img src="${t.photo || 'https://via.placeholder.com/100'}">

<div class="name">${t.name || ''}</div>
<div class="subject">${t.subject || ''}</div>

<div class="info"> ${t.mobile || ''}</div>
<div class="info"> ${t.email || ''}</div>

<a href="tel:${t.mobile}" class="btn call">Call</a>
<a href="https://wa.me/${t.whatsapp || t.mobile}" class="btn whatsapp">WhatsApp</a>
<a href="mailto:${t.email}" class="btn email">Email</a>

</div>
`;
});
</script>

</body>
</html>
