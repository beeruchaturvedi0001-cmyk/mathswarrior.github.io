<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MATH'S WARRIOR | GALLERY</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#000428,#004e92);
  color:white;
}
.header{
  text-align:center;
  padding:20px;
  font-size:28px;
  font-weight:bold;
  background:#111;
  color:#FF416C;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

/* Gallery Grid */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.card{
  background:#111;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,0.5);
  transition:0.3s;
  cursor:pointer;
  position:relative;
}
.card img{
  width:100%;
  display:block;
  transition:0.3s;
}
.card:hover img{
  transform:scale(1.05);
}
.card .overlay{
  position:absolute;
  bottom:0;
  background:rgba(0,0,0,0.7);
  width:100%;
  padding:10px;
  text-align:center;
  font-weight:bold;
  font-size:16px;
  color:#ff416c;
  opacity:0;
  transition:0.3s;
}
.card:hover .overlay{
  opacity:1;
}

/* Modal View */
.modal{
  display:none;
  position:fixed;
  z-index:1000;
  left:0;top:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.9);
  justify-content:center;
  align-items:center;
}
.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:10px;
  box-shadow:0 0 20px rgba(255,255,255,0.5);
}
.modal span{
  position:absolute;
  top:30px;
  right:50px;
  font-size:40px;
  font-weight:bold;
  cursor:pointer;
  color:#ff416c;
}
.footer{
  text-align:center;
  padding:15px;
  font-weight:bold;
  color:white;
  background:#222;
  margin-top:20px;
  font-size:14px;
}
</style>
</head>
<body>

<div class="header">MATH'S WARRIOR GALLERY</div>

<div class="container">
  <div class="gallery" id="gallery"></div>
</div>

<div class="modal" id="modal">
  <span onclick="closeModal()">&times;</span>
  <img id="modalImg" src="">
</div>

<div class="footer">
© 2026 MATH'S WARRIOR | ABHINAY PRATAP MATHS
</div>

<script>
// Sample gallery images - Admin panel से add कर सकते हैं
let galleryData = JSON.parse(localStorage.getItem("GALLERY")) || [
  {title:"Math Workshop", src:"https://picsum.photos/500/300?random=1"},
  {title:"KVS Batch", src:"https://picsum.photos/500/300?random=2"},
  {title:"NVS Coaching", src:"https://picsum.photos/500/300?random=3"},
  {title:"Math Special 2.0", src:"https://picsum.photos/500/300?random=4"},
  {title:"Practical Class", src:"https://picsum.photos/500/300?random=5"},
  {title:"Online Lecture", src:"https://picsum.photos/500/300?random=6"}
];

function loadGallery(){
  let gallery = document.getElementById("gallery");
  gallery.innerHTML="";
  galleryData.forEach((img,i)=>{
    gallery.innerHTML+=`
    <div class="card" onclick="openModal('${img.src}')">
      <img src="${img.src}" alt="${img.title}">
      <div class="overlay">${img.title}</div>
    </div>`;
  });
}

function openModal(src){
  let modal=document.getElementById("modal");
  let modalImg=document.getElementById("modalImg");
  modal.style.display="flex";
  modalImg.src=src;
}
function closeModal(){
  document.getElementById("modal").style.display="none";
}

loadGallery();
</script>

</body>
</html>
