<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registered Students | Math's Warrior</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f2f4f8}
header{background:#0B1C3D;color:#fff;text-align:center;padding:15px}
.container{padding:15px}
table{width:100%;border-collapse:collapse;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,0.1)}
th,td{border:1px solid #ccc;padding:8px;text-align:center;font-size:14px}
th{background:#0B1C3D;color:white}
</style>
</head>

<body>

<header>
<h2>Registered Students</h2>
<p id="count"></p>
</header>

<div class="container">
<table>
<tr>
<th>#</th>
<th>Name</th>
<th>Mobile</th>
<th>Email</th>
<th>Course</th>
</tr>
<tbody id="studentData"></tbody>
</table>
</div>

<script>
// Get students from localStorage
let students = JSON.parse(localStorage.getItem("students")) || [];

// Display total count
document.getElementById("count").innerText = "Total Students: " + students.length;

// Display student list
let html = "";
students.forEach((s,i)=>{
  html += `<tr>
    <td>${i+1}</td>
    <td>${s.name}</td>
    <td>${s.mobile}</td>
    <td>${s.email || "-"}</td>
    <td>${s.course}</td>
  </tr>`;
});
document.getElementById("studentData").innerHTML = html;
</script>

</body>
</html>
