<!DOCTYPE html>
<html>
<head>
<title>Student Data</title>
<style>
body{font-family:Arial;background:#f4f6fb;padding:20px;}
table{width:100%;background:white;border-collapse:collapse;}
th,td{border:1px solid #ccc;padding:10px;text-align:center;}
th{background:#2563eb;color:white;}
button{background:red;color:white;border:none;padding:5px;}
</style>
</head>
<body>

<h2>REGISTERED STUDENTS</h2>
<input id="search" placeholder="Search" onkeyup="filter()">

<table>
<thead><tr><th>NAME</th><th>MOBILE</th><th>CLASS</th><th>ACTION</th></tr></thead>
<tbody id="tbl"></tbody>
</table>

<script>
let students=JSON.parse(localStorage.getItem("studentsData"))||[];

function show(data){
tbl.innerHTML="";
data.forEach((s,i)=>{
tbl.innerHTML+=`<tr>
<td>${s.name}</td><td>${s.mobile}</td><td>${s.class}</td>
<td><button onclick="del(${i})">Delete</button></td></tr>`;
});
}

function del(i){
students.splice(i,1);
localStorage.setItem("studentsData",JSON.stringify(students));
show(students);
}

function filter(){
let v=search.value.toLowerCase();
show(students.filter(s=>s.name.toLowerCase().includes(v)||s.mobile.includes(v)));
}

show(students);
</script>

</body>
</html>
