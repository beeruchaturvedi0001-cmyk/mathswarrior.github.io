<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Books Click | MATH'S WARRIOR</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(135deg,#ff512f,#dd2476);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
}

/* Header */
.header{
  text-align:center;
  margin-bottom:50px;
}

.header h1{
  font-size:26px;
  font-weight:700;
}

.header p{
  font-size:14px;
  margin-top:5px;
}

/* Floating Books Container */
.floating-books{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:25px;
  z-index:1000;
}

/* Book Circle */
.book-circle{
  position:relative;
  width:80px;
  height:80px;
  border-radius:50%;
  overflow:hidden;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 8px 15px rgba(0,0,0,0.3);
}

.book-circle img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.3s;
}

.book-circle:hover img{
  transform:scale(1.1);
}

/* Buy Buttons Panel */
.buy-buttons{
  position:absolute;
  bottom:100%;
  left:50%;
  transform:translateX(-50%) scale(0);
  display:flex;
  gap:8px;
  transition:0.3s;
  background:rgba(255,255,255,0.95);
  padding:5px 10px;
  border-radius:12px;
  pointer-events:none;
}

.buy-buttons.show{
  transform:translateX(-50%) scale(1);
  pointer-events:auto;
}

/* Buy Buttons Style */
.buy-buttons a{
  display:inline-block;
  width:30px;
  height:30px;
  border-radius:6px;
  overflow:hidden;
  transition:0.3s;
}

.buy-buttons a img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.buy-buttons a:hover{
  transform:scale(1.2);
}
</style>
</head>
<body>

<div class="header">
<h1>BUY BOOKS</h1>
<p>MATH'S WARRIOR | BY ABHINAY PRATAP</p>
</div>

<div class="floating-books">

  <!-- Book 1 -->
  <div class="book-circle" onclick="toggleBuy(this)">
    <img src="images/book1.jpg" alt="Book 1">
    <div class="buy-buttons">
      <a href="https://dl.flipkart.com/s/cLJNhdNNNN" target="_blank">
        <img src="images/flipkart-logo.png" alt="Flipkart">
      </a>
      <a href="https://www.amazon.in/example-book1" target="_blank">
        <img src="images/amazon-logo.png" alt="Amazon">
      </a>
    </div>
  </div>

  <!-- Book 2 -->
  <div class="book-circle" onclick="toggleBuy(this)">
    <img src="images/book2.jpg" alt="Book 2">
    <div class="buy-buttons">
      <a href="https://www.flipkart.com/example-book2" target="_blank">
        <img src="images/flipkart-logo.png" alt="Flipkart">
      </a>
      <a href="https://www.amazon.in/example-book2" target="_blank">
        <img src="images/amazon-logo.png" alt="Amazon">
      </a>
    </div>
  </div>

</div>

<script>
function toggleBuy(book){
  const panel = book.querySelector('.buy-buttons');
  panel.classList.toggle('show');
}
</script>

</body>
</html>
