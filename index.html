<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MATH'S WARRIOR INSTITUTE</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{background:#f2f5ff;transition:.4s;}
body.dark{background:#121212;color:white;}

header{
height:70px;
background:linear-gradient(45deg,#1e3c72,#2a5298);
color:white;
display:flex;
align-items:center;
justify-content:center;
padding:0 20px;
position:fixed;
width:100%;
top:0;
z-index:1000;
}

.menu-btn{position:absolute;left:20px;font-size:28px;cursor:pointer;}
.title{font-size:24px;font-weight:900;letter-spacing:1px;white-space:nowrap;text-align:center;}

.sidebar{
position:fixed;left:-260px;top:0;width:260px;height:100%;
background:white;box-shadow:3px 0 15px rgba(0,0,0,.2);
padding-top:80px;transition:.4s;z-index:999;
}

body.dark .sidebar{background:#1e1e1e;}

.sidebar a{
display:block;padding:15px 25px;text-decoration:none;
color:#1e3c72;font-weight:600;border-bottom:1px solid #eee;
}

body.dark .sidebar a{color:white;border-bottom:1px solid #333;}
.sidebar a:hover{background:#1e3c72;color:white;}

.main{margin-top:110px;padding:40px 60px;display:flex;flex-direction:column;gap:30px;}

.card{
background:white;
box-shadow:0 8px 20px rgba(0,0,0,.08);
overflow:hidden;
position:relative;
transition:.3s;
width:100%;
border-radius:0;
border:4px solid #1e3c72;
}

body.dark .card{background:#1e1e1e;border:4px solid #4da3ff;}
.card:hover{transform:translateY(-4px);}

.card img{width:100%;height:220px;object-fit:cover;}

.premium{
position:absolute;top:15px;left:15px;
background:gold;color:black;padding:6px 14px;font-size:12px;font-weight:700;
}

.card-content{padding:25px;}
.card h3{color:#1e3c72;margin-bottom:10px;}
body.dark .card h3{color:#4da3ff;}

.info{font-size:15px;margin-bottom:6px;}

.price{
font-size:22px;font-weight:700;color:#28a745;margin:12px 0;
}

.discount-msg{
font-size:14px;
font-weight:600;
margin-bottom:10px;
}

.success-msg{color:#28a745;}
.error-msg{color:red;}

.coupon-box{display:flex;gap:6px;margin-bottom:12px;}
.coupon-box input{flex:1;padding:10px;border:1px solid #ccc;}

body.dark .coupon-box input{
background:#333;color:white;border:1px solid #555;
}

.coupon-box button{
padding:10px 18px;border:none;
background:#1e3c72;color:white;cursor:pointer;
}

.buttons{display:flex;gap:10px;}
.buttons button{
flex:1;padding:12px;border:none;font-weight:600;cursor:pointer;color:white;
}

.feature-btn{background:#333;}
.enroll-btn{background:#1e3c72;}

.marquee-wrapper{
position:relative;margin-top:50px;margin-bottom:10px;overflow:hidden;
}

.marquee-text{
display:inline-block;white-space:nowrap;
font-size:22px;font-weight:700;
padding:12px 0;padding-left:100%;
animation:scrollLeft 12s linear infinite;
color:#1e3c72;
}

@keyframes scrollLeft{
0%{transform:translateX(0);}
100%{transform:translateX(-100%);}
}

body.dark .marquee-text{color:#4da3ff;}

.footer{
background:#1e3c72;color:white;text-align:center;
padding:8px;font-size:13px;margin-top:20px;
}

@media(max-width:768px){
.main{padding:30px 20px;}
.title{font-size:18px;}
}
</style>
</head>
<body>

<header>
<span class="menu-btn" onclick="toggleMenu()">â˜°</span>
<div class="title">MATH'S WARRIOR INSTITUTE</div>
</header>

<div class="sidebar" id="sidebar">

<a href="#">Dashboard</a>

<a href="#">Book Store</a>
<a href="#">Contact</a>
<a href="#">Gallery</a>
<a href="#" onclick="toggleDark()">ðŸŒ™ Dark Mode</a>
</div>

<div class="main" id="main"></div>

<div class="marquee-wrapper">
<div class="marquee-text">
WELCOME TO MATH'S WARRIOR INSTITUTE
</div>
</div>

<div class="footer">

</div>

<script>
function toggleMenu(){
const sidebar=document.getElementById("sidebar");
sidebar.style.left=(sidebar.style.left==="0px")?"-260px":"0px";
}

function toggleDark(){
document.body.classList.toggle("dark");
}

const courses=[
{
name:"LAKSHYA FOUNDATION",
image:"https://images.unsplash.com/photo-1523240795612-9a054b0db644",
validity:"12 Months",
faculties:"Raj Sir, Neha Ma'am",
price:4999,
features:"Live Classes, Test Series, PDF Notes"
},
{
name:"PRATHAM BATCH",
image:"https://images.unsplash.com/photo-1503676260728-1c00da094a0b",
validity:"10 Months",
faculties:"Vivek Sir",
price:3999,
features:"Daily Practice Sheet, Recorded Videos"
},
{
name:"MATHS SPECIAL BATCH",
image:"https://images.unsplash.com/photo-1509062522246-3755977927d7",
validity:"8 Months",
faculties:"Abhinay Sir",
price:2999,
features:"Advanced Tricks, PYQ Practice, Doubt Session"
}
];

const main=document.getElementById("main");

courses.forEach((c,i)=>{
main.innerHTML+=`
<div class="card">
<div class="premium">PREMIUM</div>
<img src="${c.image}">
<div class="card-content">
<h3>${c.name}</h3>
<div class="info"><b>Validity:</b> ${c.validity}</div>
<div class="info"><b>Faculties:</b> ${c.faculties}</div>
<div class="price" id="price${i}">â‚¹ ${c.price}</div>

<div id="discount${i}" class="discount-msg"></div>

<div class="coupon-box">
<input type="text" id="coupon${i}" placeholder="Enter Coupon Code">
<button onclick="applyCoupon(${i})">Apply</button>
</div>

<div class="buttons">
<button class="feature-btn" onclick="alert('${c.features}')">FEATURES</button>
<button class="enroll-btn" onclick="window.location.href='student-registration.html'">ENROLL NOW</button>
</div>
</div>
</div>
`;
});

function applyCoupon(index){
let input=document.getElementById("coupon"+index).value.toUpperCase();
let original=courses[index].price;
let discountBox=document.getElementById("discount"+index);

if(input==="WARRIOR50"){
let newPrice=original/2;
document.getElementById("price"+index).innerText="â‚¹ "+newPrice;
discountBox.innerHTML="50% DISCOUNT APPLIED SUCCESSFULLY";
discountBox.className="discount-msg success-msg";
}else{
discountBox.innerHTML="INVALID COUPON CODE";
discountBox.className="discount-msg error-msg";
}
}
</script>

</body>
</html>
