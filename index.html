<!DOCTYPE html>
<html>
<head>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{background:#f4f6fb;transition:0.4s;}
body.dark{background:#121212;color:white;}
body.dark .card{background:#1e1e1e;color:white;}
body.dark .sidebar{background:#1e1e1e;}
body.dark .sidebar a{color:white;}
body.dark .modal-content{background:#1e1e1e;color:white;}
body.dark .badge{background:#333;color:white;}

.appbar{
height:60px;background:#d60000;color:white;
display:flex;align-items:center;padding:0 20px;
font-size:20px;font-weight:600;
position:fixed;width:100%;top:0;z-index:1000;
}

.menu-btn{font-size:26px;cursor:pointer;margin-right:15px;}

.sidebar{
position:fixed;left:-260px;top:0;width:260px;height:100%;
background:white;box-shadow:3px 0 15px rgba(0,0,0,0.3);
padding-top:70px;transition:0.4s;z-index:999;
overflow-y:auto;
}

.sidebar a{
display:block;padding:15px 25px;text-decoration:none;
color:black;font-weight:500;border-bottom:1px solid #eee;
transition:0.3s;
}
.sidebar a:hover{background:#d60000;color:white;}

.main{
margin-top:90px;padding:25px;
display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
gap:30px;
}

.card{
background:white;border-radius:20px;
box-shadow:0 10px 25px rgba(0,0,0,0.08);
overflow:hidden;position:relative;
transition:0.3s;
}
.card:hover{transform:translateY(-8px);}

.card img{width:100%;height:200px;object-fit:cover;}

.view-top{
position:absolute;top:15px;right:15px;
background:rgba(0,0,0,0.8);color:white;
padding:6px 14px;border-radius:20px;font-size:13px;
}

.tag{
position:absolute;top:15px;left:15px;
padding:6px 15px;border-radius:20px;
font-size:12px;font-weight:700;color:white;
}

.topper{background:linear-gradient(45deg,#ff0000,#ff6a00);}
.premium{background:linear-gradient(45deg,#ffd700,#ff9800);color:black;}

.card-content{padding:20px;}

.card h3{margin-bottom:10px;color:#d60000;}

.badge{
display:inline-block;background:#f1f1f1;
padding:6px 15px;border-radius:30px;font-size:13px;
margin-bottom:10px;
}

.countdown{font-weight:600;color:#ff6a00;margin-bottom:15px;}

.btn-container{display:flex;gap:10px;}
.card button{
flex:1;padding:10px;border:none;border-radius:25px;
color:white;font-weight:600;cursor:pointer;
}
.register{background:#d60000;}
.details{background:#333;}

.footer{
text-align:center;padding:20px;background:#111;
color:white;margin-top:40px;
}

/* WhatsApp Circle */
.whatsapp-btn{
position:fixed;bottom:20px;right:20px;
background:#25D366;color:white;
width:60px;height:60px;border-radius:50%;
display:flex;align-items:center;justify-content:center;
font-size:26px;text-decoration:none;
box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

/* Modal */
.modal{
display:none;position:fixed;left:0;top:0;width:100%;height:100%;
background:rgba(0,0,0,0.6);
justify-content:center;align-items:center;z-index:2000;
}
.modal-content{
background:white;padding:25px;border-radius:15px;
width:90%;max-width:400px;
}
.modal-content button{
margin-top:15px;padding:8px 15px;border:none;
background:#d60000;color:white;border-radius:20px;
}
</style>
</head>
<body>

<div class="appbar">
<span class="menu-btn" onclick="toggleMenu()">‚ò∞</span>

</div>

<div class="sidebar" id="sidebar">

</div>

<div class="footer">¬© 2026 MATH'S WARRIOR INSTITUTE</div>

<a href="https://wa.me/919670078465" target="_blank" class="whatsapp-btn">üí¨</a>

<div class="modal" id="modal">
<div class="modal-content" id="modalContent"></div>
</div>

<script>

function toggleMenu(){
const sidebar=document.getElementById("sidebar");
sidebar.style.left=(sidebar.style.left==="0px")?"-260px":"0px";
}

function toggleDarkMode(){
document.body.classList.toggle("dark");
}

function formatViews(num){
if(num>=1000000) return (num/1000000).toFixed(1)+"M";
if(num>=1000) return (num/1000).toFixed(1)+"K";
return num;
}

const courses=[

{
name:"LAKSHYA FOUNDATION BATCH",
desc:"CLASS 9 | UP BOARD & CBSE",
image:"https://images.unsplash.com/photo-1523240795612-9a054b0db644",
views:1250000,
end:"2026-03-01T23:59:59",
tag:"topper",
details:"Live Classes, Test Series, PDF Notes"
},

{
name:"PRATHAM TARGET BATCH",
desc:"CLASS 10 | UP BOARD & CBSE",
image:"https://images.unsplash.com/photo-1588072432836-e10032774350",
views:850000,
end:"2026-03-15T23:59:59",
tag:"topper",
details:"Board Preparation, Mock Test"
},

{
name:"MATH SPECIAL 2.0",
desc:"KVS / NVS ENTRANCE",
image:"https://images.unsplash.com/photo-1503676260728-1c00da094a0b",
views:2100000,
end:"2026-04-01T23:59:59",
tag:"premium",
details:"Premium Live Classes, Advanced Concepts"
},

{
name:"PHYSICS SPECIAL BATCH",
desc:"CLASS 11 & 12",
image:"https://images.unsplash.com/photo-1532094349884-543bc11b234d",
views:640000,
end:"2026-04-10T23:59:59",
details:"Concept Builder, Practice Sheets"
},

];

const main=document.getElementById("main");

courses.forEach(c=>{
const card=document.createElement("div");
card.className="card";
card.dataset.end=c.end;

let tagHTML="";
if(c.tag==="topper") tagHTML='<div class="tag topper">TOPPER FIRST CHOICE</div>';
if(c.tag==="premium") tagHTML='<div class="tag premium">‚≠ê PREMIUM BATCH</div>';

card.innerHTML=`
${tagHTML}
<div class="view-top">üëÅ ${formatViews(c.views)}</div>
<img src="${c.image}">
<div class="card-content">
<h3>${c.name}</h3>
<div class="badge">${c.desc}</div>
<div class="countdown">Loading...</div>
<div class="btn-container">
<button class="register" onclick="window.location.href='student-registration.html'">REGISTER</button>
<button class="details" onclick="openModal('${c.name}','${c.details}')">DETAILS</button>
</div>
</div>
`;

main.appendChild(card);
});

function openModal(name,details){
document.getElementById("modal").style.display="flex";
document.getElementById("modalContent").innerHTML=
`<h3>${name}</h3>
<p>${details}</p>
<button onclick="closeModal()">Close</button>`;
}

function closeModal(){
document.getElementById("modal").style.display="none";
}

function updateCountdown(){
document.querySelectorAll(".card").forEach(card=>{
const end=new Date(card.dataset.end);
const now=new Date();
let diff=end-now;

if(diff<=0){
card.querySelector(".countdown").innerText="Course Ended";
}else{
let d=Math.floor(diff/(1000*60*60*24));
let h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
let m=Math.floor((diff%(1000*60*60))/(1000*60));
let s=Math.floor((diff%(1000*60))/1000);
card.querySelector(".countdown").innerText=
`Ends in: ${d}d ${h}h ${m}m ${s}s`;
}
});
}

setInterval(updateCountdown,1000);
updateCountdown();

</script>

</body>
