<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f9ff;
}

/* ===== HEADER ===== */
header{
  background:#0b5ed7;
  color:#fff;
  padding:15px;
  text-align:center;
}
header h2{margin:0}
header p{margin:5px 0 0}

/* ===== SLIDER ===== */
.slider{
  width:100%;
  height:220px;
  overflow:hidden;
}
.slides{
  display:flex;
  width:300%;
  height:100%;
  animation: slide 12s infinite;
}
.slides img{
  width:100%;
  height:220px;
  object-fit:cover;
}

@keyframes slide{
  0%{transform:translateX(0)}
  33%{transform:translateX(-100%)}
  66%{transform:translateX(-200%)}
  100%{transform:translateX(0)}
}

/* ===== COURSE SECTION ===== */
section{
  padding:20px;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
  box-shadow:0 0 10px rgba(0,0,0,.1);
}
.btn{
  display:block;
  text-align:center;
  padding:12px;
  background:#0b5ed7;
  color:#fff;
  text-decoration:none;
  border-radius:8px;
  font-weight:bold;
  margin-top:10px;
}

/* ===== FOOTER ===== */
footer{
  background:#0b5ed7;
  color:#fff;
  text-align:center;
  padding:10px;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  .slider,.slides img{height:180px}
}
</style>
