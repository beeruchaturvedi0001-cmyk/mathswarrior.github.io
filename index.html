<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math's Warrior</title>

<style>
body{margin:0;font-family:Arial;background:#f4f6fb;padding-bottom:70px}

/* running text */
.marquee{background:#0a2d7c;color:#fff;padding:10px;overflow:hidden}
.marquee span{display:inline-block;padding-left:100%;animation:run 10s linear infinite}
@keyframes run{100%{transform:translateX(-100%)}}

/* slider */
.slider{position:relative;overflow:hidden}
.slides{display:flex;transition:.4s}
.slide{min-width:100%}
.slide img{width:100%;height:220px;object-fit:cover}

/* top buttons */
.top-btn{position:absolute;top:10px;right:10px;z-index:5}
.top-btn a{background:#0a2d7c;color:#fff;padding:6px 10px;
text-decoration:none;border-radius:5px;font-size:13px;margin-left:5px}

/* arrows */
.btn{position:absolute;top:50%;transform:translateY(-50%);
background:rgba(0,0,0,.5);color:#fff;border:none;padding:10px}
.prev{left:10px}.next{right:10px}

/* box */
.box{background:#fff;margin:15px;padding:15px;border-radius:10px}

/* bottom nav */
.bottom-nav{position:fixed;bottom:0;left:0;width:100%;
background:#fff;display:flex;border-top:1px solid #ccc}
.bottom-nav a{flex:1;text-align:center;padding:8px 0;
text-decoration:none;color:#555;font-size:12px}
.bottom-nav span{display:block;font-size:20px}
.bottom-nav a.active{color:#0a2d7c;font-weight:bold}
</style>
</head>

<body>

<div class="marquee">
<span>WELCOME TO MATH'S WARRIOR | BEST ONLINE EDUCATION PLATFORM</span>
</div>

<div class="slider" id="slider">
<div class="top-btn">
<a href="register.html">Register</a>
<a href="login.html">Login</a>
</div>

<div class="slides" id="slides">
<div class="slide"><img src="images/slide1.jpg"></div>
<div class="slide"><img src="images/slide2.jpg"></div>
<div class="slide"><img src="images/slide3.jpg"></div>
</div>

<button class="btn prev" onclick="prev()">‚ùÆ</button>
<button class="btn next" onclick="next()">‚ùØ</button>
</div>

<div class="box">
<h3>Math's Warrior Education</h3>
<p>Class 9th to 12th | UP Board & CBSE</p>
</div>

<!-- bottom nav -->
<div class="bottom-nav">
<a class="active" href="index.html"><span>üè†</span>Home</a>
<a href="courses.html"><span>üìö</span>Courses</a>
<a href="dashboard.html"><span>üìä</span>Dashboard</a>
<a href="profile.html"><span>üë§</span>Profile</a>
</div>

<script>
let i=0,s=document.getElementById("slides"),t=s.children.length;
function show(){s.style.transform="translateX("+(-i*100)+"%)"}
function next(){if(i<t-1)i++;show()}
function prev(){if(i>0)i--;show()}
let sx=0,ex=0;
slider.addEventListener("touchstart",e=>sx=e.touches[0].clientX);
slider.addEventListener("touchend",e=>{
ex=e.changedTouches[0].clientX;
if(sx-ex>50)next(); if(ex-sx>50)prev();
});
</script>

</body>
</html>
