<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN PANEL - STUDENT DETAILS</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#f2f5ff;}
.container{max-width:900px;margin:80px auto;padding:30px;background:white;border:4px solid #1e3c72;box-shadow:0 8px 25px rgba(0,0,0,.1);}
h2{text-align:center;color:#1e3c72;margin-bottom:25px;}
input{padding:10px;width:100%;margin-bottom:15px;border:1px solid #ccc;font-size:16px;}
button{padding:12px;background:#1e3c72;color:white;border:none;font-weight:600;cursor:pointer;width:100%;}
button:hover{background:#142850;}
table{width:100%;border-collapse:collapse;margin-top:20px;}
th,td{border:1px solid #1e3c72;padding:10px;text-align:left;}
th{background:#1e3c72;color:white;}
td{background:#e6f0ff;}
.message{color:red;text-align:center;margin-top:10px;font-weight:700;}
</style>
</head>
<body>

<div class="container" id="loginContainer">
<h2>ADMIN LOGIN</h2>
<input type="text" id="adminId" placeholder="ENTER ADMIN ID">
<input type="password" id="adminPass" placeholder="ENTER PASSWORD">
<button onclick="loginAdmin()">LOGIN</button>
<div id="loginMsg" class="message"></div>
</div>

<div class="container" id="adminPanel" style="display:none;">
<h2>REGISTERED STUDENTS</h2>
<table id="studentTable">
<tr>
<th>ID</th>
<th>NAME</th>
<th>FATHER</th>
<th>MOTHER</th>
<th>COURSE</th>
<th>FEE</th>
<th>MOBILE</th>
<th>EMAIL</th>
<th>WHATSAPP</th>
<th>STATE</th>
<th>PINCODE</th>
<th>AADHAR</th>
<th>UTR</th>
<th>DATE</th>
</tr>
</table>
<button onclick="logoutAdmin()">LOGOUT</button>
</div>

<script>
// Admin credentials
const ADMIN_ID = "ABHINAY";
const ADMIN_PASS = "12345";

// Login function
function loginAdmin(){
    let id=document.getElementById("adminId").value.trim().toUpperCase();
    let pass=document.getElementById("adminPass").value.trim();
    let msg=document.getElementById("loginMsg");

    if(id===ADMIN_ID && pass===ADMIN_PASS){
        document.getElementById("loginContainer").style.display="none";
        document.getElementById("adminPanel").style.display="block";
        loadStudents();
    }else{
        msg.innerText="INVALID ADMIN ID OR PASSWORD ❌";
    }
}

// Logout
function logoutAdmin(){
    document.getElementById("loginContainer").style.display="block";
    document.getElementById("adminPanel").style.display="none";
    document.getElementById("adminId").value="";
    document.getElementById("adminPass").value="";
}

// Load students from localStorage
function loadStudents(){
    let students=JSON.parse(localStorage.getItem("registeredStudents") || "[]");
    let table=document.getElementById("studentTable");
    
    // Clear previous rows except header
    table.innerHTML=`<tr>
    <th>ID</th>
    <th>NAME</th>
    
    
    <th>COURSE</th>
    <th>FEE</th>
    <th>MOBILE</th>
    <th>EMAIL</th>
    
    <th>UTR</th>
    
    </tr>`;

    students.forEach((s,i)=>{
        let row=table.insertRow();
        row.insertCell(0).innerText=i+1;
        row.insertCell(1).innerText=s.name;
        row.insertCell(4).innerText=s.course;
        row.insertCell(5).innerText="₹ "+s.fee;
        row.insertCell(6).innerText=s.mobile;
        row.insertCell(13).innerText=s.date;
    });
}
</script>

</body>
</html>
