<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MATH'S WARRIOR ADMIN PANEL</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#000428,#004e92);
color:white;
}

.header{
text-align:center;
padding:15px;
font-size:22px;
font-weight:bold;
background:#111;
color:#FF416C;
}

.container{
max-width:1100px;
margin:auto;
padding:15px;
display:none;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:15px;
}

.box{
background:#111;
padding:15px;
border-radius:10px;
}

.box h3{
text-align:center;
color:#FF416C;
font-size:18px;
}

input{
width:100%;
padding:6px;
margin:4px 0;
border:none;
border-radius:5px;
font-size:13px;
}

button{
width:100%;
padding:7px;
margin-top:5px;
border:none;
border-radius:5px;
background:#FF416C;
color:white;
cursor:pointer;
font-size:13px;
}

.item{
background:#222;
padding:6px;
margin-top:6px;
border-radius:6px;
font-size:12px;
display:flex;
justify-content:space-between;
align-items:center;
flex-wrap:wrap;
}

.delete-btn{
background:red;
padding:5px;
font-size:11px;
}

.login-box{
max-width:320px;
margin:80px auto;
background:#111;
padding:20px;
border-radius:10px;
}

img.preview{
width:60px;
height:60px;
border-radius:50%;
object-fit:cover;
margin-top:5px;
}
</style>
</head>
<body>

<div class="header">MATH'S WARRIOR ADMIN PANEL</div>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
<h3>ADMIN LOGIN</h3>
<input type="text" id="adminId" placeholder="User ID">
<input type="password" id="adminPass" placeholder="Password">
<button onclick="login()">LOGIN</button>
<p id="msg"></p>
</div>

<!-- ADMIN PANEL -->
<div class="container" id="panel">
<div class="grid">

<!-- STUDENTS -->
<div class="box">
<h3>Registered Students</h3>
<div id="studentList"></div>
</div>

<!-- TEACHER -->
<div class="box">
<h3>Add Teacher</h3>
<form id="teacherForm">
<input id="tName" placeholder="Name" required>
<input id="tSubject" placeholder="Subject">
<input id="tMobile" placeholder="Mobile">
<input id="tWhatsapp" placeholder="WhatsApp">
<input id="tEmail" placeholder="Email">
<input type="file" id="tPhoto">
<img id="tPreview" class="preview">
<button type="submit">Add Teacher</button>
</form>
<div id="teacherList"></div>
</div>

<!-- FOUNDER -->
<div class="box">
<h3>Add Founder</h3>
<form id="founderForm">
<input id="fName" placeholder="Name" required>
<input id="fRole" placeholder="Role">
<input id="fMobile" placeholder="Mobile">
<input id="fWhatsapp" placeholder="WhatsApp">
<input id="fEmail" placeholder="Email">
<input type="file" id="fPhoto">
<img id="fPreview" class="preview">
<button type="submit">Add Founder</button>
</form>
<div id="founderList"></div>
</div>

<!-- NOTES -->
<div class="box">
<h3>Upload Notes</h3>
<form id="notesForm">
<input id="nName" placeholder="File Name">
<input type="file" id="nFile" required>
<button type="submit">Upload</button>
</form>
<div id="notesList"></div>
</div>

<!-- NOTIFICATION -->
<div class="box">
<h3>Add Notification</h3>
<form id="notiForm">
<input id="notiName" placeholder="Title">
<input id="notiLink" placeholder="Paste Link">
<button type="submit">Add</button>
</form>
<div id="notiList"></div>
</div>

<!-- BOOK STORE -->
<div class="box">
<h3>Book Store</h3>
<form id="bookForm">
<input id="bName" placeholder="Book Name">
<input id="bPrice" placeholder="Price">
<input id="bLink" placeholder="Book Link">
<input type="file" id="bPhoto">
<img id="bPreview" class="preview">
<button type="submit">Add Book</button>
</form>
<div id="bookList"></div>
</div>

</div>
</div>

<script>
const ADMIN_ID="ADMIN";
const ADMIN_PASS="12345";

function login(){
if(adminId.value===ADMIN_ID && adminPass.value===ADMIN_PASS){
loginBox.style.display="none";
panel.style.display="block";
loadAll();
}else{
msg.innerText="Wrong ID or Password";
}
}

/* Preview */
function previewImage(input,preview){
input.onchange=function(){
let file=input.files[0];
if(file){
let reader=new FileReader();
reader.onload=function(){ preview.src=reader.result; }
reader.readAsDataURL(file);
}
}
}
previewImage(tPhoto,tPreview);
previewImage(fPhoto,fPreview);
previewImage(bPhoto,bPreview);

/* Teacher */
teacherForm.onsubmit=function(e){
e.preventDefault();
let reader=new FileReader();
let file=tPhoto.files[0];
if(file){
reader.onload=function(){
saveData("TEACHERS",{name:tName.value,subject:tSubject.value,mobile:tMobile.value,whatsapp:tWhatsapp.value,email:tEmail.value,photo:reader.result});
};
reader.readAsDataURL(file);
}else{
saveData("TEACHERS",{name:tName.value,subject:tSubject.value,mobile:tMobile.value,whatsapp:tWhatsapp.value,email:tEmail.value,photo:""});
}
teacherForm.reset();
tPreview.src="";
};

/* Founder */
founderForm.onsubmit=function(e){
e.preventDefault();
let reader=new FileReader();
let file=fPhoto.files[0];
if(file){
reader.onload=function(){
saveData("FOUNDERS",{name:fName.value,role:fRole.value,mobile:fMobile.value,whatsapp:fWhatsapp.value,email:fEmail.value,photo:reader.result});
};
reader.readAsDataURL(file);
}else{
saveData("FOUNDERS",{name:fName.value,role:fRole.value,mobile:fMobile.value,whatsapp:fWhatsapp.value,email:fEmail.value,photo:""});
}
founderForm.reset();
fPreview.src="";
};

/* Notes */
notesForm.onsubmit=function(e){
e.preventDefault();
let file=nFile.files[0];
let reader=new FileReader();
reader.onload=function(){
saveData("NOTES",{name:nName.value,file:reader.result,filename:file.name});
};
reader.readAsDataURL(file);
notesForm.reset();
};

/* Notification */
notiForm.onsubmit=function(e){
e.preventDefault();
saveData("NOTIFICATIONS",{name:notiName.value,link:notiLink.value});
notiForm.reset();
};

/* Book */
bookForm.onsubmit=function(e){
e.preventDefault();
let reader=new FileReader();
let file=bPhoto.files[0];
if(file){
reader.onload=function(){
saveData("BOOKS",{name:bName.value,price:bPrice.value,link:bLink.value,photo:reader.result});
};
reader.readAsDataURL(file);
}
bookForm.reset();
bPreview.src="";
};

/* Save + Load */
function saveData(key,obj){
let data=JSON.parse(localStorage.getItem(key))||[];
data.push(obj);
localStorage.setItem(key,JSON.stringify(data));
loadAll();
}

function deleteItem(key,index){
let data=JSON.parse(localStorage.getItem(key))||[];
data.splice(index,1);
localStorage.setItem(key,JSON.stringify(data));
loadAll();
}

function loadList(key,container){
let data=JSON.parse(localStorage.getItem(key))||[];
container.innerHTML="";
data.forEach((d,i)=>{
container.innerHTML+=`
<div class="item">
${d.name || ""} ${d.price? "| â‚¹"+d.price:""}
<button class="delete-btn" onclick="deleteItem('${key}',${i})">Delete</button>
</div>`;
});
}

function loadAll(){
loadList("TEACHERS",teacherList);
loadList("FOUNDERS",founderList);
loadList("NOTES",notesList);
loadList("NOTIFICATIONS",notiList);
loadList("BOOKS",bookList);
loadList("STUDENTS",studentList);
}
</script>

</body>
</html>
