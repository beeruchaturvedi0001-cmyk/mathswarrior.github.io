<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN PANEL | MATH'S WARRIOR</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
BODY{MARGIN:0;FONT-FAMILY:'POPPINS',SANS-SERIF;BACKGROUND:LINEAR-GRADIENT(135DEG,#1E3C72,#2A5298);COLOR:#FFF;}
.CONTAINER{MAX-WIDTH:1000PX;MARGIN:40PX AUTO;BACKGROUND:#FFF;COLOR:#333;PADDING:20PX 30PX;BORDER-RADIUS:15PX;BOX-SHADOW:0 10PX 30PX RGBA(0,0,0,0.2);}
H2{TEXT-ALIGN:CENTER;MARGIN-BOTTOM:20PX;COLOR:#1E3C72;}
INPUT,SELECT,TEXTAREA{WIDTH:100%;PADDING:10PX;MARGIN:8PX 0;BORDER-RADIUS:8PX;BORDER:1PX SOLID #CCC;FONT-SIZE:14PX;BACKGROUND:RED;COLOR:WHITE;TEXT-TRANSFORM:UPPERCASE;}
INPUT:FOCUS,SELECT:FOCUS,TEXTAREA:FOCUS{BORDER-COLOR:#1E90FF;OUTLINE:NONE;BOX-SHADOW:0 0 5PX RGBA(30,144,255,0.5);}
BUTTON{PADDING:10PX 15PX;FONT-SIZE:14PX;FONT-WEIGHT:BOLD;BACKGROUND:LINEAR-GRADIENT(90DEG,#1E3C72,#2A5298);COLOR:WHITE;BORDER:NONE;BORDER-RADIUS:8PX;CURSOR:POINTER;MARGIN-TOP:5PX;TRANSITION:0.3S;}
BUTTON:HOVER{BACKGROUND:LINEAR-GRADIENT(90DEG,#2A5298,#1E3C72);}
.NAV-BUTTONS{DISPLAY:FLEX; GAP:10PX; FLEX-WRAP:WRAP; JUSTIFY-CONTENT:CENTER; MARGIN-BOTTOM:20PX;}
.NAV-BUTTONS BUTTON{FLEX:1; MIN-WIDTH:120PX;}
.SECTION{DISPLAY:NONE; BACKGROUND:#F0F4FF; COLOR:#333; PADDING:20PX; BORDER-RADIUS:12PX; BOX-SHADOW:0 5PX 15PX RGBA(0,0,0,0.1); MARGIN-BOTTOM:20PX;}
.SECTION H3{MARGIN-BOTTOM:15PX; COLOR:#1E3C72;}
LABEL{FONT-WEIGHT:BOLD; MARGIN-TOP:10PX; DISPLAY:BLOCK;}
TABLE{WIDTH:100%; BORDER-COLLAPSE:COLLAPSE; BACKGROUND:BLACK; COLOR:WHITE;}
TABLE TH,TABLE TD{PADDING:8PX; BORDER:1PX SOLID #CCC; TEXT-ALIGN:LEFT;}
.SUCCESS{COLOR:GREEN; FONT-WEIGHT:BOLD; MARGIN:5PX 0;}
.ERROR{COLOR:RED; FONT-WEIGHT:BOLD; MARGIN:5PX 0;}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="container" id="loginContainer">
  <h2>ADMIN LOGIN</h2>
  <label>ADMIN ID</label>
  <input type="text" id="adminId" placeholder="ENTER ADMIN ID">
  <label>PASSWORD</label>
  <input type="password" id="adminPass" placeholder="ENTER PASSWORD">
  <button id="loginBtn">LOGIN</button>
  <p id="loginMsg"></p>
</div>

<!-- ADMIN PANEL -->
<div class="container" id="adminPanel" style="display:none;">
  <h2>ADMIN PANEL | MATH'S WARRIOR</h2>
  <div class="nav-buttons">
    <button onclick="showSection('studentSection')">STUDENTS</button>
    <button onclick="showSection('teacherSection')">TEACHERS</button>
    <button onclick="showSection('courseSection')">COURSES</button>
    <button onclick="showSection('notificationSection')">NOTIFICATIONS</button>
    <button onclick="showSection('filesSection')">FILES</button>
    <button onclick="showSection('standardsSection')">STANDARDS</button>
    <button onclick="showSection('founderSection')">FOUNDER/OWNER</button>
  </div>

  <!-- STUDENTS -->
  <div class="section" id="studentSection">
    <h3>STUDENT DATA</h3>
    <div id="studentList"></div>
  </div>

  <!-- TEACHERS -->
  <div class="section" id="teacherSection">
    <h3>ADD TEACHER</h3>
    <label>NAME</label><input type="text" id="tName">
    <label>SUBJECT</label><input type="text" id="tSubject">
    <label>EXPERIENCE (YEARS)</label><input type="number" id="tExp">
    <label>MOBILE</label><input type="text" id="tMobile">
    <label>WHATSAPP</label><input type="text" id="tWhatsapp">
    <label>EMAIL</label><input type="email" id="tEmail">
    <label>TELEGRAM</label><input type="text" id="tTelegram">
    <label>PHOTO</label><input type="file" id="tPhoto" accept="image/*">
    <button onclick="addTeacher()">ADD TEACHER</button>
    <p id="teacherMsg"></p>
    <div id="teacherList" style="margin-top:20px;"></div>
  </div>

  <!-- STANDARDS -->
  <div class="section" id="standardsSection">
    <h3>ADD STANDARD</h3>
    <label>NAME</label><input type="text" id="sName">
    <label>RESPONSIBILITY</label><input type="text" id="sResp">
    <label>MOBILE</label><input type="text" id="sMobile">
    <label>WHATSAPP</label><input type="text" id="sWhatsapp">
    <label>INSTAGRAM</label><input type="text" id="sInsta">
    <label>TELEGRAM</label><input type="text" id="sTelegram">
    <button onclick="addStandard()">ADD STANDARD</button>
    <p id="standMsg"></p>
    <div id="standList" style="margin-top:20px;"></div>
  </div>

  <!-- COURSE -->
  <div class="section" id="courseSection">
    <h3>ADD COURSE</h3>
    <label>COURSE NAME</label><input type="text" id="cName">
    <label>COURSE FEE</label><input type="number" id="cFee">
    <button onclick="addCourse()">ADD COURSE</button>
    <p id="courseMsg"></p>
    <div id="courseList" style="margin-top:20px;"></div>
  </div>

  <!-- NOTIFICATIONS -->
  <div class="section" id="notificationSection">
    <h3>ADD NOTIFICATION</h3>
    <label>TITLE / EXAM NAME</label><input type="text" id="nTitle">
    <label>LINK</label><input type="text" id="nLink">
    <button onclick="addNotification()">ADD NOTIFICATION</button>
    <p id="notificationMsg"></p>
    <div id="notificationList" style="margin-top:20px;"></div>
  </div>

  <!-- FILES -->
  <div class="section" id="filesSection">
    <h3>UPLOAD FILE</h3>
    <label>FILE NAME</label><input type="text" id="fName">
    <label>CHOOSE FILE</label><input type="file" id="fFile">
    <button onclick="addFile()">UPLOAD FILE</button>
    <p id="fileMsg"></p>
    <div id="fileList" style="margin-top:20px;"></div>
  </div>

  <!-- FOUNDER -->
  <div class="section" id="founderSection">
    <h3>FOUNDER / OWNER</h3>
    <p>AS PER PREVIOUS DESIGN (UNCHANGED)</p>
  </div>
</div>

<script>
// LOGIN FUNCTION
document.getElementById('loginBtn').addEventListener('click', function(){
  const id = document.getElementById('adminId').value.trim().toUpperCase();
  const pass = document.getElementById('adminPass').value.trim().toUpperCase();
  const msg = document.getElementById('loginMsg');
  if(id === 'ADMIN' && pass === '12345'){
    document.getElementById('loginContainer').style.display='none';
    document.getElementById('adminPanel').style.display='block';
    msg.innerText='✅ LOGIN SUCCESSFUL';
    loadStudentData(); loadTeacherData(); loadCourseData(); loadNotificationData(); loadFilesData(); loadStandardsData();
  } else {
    msg.innerText='❌ INVALID CRITERIA OR INVALID USER ID/PASSWORD';
  }
});

// SHOW SECTIONS
function showSection(id){document.querySelectorAll('.section').forEach(s=>s.style.display='none');document.getElementById(id).style.display='block';}

// EXAMPLE LOAD DATA FUNCTIONS
function loadStudentData(){const STUDENTS=JSON.parse(localStorage.getItem('STUDENTS'))||[];let html='<table><tr><th>SR</th><th>NAME</th><th>MOBILE</th><th>COURSE</th></tr>';STUDENTS.forEach((s,i)=>{html+=`<tr><td>${i+1}</td><td>${s.NAME}</td><td>${s.MOBILE}</td><td>${s.COURSE}</td></tr>`});html+='</table>';document.getElementById('studentList').innerHTML=html;}
function loadTeacherData(){const T=JSON.parse(localStorage.getItem('TEACHERS'))||[];let html='<table><tr><th>SR</th><th>NAME</th><th>SUBJECT</th><th>EXP</th><th>MOBILE</th><th>WHATSAPP</th><th>EMAIL</th><th>TELEGRAM</th><th>PHOTO</th></tr>';T.forEach((t,i)=>{html+=`<tr><td>${i+1}</td><td>${t.TNAME}</td><td>${t.TSUBJECT}</td><td>${t.TEXP}</td><td>${t.TMOBILE}</td><td>${t.TWHATSAPP}</td><td>${t.TEMAIL}</td><td>${t.TTELEGRAM}</td><td>${t.TPHOTO?'<img src="'+t.TPHOTO+'" width="50">':''}</td></tr>`});html+='</table>';document.getElementById('teacherList').innerHTML=html;}
function loadStandardsData(){const S=JSON.parse(localStorage.getItem('STANDARDS'))||[];let html='<table><tr><th>SR</th><th>NAME</th><th>RESPONSIBILITY</th><th>MOBILE</th><th>WHATSAPP</th><th>INSTAGRAM</th><th>TELEGRAM</th></tr>';S.forEach((s,i)=>{html+=`<tr><td>${i+1}</td><td>${s.SNAME}</td><td>${s.SRESP}</td><td>${s.SMOBILE}</td><td>${s.SWHATSAPP}</td><td>${s.SINSTA}</td><td>${s.STELEGRAM}</td></tr>`});html+='</table>';document.getElementById('standList').innerHTML=html;}
function loadCourseData(){const C=JSON.parse(localStorage.getItem('COURSES'))||[];let html='<table><tr><th>SR</th><th>COURSE NAME</th><th>FEE</th></tr>';C.forEach((c,i)=>{html+=`<tr><td>${i+1}</td><td>${c.CNAME}</td><td>${c.CFEE}</td></tr>`});html+='</table>';document.getElementById('courseList').innerHTML=html;}
function loadNotificationData(){const N=JSON.parse(localStorage.getItem('NOTIFICATIONS'))||[];let html='<table><tr><th>SR</th><th>TITLE</th><th>LINK</th></tr>';N.forEach((n,i)=>{html+=`<tr><td>${i+1}</td><td>${n.NTITLE}</td><td>${n.NLINK}</td></tr>`});html+='</table>';document.getElementById('notificationList').innerHTML=html;}
function loadFilesData(){const F=JSON.parse(localStorage.getItem('FILES'))||[];let html='<table><tr><th>SR</th><th>FILE NAME</th></tr>';F.forEach((f,i)=>{html+=`<tr><td>${i+1}</td><td>${f.FNAME}</td></tr>`});html+='</table>';document.getElementById('fileList').innerHTML=html;}

// ADD TEACHER FUNCTION
function addTeacher(){
  const tName=document.getElementById('tName').value.trim();
  const tSubject=document.getElementById('tSubject').value.trim();
  const tExp=document.getElementById('tExp').value.trim();
  const tMobile=document.getElementById('tMobile').value.trim();
  const tWhatsapp=document.getElementById('tWhatsapp').value.trim();
  const tEmail=document.getElementById('tEmail').value.trim();
  const tTelegram=document.getElementById('tTelegram').value.trim();
  const tPhoto=document.getElementById('tPhoto').files[0]?URL.createObjectURL(document.getElementById('tPhoto').files[0]):'';
  if(!tName||!tSubject){document.getElementById('teacherMsg').innerText='❌ FILL REQUIRED FIELDS';return;}
  let T=JSON.parse(localStorage.getItem('TEACHERS'))||[];
  T.push({TNAME:tName,TSUBJECT:tSubject,TEXP:tExp,TMOBILE:tMobile,TWHATSAPP:tWhatsapp,TEMAIL:tEmail,TTELEGRAM:tTelegram,TPHOTO:tPhoto});
  localStorage.setItem('TEACHERS',JSON.stringify(T));
  document.getElementById('teacherMsg').innerText='✅ TEACHER ADDED';
  document.getElementById('tName').value='';document.getElementById('tSubject').value='';document.getElementById('tExp').value='';document.getElementById('tMobile').value='';document.getElementById('tWhatsapp').value='';document.getElementById('tEmail').value='';document.getElementById('tTelegram').value='';document.getElementById('tPhoto').value='';
  loadTeacherData();
}
</script>
</body>
</html>
