<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MATH'S WARRIOR ADMIN</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#000428,#004e92);
color:white;
}

.top-bar{
text-align:right;
padding:15px 25px;
}

.admin-btn{
background:#ff416c;
border:none;
padding:10px 18px;
border-radius:8px;
color:white;
font-weight:bold;
cursor:pointer;
}

.login-box{
display:none;
width:320px;
background:#111;
padding:30px;
border-radius:15px;
margin:80px auto;
text-align:center;
box-shadow:0 0 25px rgba(0,0,0,0.6);
}

input{
width:100%;
padding:8px;
margin:6px 0;
border:none;
border-radius:6px;
}

button{
width:100%;
padding:8px;
margin-top:6px;
border:none;
border-radius:6px;
background:#ff416c;
color:white;
font-weight:bold;
cursor:pointer;
}

.header{
background:#111;
padding:20px;
text-align:center;
font-size:28px;
font-weight:900;
color:#ff416c;
}

.container{
max-width:1200px;
margin:auto;
padding:20px;
}

.section{
background:#111;
padding:20px;
border-radius:15px;
margin-bottom:25px;
box-shadow:0 0 20px rgba(0,0,0,0.6);
}

.section h3{
color:#ff416c;
}

.item{
background:#222;
padding:10px;
margin-top:10px;
border-radius:8px;
font-size:14px;
}

.item img{
width:70px;
height:70px;
object-fit:cover;
border-radius:8px;
margin-bottom:5px;
}

.action-btn{
width:auto;
padding:5px 10px;
margin:5px 5px 0 0;
font-size:12px;
}

.edit-btn{background:orange;}
.delete-btn{background:red;}
</style>
</head>
<body>

<div class="top-bar">
<button class="admin-btn" onclick="showLogin()">ADMIN LOGIN</button>
</div>

<div class="login-box" id="loginBox">
<h2>ADMIN LOGIN</h2>
<input type="text" id="adminId" placeholder="ADMIN ID">
<input type="password" id="adminPass" placeholder="PASSWORD">
<button onclick="login()">LOGIN</button>
<p id="loginMsg"></p>
</div>

<div id="adminPanel" style="display:none;">
<div class="header">ADMIN PANEL - MATH'S WARRIOR</div>
<div class="container">

<!-- STUDENTS -->
<div class="section">
<h3>REGISTERED STUDENTS</h3>
<div id="studentList"></div>
</div>

<!-- TEACHERS -->
<div class="section">
<h3>ADD TEACHER</h3>
<input type="text" id="tName" placeholder="NAME">
<input type="text" id="tSubject" placeholder="SUBJECT">
<input type="number" id="tExp" placeholder="EXPERIENCE">
<input type="text" id="tMobile" placeholder="MOBILE">
<input type="text" id="tWhatsapp" placeholder="WHATSAPP">
<input type="text" id="tTelegram" placeholder="TELEGRAM LINK">
<input type="file" id="tPhoto">
<button onclick="addTeacher()">ADD TEACHER</button>
<div id="teacherList"></div>
</div>

<!-- FOUNDER -->
<div class="section">
<h3>ADD FOUNDER</h3>
<input type="text" id="fName" placeholder="NAME">
<input type="text" id="fRole" placeholder="RESPONSIBILITY">
<input type="text" id="fMobile" placeholder="MOBILE">
<input type="text" id="fWhatsapp" placeholder="WHATSAPP">
<input type="file" id="fPhoto">
<button onclick="addFounder()">ADD FOUNDER</button>
<div id="founderList"></div>
</div>

<!-- NOTES -->
<div class="section">
<h3>UPLOAD NOTES</h3>
<input type="text" id="noteName" placeholder="NOTES NAME">
<input type="text" id="noteClass" placeholder="CLASS">
<input type="file" id="noteFile">
<button onclick="addNote()">ADD NOTES</button>
<div id="noteList"></div>
</div>

<!-- NOTIFICATION -->
<div class="section">
<h3>ADD NOTIFICATION</h3>
<input type="text" id="nTitle" placeholder="NOTIFICATION NAME">
<input type="text" id="nLink" placeholder="LINK">
<button onclick="addNotification()">ADD</button>
<div id="notificationList"></div>
</div>

</div>
</div>

<script>

function showLogin(){
loginBox.style.display="block";
}

function login(){
if(adminId.value==="ADMIN" && adminPass.value==="12345"){
loginMsg.style.color="lime";
loginMsg.innerText="LOGIN SUCCESSFUL";
setTimeout(()=>{
loginBox.style.display="none";
document.querySelector(".top-bar").style.display="none";
adminPanel.style.display="block";
loadAll();
},800);
}else{
loginMsg.style.color="red";
loginMsg.innerText="INVALID USER ID OR PASSWORD";
}
}

function loadAll(){
loadStudents();
loadTeachers();
loadFounders();
loadNotes();
loadNotifications();
}

/* STUDENTS */
function loadStudents(){
let students=JSON.parse(localStorage.getItem("registrations"))||[];
studentList.innerHTML="";
students.forEach((s,i)=>{
studentList.innerHTML+=`
<div class="item">
<strong>${s.fullName||''}</strong><br>
Mobile: ${s.mobile||''}<br>
Course: ${s.selectedCourse||''}<br>
<button class="action-btn delete-btn" onclick="deleteStudent(${i})">DELETE</button>
</div>`;
});
}

function deleteStudent(i){
let students=JSON.parse(localStorage.getItem("registrations"))||[];
students.splice(i,1);
localStorage.setItem("registrations",JSON.stringify(students));
loadStudents();
}

/* TEACHERS */
function addTeacher(){
let photo="";
if(tPhoto.files[0]) photo=URL.createObjectURL(tPhoto.files[0]);
let teacher={name:tName.value,subject:tSubject.value,exp:tExp.value,mobile:tMobile.value,whatsapp:tWhatsapp.value,telegram:tTelegram.value,photo:photo};
let list=JSON.parse(localStorage.getItem("TEACHERS"))||[];
list.push(teacher);
localStorage.setItem("TEACHERS",JSON.stringify(list));
loadTeachers();
}

function loadTeachers(){
let list=JSON.parse(localStorage.getItem("TEACHERS"))||[];
teacherList.innerHTML="";
list.forEach((t,i)=>{
teacherList.innerHTML+=`
<div class="item">
<img src="${t.photo||''}">
<strong>${t.name}</strong><br>
Subject: ${t.subject}<br>
Experience: ${t.exp}<br>
Mobile: ${t.mobile}<br>
<button class="action-btn edit-btn" onclick="editTeacher(${i})">EDIT</button>
<button class="action-btn delete-btn" onclick="deleteTeacher(${i})">DELETE</button>
</div>`;
});
}

function deleteTeacher(i){
let list=JSON.parse(localStorage.getItem("TEACHERS"))||[];
list.splice(i,1);
localStorage.setItem("TEACHERS",JSON.stringify(list));
loadTeachers();
}

function editTeacher(i){
let list=JSON.parse(localStorage.getItem("TEACHERS"))||[];
let t=list[i];
tName.value=t.name;
tSubject.value=t.subject;
tExp.value=t.exp;
tMobile.value=t.mobile;
deleteTeacher(i);
}

/* FOUNDER */
function addFounder(){
let photo="";
if(fPhoto.files[0]) photo=URL.createObjectURL(fPhoto.files[0]);
let founder={name:fName.value,role:fRole.value,mobile:fMobile.value,whatsapp:fWhatsapp.value,photo:photo};
let list=JSON.parse(localStorage.getItem("FOUNDERS"))||[];
list.push(founder);
localStorage.setItem("FOUNDERS",JSON.stringify(list));
loadFounders();
}

function loadFounders(){
let list=JSON.parse(localStorage.getItem("FOUNDERS"))||[];
founderList.innerHTML="";
list.forEach((f,i)=>{
founderList.innerHTML+=`
<div class="item">
<img src="${f.photo||''}">
<strong>${f.name}</strong><br>
${f.role}<br>
<button class="action-btn edit-btn" onclick="editFounder(${i})">EDIT</button>
<button class="action-btn delete-btn" onclick="deleteFounder(${i})">DELETE</button>
</div>`;
});
}

function deleteFounder(i){
let list=JSON.parse(localStorage.getItem("FOUNDERS"))||[];
list.splice(i,1);
localStorage.setItem("FOUNDERS",JSON.stringify(list));
loadFounders();
}

function editFounder(i){
let list=JSON.parse(localStorage.getItem("FOUNDERS"))||[];
let f=list[i];
fName.value=f.name;
fRole.value=f.role;
fMobile.value=f.mobile;
deleteFounder(i);
}

/* NOTES */
function addNote(){
let file="";
if(noteFile.files[0]) file=URL.createObjectURL(noteFile.files[0]);
let note={name:noteName.value,class:noteClass.value,file:file};
let list=JSON.parse(localStorage.getItem("NOTES"))||[];
list.push(note);
localStorage.setItem("NOTES",JSON.stringify(list));
loadNotes();
}

function loadNotes(){
let list=JSON.parse(localStorage.getItem("NOTES"))||[];
noteList.innerHTML="";
list.forEach((n,i)=>{
noteList.innerHTML+=`
<div class="item">
${n.name} (Class: ${n.class})
<button class="action-btn delete-btn" onclick="deleteNote(${i})">DELETE</button>
</div>`;
});
}

function deleteNote(i){
let list=JSON.parse(localStorage.getItem("NOTES"))||[];
list.splice(i,1);
localStorage.setItem("NOTES",JSON.stringify(list));
loadNotes();
}

/* NOTIFICATION */
function addNotification(){
let notification={title:nTitle.value,link:nLink.value};
let list=JSON.parse(localStorage.getItem("NOTIFICATIONS"))||[];
list.push(notification);
localStorage.setItem("NOTIFICATIONS",JSON.stringify(list));
loadNotifications();
}

function loadNotifications(){
let list=JSON.parse(localStorage.getItem("NOTIFICATIONS"))||[];
notificationList.innerHTML="";
list.forEach((n,i)=>{
notificationList.innerHTML+=`
<div class="item">
${n.title}
<button class="action-btn delete-btn" onclick="deleteNotification(${i})">DELETE</button>
</div>`;
});
}

function deleteNotification(i){
let list=JSON.parse(localStorage.getItem("NOTIFICATIONS"))||[];
list.splice(i,1);
localStorage.setItem("NOTIFICATIONS",JSON.stringify(list));
loadNotifications();
}

</script>

</body>
</html>
