<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | MATH'S WARRIOR</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family:'Poppins',sans-serif; background:linear-gradient(135deg,#ff512f,#dd2476); color:white; padding:20px; }
h1{text-align:center; margin-bottom:20px;}
table{width:100%; border-collapse:collapse; background:white; color:#333; border-radius:10px; overflow:hidden;}
th, td{padding:12px; border-bottom:1px solid #ddd; text-align:left;}
th{background:#dd2476; color:white;}
button.delete-btn{padding:5px 10px; border:none; border-radius:5px; cursor:pointer; background:red; color:white;}
</style>
</head>
<body>

<h1>Admin Panel - Registered Students</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Fee</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="studentTableBody">
        <!-- Filled by JS -->
    </tbody>
</table>

<script>
function loadStudents(){
    let students = JSON.parse(localStorage.getItem('students')) || [];
    const tbody = document.getElementById('studentTableBody');
    tbody.innerHTML = "";
    students.forEach((s, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${s.name}</td>
                        <td>${s.email}</td>
                        <td>${s.course}</td>
                        <td>â‚¹${s.fee}</td>
                        <td>${s.date}</td>
                        <td><button class="delete-btn" onclick="deleteStudent(${i})">Delete</button></td>`;
        tbody.appendChild(tr);
    });
}

function deleteStudent(index){
    let students = JSON.parse(localStorage.getItem('students')) || [];
    students.splice(index,1);
    localStorage.setItem('students', JSON.stringify(students));
    loadStudents();
}

loadStudents();
</script>

</body>
</html>
