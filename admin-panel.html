<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | MATH'S WARRIOR</title>

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#000428,#004e92);
  color:white;
}
.login-box,.panel{
  max-width:1000px;
  margin:30px auto;
  background:#111;
  padding:20px;
  border-radius:15px;
  box-shadow:0 0 20px rgba(0,0,0,0.6);
}
input,textarea{
  width:100%;
  padding:8px;
  margin:6px 0;
  border:none;
  border-radius:8px;
}
button{
  padding:7px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin:5px 0;
}
.add-btn{background:#FF416C;color:white;}
.delete-btn{background:#ff0000;color:white;}
.add-btn:hover{background:#ff4b2b;}
.delete-btn:hover{background:#cc0000;}
.section{
  margin-top:20px;
  padding:15px;
  background:#222;
  border-radius:12px;
}
h2{color:#FFD700;}
.hidden{display:none;}
.card{
  background:#333;
  padding:10px;
  margin:8px 0;
  border-radius:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
</style>
</head>
<body>

<div class="login-box" id="loginBox">
<h2>Admin Login</h2>
<input type="text" id="adminId" placeholder="Enter ID">
<input type="password" id="adminPass" placeholder="Enter Password">
<button class="add-btn" onclick="login()">Login</button>
</div>

<div class="panel hidden" id="adminPanel">
<h1 style="text-align:center;color:#FF416C;">MATH'S WARRIOR ADMIN PANEL</h1>

<!-- TEACHER -->
<div class="section">
<h2>Add Teacher</h2>
<input type="text" id="tName" placeholder="Name">
<input type="text" id="tSubject" placeholder="Subject">
<input type="text" id="tMobile" placeholder="Mobile">
<input type="text" id="tWhatsapp" placeholder="WhatsApp">
<input type="email" id="tEmail" placeholder="Email">
<input type="file" id="tPhoto" accept="image/*">
<button class="add-btn" onclick="addTeacher()">Add Teacher</button>
<div id="teacherList"></div>
</div>

<!-- FOUNDER -->
<div class="section">
<h2>Add Founder</h2>
<input type="text" id="fName" placeholder="Name">
<input type="text" id="fRole" placeholder="Role">
<input type="email" id="fEmail" placeholder="Email">
<input type="text" id="fMobile" placeholder="Mobile">
<input type="text" id="fWhatsapp" placeholder="WhatsApp">
<input type="file" id="fPhoto" accept="image/*">
<button class="add-btn" onclick="addFounder()">Add Founder</button>
<div id="founderList"></div>
</div>

<!-- NOTES -->
<div class="section">
<h2>Add Notes</h2>
<input type="text" id="noteTitle" placeholder="Title">
<input type="file" id="noteFile">
<button class="add-btn" onclick="addNote()">Add File</button>
<div id="noteList"></div>
</div>

<!-- NOTIFICATION -->
<div class="section">
<h2>Add Notification</h2>
<textarea id="notiText" placeholder="Notification Text"></textarea>
<input type="text" id="notiLink" placeholder="Paste Link Here">
<button class="add-btn" onclick="addNotification()">Add Notification</button>
<div id="notiList"></div>
</div>

<!-- STUDENTS -->
<div class="section">
<h2>Registered Students</h2>
<div id="studentList"></div>
</div>

</div>

<script>

function login(){
if(adminId.value==="admin" && adminPass.value==="12345"){
loginBox.classList.add("hidden");
adminPanel.classList.remove("hidden");
}else{
alert("Wrong ID or Password");
}
}

// IMAGE CONVERT
function convertImage(file,callback){
if(!file){callback("");return;}
let reader=new FileReader();
reader.onload=function(e){callback(e.target.result);}
reader.readAsDataURL(file);
}

/* ---------------- TEACHER ---------------- */
function addTeacher(){
let data=JSON.parse(localStorage.getItem("TEACHERS"))||[];
convertImage(tPhoto.files[0],function(img){
data.push({name:tName.value,subject:tSubject.value});
localStorage.setItem("TEACHERS",JSON.stringify(data));
showTeachers();
});
}
function deleteTeacher(i){
let data=JSON.parse(localStorage.getItem("TEACHERS"))||[];
data.splice(i,1);
localStorage.setItem("TEACHERS",JSON.stringify(data));
showTeachers();
}
function showTeachers(){
let data=JSON.parse(localStorage.getItem("TEACHERS"))||[];
teacherList.innerHTML="";
data.forEach((t,i)=>{
teacherList.innerHTML+=`
<div class="card">
${t.name} - ${t.subject}
<button class="delete-btn" onclick="deleteTeacher(${i})">Delete</button>
</div>`;
});
}

/* ---------------- FOUNDER ---------------- */
function addFounder(){
let data=JSON.parse(localStorage.getItem("FOUNDERS"))||[];
convertImage(fPhoto.files[0],function(img){
data.push({name:fName.value,role:fRole.value});
localStorage.setItem("FOUNDERS",JSON.stringify(data));
showFounders();
});
}
function deleteFounder(i){
let data=JSON.parse(localStorage.getItem("FOUNDERS"))||[];
data.splice(i,1);
localStorage.setItem("FOUNDERS",JSON.stringify(data));
showFounders();
}
function showFounders(){
let data=JSON.parse(localStorage.getItem("FOUNDERS"))||[];
founderList.innerHTML="";
data.forEach((f,i)=>{
founderList.innerHTML+=`
<div class="card">
${f.name} - ${f.role}
<button class="delete-btn" onclick="deleteFounder(${i})">Delete</button>
</div>`;
});
}

/* ---------------- NOTES ---------------- */
function addNote(){
let data=JSON.parse(localStorage.getItem("NOTES"))||[];
let file=noteFile.files[0];
if(!file){alert("Select File");return;}
let reader=new FileReader();
reader.onload=function(e){
data.push({title:noteTitle.value});
localStorage.setItem("NOTES",JSON.stringify(data));
showNotes();
}
reader.readAsDataURL(file);
}
function deleteNote(i){
let data=JSON.parse(localStorage.getItem("NOTES"))||[];
data.splice(i,1);
localStorage.setItem("NOTES",JSON.stringify(data));
showNotes();
}
function showNotes(){
let data=JSON.parse(localStorage.getItem("NOTES"))||[];
noteList.innerHTML="";
data.forEach((n,i)=>{
noteList.innerHTML+=`
<div class="card">
${n.title}
<button class="delete-btn" onclick="deleteNote(${i})">Delete</button>
</div>`;
});
}

/* ---------------- NOTIFICATION ---------------- */
function addNotification(){
let data=JSON.parse(localStorage.getItem("NOTIFICATIONS"))||[];
data.push({text:notiText.value});
localStorage.setItem("NOTIFICATIONS",JSON.stringify(data));
showNotifications();
}
function deleteNotification(i){
let data=JSON.parse(localStorage.getItem("NOTIFICATIONS"))||[];
data.splice(i,1);
localStorage.setItem("NOTIFICATIONS",JSON.stringify(data));
showNotifications();
}
function showNotifications(){
let data=JSON.parse(localStorage.getItem("NOTIFICATIONS"))||[];
notiList.innerHTML="";
data.forEach((n,i)=>{
notiList.innerHTML+=`
<div class="card">
${n.text}
<button class="delete-btn" onclick="deleteNotification(${i})">Delete</button>
</div>`;
});
}

/* ---------------- STUDENTS ---------------- */
function deleteStudent(i){
let data=JSON.parse(localStorage.getItem("STUDENTS"))||[];
data.splice(i,1);
localStorage.setItem("STUDENTS",JSON.stringify(data));
showStudents();
}
function showStudents(){
let data=JSON.parse(localStorage.getItem("STUDENTS"))||[];
studentList.innerHTML="";
data.forEach((s,i)=>{
studentList.innerHTML+=`
<div class="card">
${s.name}
<button class="delete-btn" onclick="deleteStudent(${i})">Delete</button>
</div>`;
});
}

showTeachers();
showFounders();
showNotes();
showNotifications();
showStudents();

</script>

</body>
</html>
