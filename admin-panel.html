<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN PANEL | MATH'S WARRIOR</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#000428,#004e92);
color:white;
}
.header{
text-align:center;
padding:20px;
font-size:28px;
font-weight:bold;
background:#111;
color:#FF416C;
}
.container{
max-width:1200px;
margin:auto;
padding:20px;
display:none;
}
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
gap:20px;
}
.box{
background:#111;
padding:20px;
border-radius:15px;
box-shadow:0 0 20px rgba(0,0,0,0.6);
}
.box h3{
color:#FF416C;
text-align:center;
}
input{
width:100%;
padding:8px;
margin:6px 0;
border:none;
border-radius:6px;
}
button{
width:100%;
padding:8px;
border:none;
border-radius:6px;
background:#FF416C;
color:white;
font-weight:bold;
cursor:pointer;
margin-top:6px;
}
.item{
background:#222;
padding:10px;
margin-top:10px;
border-radius:8px;
font-size:14px;
}
.delete-btn{background:red;margin-top:5px;}
.edit-btn{background:orange;margin-top:5px;}
.login-box{
max-width:400px;
margin:100px auto;
background:#111;
padding:30px;
border-radius:15px;
box-shadow:0 0 20px black;
}
.message{
text-align:center;
margin-top:10px;
color:yellow;
}
img{
width:60px;
height:60px;
border-radius:50%;
object-fit:cover;
margin-top:5px;
}
</style>
</head>

<body>

<div class="header">ADMIN DASHBOARD - MATH'S WARRIOR</div>

<div class="login-box" id="loginBox">
<h3>ADMIN LOGIN</h3>
<input type="text" id="adminId" placeholder="USER ID">
<input type="password" id="adminPass" placeholder="PASSWORD">
<button onclick="login()">LOGIN</button>
<div class="message" id="loginMsg"></div>
</div>

<div class="container" id="adminPanel">
<div class="grid">

<!-- STUDENTS -->
<div class="box">
<h3>REGISTERED STUDENTS</h3>
<div id="studentList"></div>
</div>

<!-- TEACHER -->
<div class="box">
<h3>ADD TEACHER</h3>
<input id="tName" placeholder="NAME">
<input id="tSubject" placeholder="SUBJECT">
<input id="tExp" placeholder="EXPERIENCE">
<input id="tMobile" placeholder="MOBILE">
<input id="tWhatsapp" placeholder="WHATSAPP">
<input id="tEmail" placeholder="EMAIL">
<input type="file" id="tPhoto">
<button onclick="addTeacher()">ADD TEACHER</button>
<div id="teacherList"></div>
</div>

<!-- FOUNDER -->
<div class="box">
<h3>ADD FOUNDER</h3>
<input id="fName" placeholder="NAME">
<input id="fRole" placeholder="RESPONSIBILITY">
<input id="fMobile" placeholder="MOBILE">
<input id="fWhatsapp" placeholder="WHATSAPP">
<input id="fEmail" placeholder="EMAIL">
<input type="file" id="fPhoto">
<button onclick="addFounder()">ADD FOUNDER</button>
<div id="founderList"></div>
</div>

<!-- NOTES -->
<div class="box">
<h3>UPLOAD NOTES (PDF)</h3>
<input id="nTitle" placeholder="NOTES NAME">
<input id="nClass" placeholder="CLASS">
<input type="file" id="nFile" accept="application/pdf">
<button onclick="addNote()">ADD NOTE</button>
<div id="notesList"></div>
</div>

<!-- NOTIFICATION -->
<div class="box">
<h3>ADD NOTIFICATION</h3>
<input id="notiName" placeholder="NOTIFICATION NAME">
<input id="notiLink" placeholder="PASTE LINK">
<button onclick="addNotification()">ADD NOTIFICATION</button>
<div id="notificationList"></div>
</div>

</div>
</div>

<script>

const ADMIN_ID="ABHINAY CHAUBEY";
const ADMIN_PASS="ABHINAYPRATAPMATHS";

function login(){
let id=document.getElementById("adminId").value.trim();
let pass=document.getElementById("adminPass").value.trim();
if(id===ADMIN_ID && pass===ADMIN_PASS){
document.getElementById("loginMsg").innerHTML="LOGIN SUCCESSFUL";
document.getElementById("loginBox").style.display="none";
document.getElementById("adminPanel").style.display="block";
loadAll();
}else{
document.getElementById("loginMsg").innerHTML="INVALID USER ID OR PASSWORD";
}
}

/* STUDENTS */
function loadStudents(){
let data=JSON.parse(localStorage.getItem("STUDENTS"))||[];
let list=document.getElementById("studentList");
list.innerHTML="";
data.forEach(s=>{
list.innerHTML+=`
<div class="item">
${s.name} | ${s.batch} | ${s.mobile} | ${s.utr}
</div>`;
});
}

/* TEACHER */
function addTeacher(){
let file=document.getElementById("tPhoto").files[0];
if(!file){alert("Select Photo");return;}
let reader=new FileReader();
reader.onload=function(){
let teachers=JSON.parse(localStorage.getItem("TEACHERS"))||[];
teachers.push({
name:tName.value,
subject:tSubject.value,
exp:tExp.value,
mobile:tMobile.value,
whatsapp:tWhatsapp.value,
email:tEmail.value,
photo:reader.result
});
localStorage.setItem("TEACHERS",JSON.stringify(teachers));
loadTeachers();
};
reader.readAsDataURL(file);
}

function loadTeachers(){
let data=JSON.parse(localStorage.getItem("TEACHERS"))||[];
let list=document.getElementById("teacherList");
list.innerHTML="";
data.forEach((t,i)=>{
list.innerHTML+=`
<div class="item">
<img src="${t.photo}">
${t.name} | ${t.subject}
<button class="delete-btn" onclick="deleteTeacher(${i})">DELETE</button>
</div>`;
});
}
function deleteTeacher(i){
let data=JSON.parse(localStorage.getItem("TEACHERS"))||[];
data.splice(i,1);
localStorage.setItem("TEACHERS",JSON.stringify(data));
loadTeachers();
}

/* FOUNDER */
function addFounder(){
let file=document.getElementById("fPhoto").files[0];
if(!file){alert("Select Photo");return;}
let reader=new FileReader();
reader.onload=function(){
let data=JSON.parse(localStorage.getItem("FOUNDERS"))||[];
data.push({
name:fName.value,
role:fRole.value,
mobile:fMobile.value,
whatsapp:fWhatsapp.value,
email:fEmail.value,
photo:reader.result
});
localStorage.setItem("FOUNDERS",JSON.stringify(data));
loadFounder();
};
reader.readAsDataURL(file);
}
function loadFounder(){
let data=JSON.parse(localStorage.getItem("FOUNDERS"))||[];
let list=document.getElementById("founderList");
list.innerHTML="";
data.forEach((f,i)=>{
list.innerHTML+=`
<div class="item">
<img src="${f.photo}">
${f.name} | ${f.role}
<button class="delete-btn" onclick="deleteFounder(${i})">DELETE</button>
</div>`;
});
}
function deleteFounder(i){
let data=JSON.parse(localStorage.getItem("FOUNDERS"))||[];
data.splice(i,1);
localStorage.setItem("FOUNDERS",JSON.stringify(data));
loadFounder();
}

/* NOTES */
function addNote(){
let file=document.getElementById("nFile").files[0];
if(!file){alert("Select PDF");return;}
let reader=new FileReader();
reader.onload=function(){
let notes=JSON.parse(localStorage.getItem("NOTES"))||[];
notes.push({
title:nTitle.value,
className:nClass.value,
file:reader.result
});
localStorage.setItem("NOTES",JSON.stringify(notes));
loadNotes();
};
reader.readAsDataURL(file);
}
function loadNotes(){
let data=JSON.parse(localStorage.getItem("NOTES"))||[];
let list=document.getElementById("notesList");
list.innerHTML="";
data.forEach((n,i)=>{
list.innerHTML+=`
<div class="item">
${n.title} | ${n.className}
<a href="${n.file}" download>Download</a>
<button class="delete-btn" onclick="deleteNote(${i})">DELETE</button>
</div>`;
});
}
function deleteNote(i){
let data=JSON.parse(localStorage.getItem("NOTES"))||[];
data.splice(i,1);
localStorage.setItem("NOTES",JSON.stringify(data));
loadNotes();
}

/* NOTIFICATION */
function addNotification(){
let data=JSON.parse(localStorage.getItem("NOTIFICATIONS"))||[];
data.push({
name:notiName.value,
link:notiLink.value
});
localStorage.setItem("NOTIFICATIONS",JSON.stringify(data));
loadNotification();
}
function loadNotification(){
let data=JSON.parse(localStorage.getItem("NOTIFICATIONS"))||[];
let list=document.getElementById("notificationList");
list.innerHTML="";
data.forEach((n,i)=>{
list.innerHTML+=`
<div class="item">
<a href="${n.link}" target="_blank">${n.name}</a>
<button class="delete-btn" onclick="deleteNotification(${i})">DELETE</button>
</div>`;
});
}
function deleteNotification(i){
let data=JSON.parse(localStorage.getItem("NOTIFICATIONS"))||[];
data.splice(i,1);
localStorage.setItem("NOTIFICATIONS",JSON.stringify(data));
loadNotification();
}

function loadAll(){
loadStudents();
loadTeachers();
loadFounder();
loadNotes();
loadNotification();
}

</script>

</body>
</html>
