<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
min-height:100vh;
color:white;
padding:25px;
}

.title{
font-size:26px;
margin-bottom:30px;
font-weight:bold;
}

/* Card Style */
.card{
background:rgba(255,255,255,0.1);
padding:25px;
border-radius:25px;
margin-bottom:25px;
backdrop-filter:blur(15px);
box-shadow:0 15px 35px rgba(0,0,0,0.4);
}

/* Students Table */
table{
width:100%;
border-collapse:collapse;
margin-top:15px;
background:white;
color:#333;
border-radius:15px;
overflow:hidden;
}

th,td{
padding:12px;
text-align:left;
border-bottom:1px solid #ddd;
}

th{
background:#dd2476;
color:white;
}

/* Teacher Card */
.teacher{
display:flex;
align-items:center;
gap:15px;
background:white;
color:#333;
padding:15px;
border-radius:20px;
margin-bottom:15px;
}

.teacher img{
width:60px;
height:60px;
border-radius:50%;
object-fit:cover;
}

/* Upload Button */
input[type="file"]{
margin-top:15px;
}

button{
margin-top:15px;
padding:10px 25px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#ff512f,#dd2476);
color:white;
cursor:pointer;
}
</style>
</head>
