<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MATH'S WARRIOR ADMIN PANEL</title>

<style>
body{
  margin:0;
  font-family:Poppins, sans-serif;
  background:linear-gradient(135deg,#000428,#004e92);
}

.header{
  text-align:center;
  padding:15px;
  font-size:24px;
  font-weight:bold;
  background:#111;
  color:#FFD700;
}

.section{
  background:white;
  margin:20px;
  padding:20px;
  border-radius:15px;
  box-shadow:0 0 15px rgba(0,0,0,0.5);
}

.section h2{
  text-align:center;
  color:#004e92;
}

input,button{
  width:100%;
  margin:6px 0;
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  background:#004e92;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#002b5c;
}

.success{
  color:green;
  text-align:center;
  font-weight:bold;
}

.login-box{
  max-width:400px;
  margin:100px auto;
  background:white;
  padding:30px;
  border-radius:15px;
  box-shadow:0 0 20px black;
}
</style>
</head>
<body>

<div class="header">MATH'S WARRIOR ADMIN PANEL</div>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
<h2 style="text-align:center;">ADMIN LOGIN</h2>
<input type="text" id="adminId" placeholder="Enter ID">
<input type="password" id="adminPass" placeholder="Enter Password">
<button onclick="login()">LOGIN</button>
<p id="loginMsg" style="text-align:center;color:red;"></p>
</div>

<!-- MAIN PANEL -->
<div id="mainPanel" style="display:none;">

<!-- STUDENTS -->
<div class="section">
<h2>Registered Students</h2>
<div id="studentList"></div>
</div>

<!-- TEACHER -->
<div class="section">
<h2>Add Teacher</h2>
<input type="file" id="tPhoto">
<input type="text" id="tName" placeholder="Name">
<input type="text" id="tSubject" placeholder="Subject">
<input type="text" id="tMobile" placeholder="Mobile">
<input type="text" id="tWhatsapp" placeholder="WhatsApp">
<input type="email" id="tEmail" placeholder="Email">
<button onclick="addTeacher()">Add Teacher</button>
<p class="success" id="tMsg"></p>
</div>

<!-- FOUNDER -->
<div class="section">
<h2>Add Founder</h2>
<input type="file" id="fPhoto">
<input type="text" id="fName" placeholder="Name">
<input type="text" id="fRole" placeholder="Role">
<input type="text" id="fMobile" placeholder="Mobile">
<input type="text" id="fWhatsapp" placeholder="WhatsApp">
<input type="email" id="fEmail" placeholder="Email">
<button onclick="addFounder()">Add Founder</button>
<p class="success" id="fMsg"></p>
</div>

<!-- BOOK -->
<div class="section">
<h2>Add Book</h2>
<input type="file" id="bookImage">
<input type="text" id="bookName" placeholder="Book Name">
<input type="text" id="bookLink" placeholder="Book Link">
<button onclick="addBook()">Add Book</button>
<p class="success" id="bMsg"></p>
</div>

<!-- NOTES -->
<div class="section">
<h2>Add Notes</h2>
<input type="file" id="noteFile">
<input type="text" id="noteTitle" placeholder="Notes Title">
<button onclick="addNote()">Add Note</button>
<p class="success" id="nMsg"></p>
</div>

<!-- NOTIFICATION -->
<div class="section">
<h2>Add Notification</h2>
<input type="text" id="notiMsg" placeholder="Notification Message">
<input type="text" id="notiLink" placeholder="Paste Link">
<button onclick="addNotification()">Add Notification</button>
<p class="success" id="noMsg"></p>
</div>

</div>

<script>

const ADMIN_ID="admin";
const ADMIN_PASS="12345";

function login(){
  let id=document.getElementById("adminId").value;
  let pass=document.getElementById("adminPass").value;

  if(id===ADMIN_ID && pass===ADMIN_PASS){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("mainPanel").style.display="block";
    loadStudents();
  }else{
    document.getElementById("loginMsg").innerText="Invalid ID or Password";
  }
}

function fileToBase64(file, callback){
  const reader=new FileReader();
  reader.onload=function(){ callback(reader.result); }
  reader.readAsDataURL(file);
}

/* STUDENTS */
function loadStudents(){
  let data=JSON.parse(localStorage.getItem("STUDENTS"))||[];
  let html="";
  data.forEach(s=>{
    html+=`<p>${s.name} | ${s.course} | ${s.mobile}</p>`;
  });
  document.getElementById("studentList").innerHTML=html;
}

/* TEACHER */
function addTeacher(){
  let file=document.getElementById("tPhoto").files[0];
  if(!file) return alert("Upload Photo");

  fileToBase64(file,function(base64){
    let data=JSON.parse(localStorage.getItem("TEACHERS"))||[];
    data.push({
      photo:base64,
      name:tName.value,
      subject:tSubject.value,
      mobile:tMobile.value,
      whatsapp:tWhatsapp.value,
      email:tEmail.value
    });
    localStorage.setItem("TEACHERS",JSON.stringify(data));
    tMsg.innerText="Teacher Added!";
  });
}

/* FOUNDER */
function addFounder(){
  let file=document.getElementById("fPhoto").files[0];
  if(!file) return alert("Upload Photo");

  fileToBase64(file,function(base64){
    let data=JSON.parse(localStorage.getItem("FOUNDERS"))||[];
    data.push({
      photo:base64,
      name:fName.value,
      role:fRole.value,
      mobile:fMobile.value,
      whatsapp:fWhatsapp.value,
      email:fEmail.value
    });
    localStorage.setItem("FOUNDERS",JSON.stringify(data));
    fMsg.innerText="Founder Added!";
  });
}

/* BOOK */
function addBook(){
  let file=document.getElementById("bookImage").files[0];
  if(!file) return alert("Upload Book Image");

  fileToBase64(file,function(base64){
    let data=JSON.parse(localStorage.getItem("BOOKS"))||[];
    data.push({
      image:base64,
      name:bookName.value,
      link:bookLink.value
    });
    localStorage.setItem("BOOKS",JSON.stringify(data));
    bMsg.innerText="Book Added!";
  });
}

/* NOTE */
function addNote(){
  let file=document.getElementById("noteFile").files[0];
  if(!file) return alert("Upload File");

  fileToBase64(file,function(base64){
    let data=JSON.parse(localStorage.getItem("NOTES"))||[];
    data.push({
      file:base64,
      title:noteTitle.value
    });
    localStorage.setItem("NOTES",JSON.stringify(data));
    nMsg.innerText="Note Added!";
  });
}

/* NOTIFICATION */
function addNotification(){
  let data=JSON.parse(localStorage.getItem("NOTIFICATION"))||[];
  data.push({
    msg:notiMsg.value,
    link:notiLink.value
  });
  localStorage.setItem("NOTIFICATION",JSON.stringify(data));
  noMsg.innerText="Notification Added!";
}

</script>

</body>
</html>
