<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MATH'S WARRIOR ADMIN PANEL</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background: linear-gradient(135deg,#ff0000,#001f7f); min-height:100vh; padding:20px; color:white;}
.container{max-width:1200px;margin:auto;}
h1,h2,h3{margin-bottom:15px;text-align:center;}
.admin-login, .panel{background:rgba(255,255,255,0.95);color:#000;padding:20px;border-radius:20px;box-shadow:0 10px 25px rgba(0,0,0,0.3);margin-bottom:30px;}
.admin-login input, .admin-login button, .panel input, .panel button{padding:10px 12px;border-radius:12px;border:1px solid #ccc;margin:5px 0;font-size:16px;}
.admin-login button, .panel button{cursor:pointer;background:linear-gradient(45deg,#ff0000,#001f7f);color:white;font-weight:bold;}
.admin-login button:hover, .panel button:hover{transform:scale(1.05);}
.success-msg{color:green;font-weight:bold;margin-bottom:10px;text-align:center;}
.tabs{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-bottom:20px;}
.tabBtn{padding:10px 20px;border:none;border-radius:12px;background:#ffeb3b;color:black;font-weight:bold;cursor:pointer;transition:0.3s;}
.tabBtn.activeTab{background:#001f7f;color:#ffeb3b;}
.section{display:none;background:#f0f0f0;padding:15px;border-radius:15px;color:black;}
.section h3{margin-bottom:10px;}
.list-box{max-height:250px;overflow-y:auto;margin-bottom:15px;}
.list-box div{padding:8px;border-bottom:1px solid #ccc;display:flex;justify-content:space-between;align-items:center;}
.list-box div span{color:black;font-weight:bold;}
.list-box div button{padding:5px 10px;border:none;border-radius:8px;background:#ff0000;color:white;cursor:pointer;}
.list-box div button:hover{opacity:0.8;}
input[type="file"]{padding:5px;}
</style>
</head>
<body>

<div class="container">

<!-- Admin Login -->
<div class="admin-login" id="loginBox">
  <h1>Admin Login</h1>
  <input type="text" id="adminUser" placeholder="Username"><br>
  <input type="password" id="adminPass" placeholder="Password"><br>
  <button onclick="adminLogin()">Login</button>
  <div class="success-msg" id="loginMsg"></div>
</div>

<!-- Admin Panel -->
<div class="panel" id="adminPanel" style="display:none;">
  <h1>Admin Panel</h1>

  <div class="tabs">
    <button class="tabBtn activeTab" onclick="openTab('students')">Students</button>
    <button class="tabBtn" onclick="openTab('teachers')">Teachers</button>
    <button class="tabBtn" onclick="openTab('responsibility')">Responsibility</button>
    <button class="tabBtn" onclick="openTab('notes')">Notes</button>
    <button class="tabBtn" onclick="openTab('notifications')">Notifications</button>
  </div>

  <!-- Students Section -->
  <div class="section" id="students" style="display:block;">
    <h3>Registered Students</h3>
    <div class="list-box" id="studentList"></div>
  </div>

  <!-- Teachers Section -->
  <div class="section" id="teachers">
    <h3>Manage Teachers</h3>
    <input type="text" id="teacherName" placeholder="Teacher Name">
    <input type="text" id="teacherSubject" placeholder="Subject">
    <input type="text" id="teacherExperience" placeholder="Experience (Years)">
    <input type="text" id="teacherMobile" placeholder="Mobile Number">
    <input type="text" id="teacherEmail" placeholder="Email ID">
    <input type="text" id="teacherWhatsapp" placeholder="WhatsApp Number">
    <input type="file" id="teacherImage">
    <button onclick="addTeacher()">Add Teacher</button>
    <div class="list-box" id="teacherList"></div>
  </div>

  <!-- Responsibility Section -->
  <div class="section" id="responsibility">
    <h3>Manage Responsibility</h3>
    <input type="text" id="respName" placeholder="Name">
    <input type="text" id="respRole" placeholder="Responsibility">
    <input type="text" id="respMobile" placeholder="Mobile Number">
    <input type="text" id="respWhatsapp" placeholder="WhatsApp Number">
    <input type="text" id="respEmail" placeholder="Email ID">
    <input type="file" id="respPhoto">
    <button onclick="addResponsibility()">Add</button>
    <div class="list-box" id="respList"></div>
  </div>

  <!-- Notes Section -->
  <div class="section" id="notes">
    <h3>Upload Notes</h3>
    <input type="text" id="noteTitle" placeholder="Note Title">
    <input type="file" id="noteFile">
    <button onclick="addNote()">Upload Note</button>
    <div class="list-box" id="noteList"></div>
  </div>

  <!-- Notifications Section -->
  <div class="section" id="notifications">
    <h3>Notifications</h3>
    <input type="text" id="notifyTitle" placeholder="Notification Title">
    <input type="text" id="notifyLink" placeholder="Paste Link Here">
    <button onclick="addNotification()">Add Notification</button>
    <div class="list-box" id="notifyList"></div>
  </div>
</div>

</div>

<script>
// Admin Login
function adminLogin(){
  const user=document.getElementById("adminUser").value.trim();
  const pass=document.getElementById("adminPass").value.trim();
  const msg=document.getElementById("loginMsg");
  if(user==="admin" && pass==="admin123"){
    msg.innerText="Login Successful ✅";
    setTimeout(()=>{
      document.getElementById("loginBox").style.display="none";
      document.getElementById("adminPanel").style.display="block";
      loadAll();
    },800);
  } else {
    msg.innerText="Invalid Credentials ❌";
  }
}

// Tabs
function openTab(tab){
  document.querySelectorAll(".section").forEach(s=>s.style.display="none");
  document.getElementById(tab).style.display="block";
  document.querySelectorAll(".tabBtn").forEach(b=>b.classList.remove("activeTab"));
  document.querySelector(`.tabBtn[onclick="openTab('${tab}')"]`).classList.add("activeTab");
}

// Students
function loadStudents(){
  let students=JSON.parse(localStorage.getItem("students"))||[];
  const container=document.getElementById("studentList");
  container.innerHTML="";
  students.forEach(s=>{
    container.innerHTML+=`<div><span>${s}</span></div>`;
  });
}

// Teachers
function loadTeachers(){
  let teachers=JSON.parse(localStorage.getItem("teachers"))||[];
  const container=document.getElementById("teacherList");
  container.innerHTML="";
  teachers.forEach((t,i)=>{
    container.innerHTML+=`<div>
      <span style="color:black;">${t.name} (${t.subject}, ${t.experience}yrs)</span>
      <button onclick="deleteTeacher(${i})">Delete</button>
    </div>`;
  });
}

function addTeacher(){
  const name=document.getElementById("teacherName").value.trim();
  const subject=document.getElementById("teacherSubject").value.trim();
  const experience=document.getElementById("teacherExperience").value.trim();
  const mobile=document.getElementById("teacherMobile").value.trim();
  const email=document.getElementById("teacherEmail").value.trim();
  const whatsapp=document.getElementById("teacherWhatsapp").value.trim();
  const file=document.getElementById("teacherImage").files[0];

  if(!name || !subject){alert("Enter Name & Subject"); return;}

  const reader=new FileReader();
  reader.onload=function(e){
    let teachers=JSON.parse(localStorage.getItem("teachers"))||[];
    teachers.push({
      name, subject, experience, mobile, email, whatsapp, image:e.target.result
    });
    localStorage.setItem("teachers",JSON.stringify(teachers));

    document.getElementById("teacherName").value="";
    document.getElementById("teacherSubject").value="";
    document.getElementById("teacherExperience").value="";
    document.getElementById("teacherMobile").value="";
    document.getElementById("teacherEmail").value="";
    document.getElementById("teacherWhatsapp").value="";
    document.getElementById("teacherImage").value="";

    loadTeachers();
  }
  if(file) reader.readAsDataURL(file);
  else{
    let teachers=JSON.parse(localStorage.getItem("teachers"))||[];
    teachers.push({name, subject, experience, mobile, email, whatsapp, image:""});
    localStorage.setItem("teachers",JSON.stringify(teachers));
    loadTeachers();
  }
}
function deleteTeacher(index){
  let teachers=JSON.parse(localStorage.getItem("teachers"))||[];
  teachers.splice(index,1);
  localStorage.setItem("teachers",JSON.stringify(teachers));
  loadTeachers();
}

// Responsibility Section
function loadResponsibility(){
  let resp=JSON.parse(localStorage.getItem("responsibility"))||[];
  const container=document.getElementById("respList");
  container.innerHTML="";
  resp.forEach((r,i)=>{
    container.innerHTML+=`<div>
      <span style="color:black;">${r.name} (${r.role})</span>
      <button onclick="deleteResponsibility(${i})">Delete</button>
    </div>`;
  });
}

function addResponsibility(){
  const name=document.getElementById("respName").value.trim();
  const role=document.getElementById("respRole").value.trim();
  const mobile=document.getElementById("respMobile").value.trim();
  const whatsapp=document.getElementById("respWhatsapp").value.trim();
  const email=document.getElementById("respEmail").value.trim();
  const file=document.getElementById("respPhoto").files[0];

  if(!name || !role){alert("Enter Name & Responsibility"); return;}

  const reader=new FileReader();
  reader.onload=function(e){
    let resp=JSON.parse(localStorage.getItem("responsibility"))||[];
    resp.push({name, role, mobile, whatsapp, email, image:e.target.result});
    localStorage.setItem("responsibility",JSON.stringify(resp));

    document.getElementById("respName").value="";
    document.getElementById("respRole").value="";
    document.getElementById("respMobile").value="";
    document.getElementById("respWhatsapp").value="";
    document.getElementById("respEmail").value="";
    document.getElementById("respPhoto").value="";

    loadResponsibility();
  }
  if(file) reader.readAsDataURL(file);
  else{
    let resp=JSON.parse(localStorage.getItem("responsibility"))||[];
    resp.push({name, role, mobile, whatsapp, email, image:""});
    localStorage.setItem("responsibility",JSON.stringify(resp));
    loadResponsibility();
  }
}

function deleteResponsibility(index){
  let resp=JSON.parse(localStorage.getItem("responsibility"))||[];
  resp.splice(index,1);
  localStorage.setItem("responsibility",JSON.stringify(resp));
  loadResponsibility();
}

// Notes
function loadNotes(){
  let notes=JSON.parse(localStorage.getItem("notes"))||[];
  const container=document.getElementById("noteList");
  container.innerHTML="";
  notes.forEach((n,i)=>{
    container.innerHTML+=`<div><span>${n.title}</span><button onclick="deleteNote(${i})">Delete</button></div>`;
  });
}
function addNote(){
  const title=document.getElementById("noteTitle").value.trim();
  const file=document.getElementById("noteFile").files[0];
  if(!title || !file){alert("Enter Title & File"); return;}

  const reader=new FileReader();
  reader.onload=function(e){
    let notes=JSON.parse(localStorage.getItem("notes"))||[];
    notes.push({title, file:e.target.result, filename:file.name});
    localStorage.setItem("notes",JSON.stringify(notes));
    document.getElementById("noteTitle").value="";
    document.getElementById("noteFile").value="";
    loadNotes();
  }
  reader.readAsDataURL(file);
}
function deleteNote(index){
  let notes=JSON.parse(localStorage.getItem("notes"))||[];
  notes.splice(index,1);
  localStorage.setItem("notes",JSON.stringify(notes));
  loadNotes();
}

// Notifications
function loadNotifications(){
  let notify=JSON.parse(localStorage.getItem("notifications"))||[];
  const container=document.getElementById("notifyList");
  container.innerHTML="";
  notify.forEach((n,i)=>{
    container.innerHTML+=`<div><span>${n.title}</span><button onclick="deleteNotification(${i})">Delete</button></div>`;
  });
}
function addNotification(){
  const title=document.getElementById("notifyTitle").value.trim();
  const link=document.getElementById("notifyLink").value.trim();
  if(!title || !link){alert("Enter title & link"); return;}
  let notify=JSON.parse(localStorage.getItem("notifications"))||[];
  notify.push({title,link});
  localStorage.setItem("notifications",JSON.stringify(notify));
  document.getElementById("notifyTitle").value="";
  document.getElementById("notifyLink").value="";
  loadNotifications();
}
function deleteNotification(index){
  let notify=JSON.parse(localStorage.getItem("notifications"))||[];
  notify.splice(index,1);
  localStorage.setItem("notifications",JSON.stringify(notify));
  loadNotifications();
}

// Load all
function loadAll(){
  loadStudents();
  loadTeachers();
  loadResponsibility();
  loadNotes();
  loadNotifications();
}
</script>

</body>
</html>
