<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MATH'S WARRIOR ADMIN PANEL</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background: linear-gradient(135deg,#ff0000,#001f7f); min-height:100vh; padding:20px; color:white;}
.container{max-width:1200px;margin:auto;}
h1,h2,h3{margin-bottom:15px;text-align:center;}
.admin-login, .panel{background:rgba(255,255,255,0.95);color:#000;padding:20px;border-radius:20px;box-shadow:0 10px 25px rgba(0,0,0,0.3);margin-bottom:30px;}
.admin-login input, .admin-login button, .panel input, .panel button{padding:10px 12px;border-radius:12px;border:1px solid #ccc;margin:5px 0;font-size:16px;}
.admin-login button, .panel button{cursor:pointer;background:linear-gradient(45deg,#ff0000,#001f7f);color:white;font-weight:bold;}
.admin-login button:hover, .panel button:hover{transform:scale(1.05);}
.success-msg{color:green;font-weight:bold;margin-bottom:10px;text-align:center;}
.tabs{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-bottom:20px;}
.tabBtn{padding:10px 20px;border:none;border-radius:12px;background:#ffeb3b;color:black;font-weight:bold;cursor:pointer;transition:0.3s;}
.tabBtn.activeTab{background:#001f7f;color:#ffeb3b;}
.section{display:none;background:#f0f0f0;padding:15px;border-radius:15px;color:black;}
.section h3{margin-bottom:10px;}
.list-box{max-height:250px;overflow-y:auto;margin-bottom:15px;}
.list-box div{padding:8px;border-bottom:1px solid #ccc;display:flex;justify-content:space-between;align-items:center;}
.list-box div span{color:black;font-weight:bold;}
.list-box div button{padding:5px 10px;border:none;border-radius:8px;background:#ff0000;color:white;cursor:pointer;}
.list-box div button:hover{opacity:0.8;}
input[type="file"]{padding:5px;}
</style>
</head>
<body>

<div class="container">

<!-- Admin Login -->
<div class="ADMIN-LOGIN" id="loginBox">
  <h1>üßëüèª‚Äçüè´ADMIN LOGIN</h1>
  <input type="text" id="adminUser" placeholder="USER NAME"><br>
  <input type="password" id="adminPass" placeholder="PASSWORD"><br>
  <button onclick="adminLogin()">LOGIN</button>
  <div class="success-msg" id="loginMsg"></div>
</div>

<!-- Admin Panel -->
<div class="panel" id="adminPanel" style="display:none;">
  <h1>ADMIN PANEL</h1>

  <div class="tabs">
    <button class="tabBtn activeTab" onclick="openTab('students')">üôãüèªSTUDENTS</button>
    <button class="tabBtn" onclick="openTab('teachers')">üßëüèª‚Äçüè´TEACHERS</button>
    <button class="tabBtn" onclick="openTab('notes')">üìöNOTES</button>
    <button class="tabBtn" onclick="openTab('links')">üîóLINKS</button>
    <button class="tabBtn" onclick="openTab('notifications')">üí¨NOTIFICATIONS</button>
  </div>

  <!-- Students Section -->
  <div class="section" id="students" style="display:block;">
    <h3>REGISTERED STUDENTS</h3>
    <div class="list-box" id="studentList"></div>
  </div>

  <!-- Teachers Section -->
  <div class="section" id="teachers">
    <h3>MANAGE TEACHERS</h3>
    <input type="text" id="teacherName" placeholder="TEACHER NAME">
    <input type="text" id="teacherSubject" placeholder="SUBJECT">
    <input type="text" id="teacherExp" placeholder="EXPERIENCE (YEARS)">
    <input type="text" id="teacherMobile" placeholder="MOBILE NUMBER">
    <input type="text" id="teacherWhatsapp" placeholder="WHATSAPP NUMBER">
    <input type="email" id="teacherEmail" placeholder="EMAIL ID">
    <button onclick="addTeacher()">Add Teacher</button>
    <div class="list-box" id="teacherList"></div>
  </div>

  <!-- Notes Section -->
  <div class="section" id="notes">
    <h3>UPLOAD NOTES</h3>
    <input type="text" id="noteTitle" placeholder="NOTE TITLE">
    <input type="file" id="noteFile">
    <button onclick="addNote()">UPLOAD NOTE</button>
    <div class="list-box" id="noteList"></div>
  </div>

  <!-- Links Section -->
  <div class="section" id="links">
    <h3>MANAGE LINKS</h3>
    <input type="text" id="linkTitle" placeholder="LINK TITLE">
    <input type="text" id="linkURL" placeholder="PASTE LINK HERE">
    <button onclick="addLink()">ADD LINK</button>
    <div class="list-box" id="linkList"></div>
  </div>

  <!-- Notifications Section -->
  <div class="section" id="notifications">
    <h3>NOTIFICATIONS</h3>
    <input type="text" id="notifyTitle" placeholder="NOTIFICATION TITLE">
    <input type="text" id="notifyLink" placeholder="PASTE LINK HERE">
    <button onclick="addNotification()">ADD NOTIFICATION</button>
    <div class="list-box" id="notifyList"></div>
  </div>
</div>

</div>

<script>
// Admin Login
function adminLogin(){
  const user=document.getElementById("adminUser").value.trim();
  const pass=document.getElementById("adminPass").value.trim();
  const msg=document.getElementById("loginMsg");
  if(user==="WARRIOR" && pass==="ABHINAYPRATAP"){
    msg.innerText="Login Successful ‚úÖ";
    setTimeout(()=>{
      document.getElementById("loginBox").style.display="none";
      document.getElementById("adminPanel").style.display="block";
      loadAll();
    },800);
  } else {
    msg.innerText="Invalid Credentials ‚ùå";
  }
}

// Tabs
function openTab(tab){
  document.querySelectorAll(".section").forEach(s=>s.style.display="none");
  document.getElementById(tab).style.display="block";
  document.querySelectorAll(".tabBtn").forEach(b=>b.classList.remove("activeTab"));
  document.querySelector(`.tabBtn[onclick="openTab('${tab}')"]`).classList.add("activeTab");
}

// Students
function loadStudents(){
  let students=JSON.parse(localStorage.getItem("students"))||[];
  const container=document.getElementById("studentList");
  container.innerHTML="";
  students.forEach(s=>{
    container.innerHTML+=`<div><span>${s}</span></div>`;
  });
}

// Teachers
function loadTeachers(){
  let teachers=JSON.parse(localStorage.getItem("teachers"))||[];
  const container=document.getElementById("teacherList");
  container.innerHTML="";
  teachers.forEach((t,i)=>{
    container.innerHTML+=`
    <div>
      <span style="color:black;">
        <strong>${t.name}</strong> | ${t.subject} | ${t.experience || "N/A"} yrs | Mobile: ${t.mobile} | WhatsApp: ${t.whatsapp || "N/A"} | Email: ${t.email || "N/A"}
      </span>
      <span>
        <a href="https://wa.me/${t.whatsapp}" target="_blank"><button>Chat</button></a>
        <button onclick="deleteTeacher(${i})">Delete</button>
      </span>
    </div>`;
  });
}

function addTeacher(){
  const name=document.getElementById("TEACHER NAME").value.trim();
  const subject=document.getElementById("TEACHER SUBJECT").value.trim();
  const experience=document.getElementById("TEACHER EXP").value.trim();
  const mobile=document.getElementById("TEACHER MOBILE").value.trim();
  const whatsapp=document.getElementById("TEACHER WHATSAPP").value.trim();
  const email=document.getElementById("teacherEmail").value.trim();
  
  if(!name || !subject || !mobile){alert("Enter Name, Subject and Mobile"); return;}
  
  let teachers=JSON.parse(localStorage.getItem("teachers"))||[];
  teachers.push({name,subject,experience,mobile,whatsapp,email});
  localStorage.setItem("teachers",JSON.stringify(teachers));
  
  document.getElementById("teacherName").value="";
  document.getElementById("teacherSubject").value="";
  document.getElementById("teacherExp").value="";
  document.getElementById("teacherMobile").value="";
  document.getElementById("teacherWhatsapp").value="";
  document.getElementById("teacherEmail").value="";
  
  loadTeachers();
}

function deleteTeacher(index){
  let teachers=JSON.parse(localStorage.getItem("teachers"))||[];
  teachers.splice(index,1);
  localStorage.setItem("teachers",JSON.stringify(teachers));
  loadTeachers();
}

// Notes
function loadNotes(){
  let notes=JSON.parse(localStorage.getItem("notes"))||[];
  const container=document.getElementById("noteList");
  container.innerHTML="";
  notes.forEach((n,i)=>{
    container.innerHTML+=`<div><span>${n.title}</span><button onclick="deleteNote(${i})">Delete</button></div>`;
  });
}
function addNote(){
  const title=document.getElementById("noteTitle").value.trim();
  if(!title){alert("Enter Note Title"); return;}
  let notes=JSON.parse(localStorage.getItem("notes"))||[];
  notes.push({title});
  localStorage.setItem("notes",JSON.stringify(notes));
  document.getElementById("noteTitle").value="";
  loadNotes();
}
function deleteNote(index){
  let notes=JSON.parse(localStorage.getItem("notes"))||[];
  notes.splice(index,1);
  localStorage.setItem("notes",JSON.stringify(notes));
  loadNotes();
}

// Links
function loadLinks(){
  let links=JSON.parse(localStorage.getItem("links"))||[];
  const container=document.getElementById("linkList");
  container.innerHTML="";
  links.forEach((l,i)=>{
    container.innerHTML+=`<div><span>${l.title}</span><button onclick="deleteLink(${i})">Delete</button></div>`;
  });
}
function addLink(){
  const title=document.getElementById("linkTitle").value.trim();
  const url=document.getElementById("linkURL").value.trim();
  if(!title || !url){alert("Enter title & URL"); return;}
  let links=JSON.parse(localStorage.getItem("links"))||[];
  links.push({title,url});
  localStorage.setItem("links",JSON.stringify(links));
  document.getElementById("linkTitle").value="";
  document.getElementById("linkURL").value="";
  loadLinks();
}
function deleteLink(index){
  let links=JSON.parse(localStorage.getItem("links"))||[];
  links.splice(index,1);
  localStorage.setItem("links",JSON.stringify(links));
  loadLinks();
}

// Notifications
function loadNotifications(){
  let notify=JSON.parse(localStorage.getItem("notifications"))||[];
  const container=document.getElementById("notifyList");
  container.innerHTML="";
  notify.forEach((n,i)=>{
    container.innerHTML+=`<div><span>${n.title}</span><button onclick="deleteNotification(${i})">Delete</button></div>`;
  });
}
function addNotification(){
  const title=document.getElementById("notifyTitle").value.trim();
  const link=document.getElementById("notifyLink").value.trim();
  if(!title || !link){alert("Enter title & link"); return;}
  let notify=JSON.parse(localStorage.getItem("notifications"))||[];
  notify.push({title,link});
  localStorage.setItem("notifications",JSON.stringify(notify));
  document.getElementById("notifyTitle").value="";
  document.getElementById("notifyLink").value="";
  loadNotifications();
}
function deleteNotification(index){
  let notify=JSON.parse(localStorage.getItem("notifications"))||[];
  notify.splice(index,1);
  localStorage.setItem("notifications",JSON.stringify(notify));
  loadNotifications();
}

// Load all
function loadAll(){
  loadStudents();
  loadTeachers();
  loadNotes();
  loadLinks();
  loadNotifications();
}
</script>

</body>
</html>
