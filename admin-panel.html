<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MATH'S WARRIOR ADMIN PANEL</title>

<style>
body{
  margin:0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#000428,#004e92);
  color:white;
}

.header{
  background:#111;
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  color:#FFD700;
}

.container{
  max-width:1000px;
  margin:auto;
  padding:20px;
}

.section{
  background:#111;
  padding:20px;
  border-radius:15px;
  margin-bottom:25px;
  box-shadow:0 0 20px rgba(0,0,0,0.6);
}

.section h2{
  color:#FFD700;
  margin-bottom:15px;
}

input, textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:none;
  outline:none;
}

button{
  background:#FF416C;
  border:none;
  padding:10px 20px;
  border-radius:25px;
  color:white;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}

button:hover{
  background:#C70039;
}

.card{
  background:#222;
  padding:15px;
  border-radius:15px;
  margin-top:15px;
  text-align:center;
}

.card img{
  width:90px;
  height:90px;
  border-radius:50%;
  border:3px solid #FFD700;
  object-fit:cover;
  margin-bottom:10px;
}

.card h3{
  color:#FFD700;
}
</style>
</head>
<body>

<div class="header">MATH'S WARRIOR ADMIN PANEL</div>

<div class="container">

<!-- TEACHER SECTION -->
<div class="section">
<h2>Add Teacher</h2>

<input type="text" id="tName" placeholder="Teacher Name">
<input type="text" id="tSubject" placeholder="Subject">
<input type="text" id="tMobile" placeholder="Mobile">
<input type="text" id="tWhatsapp" placeholder="WhatsApp">
<input type="email" id="tEmail" placeholder="Email">
<input type="file" id="tPhoto">

<button onclick="addTeacher()">Add Teacher</button>

<div id="teacherList"></div>
</div>

<!-- FOUNDER SECTION -->
<div class="section">
<h2>Add Founder</h2>

<input type="text" id="fName" placeholder="Founder Name">
<input type="text" id="fRole" placeholder="Role">
<input type="text" id="fMobile" placeholder="Mobile">
<input type="text" id="fWhatsapp" placeholder="WhatsApp">
<input type="email" id="fEmail" placeholder="Email">
<input type="file" id="fPhoto">

<button onclick="addFounder()">Add Founder</button>

<div id="founderList"></div>
</div>

<!-- NOTES SECTION -->
<div class="section">
<h2>Add Notes</h2>

<input type="text" id="noteTitle" placeholder="Notes Title">
<input type="file" id="noteFile">
<input type="text" id="noteLink" placeholder="Paste Google Drive / Any Link">

<button onclick="addNote()">Add Notes</button>

<div id="noteList"></div>
</div>

<!-- NOTIFICATION SECTION -->
<div class="section">
<h2>Add Notification</h2>

<input type="text" id="notiText" placeholder="Notification Text">
<input type="text" id="notiLink" placeholder="Paste Link Here (Optional)">

<button onclick="addNotification()">Add Notification</button>

<div id="notiList"></div>
</div>

<!-- STUDENT REGISTER VIEW -->
<div class="section">
<h2>Registered Students</h2>
<div id="studentList"></div>
</div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

loadTeachers();
loadFounders();
loadNotes();
loadNotifications();
loadStudents();

});

function toBase64(file, callback){
const reader = new FileReader();
reader.onload = () => callback(reader.result);
reader.readAsDataURL(file);
}

// ================= TEACHER =================
function addTeacher(){
let name = tName.value;
let subject = tSubject.value;
let mobile = tMobile.value;
let whatsapp = tWhatsapp.value;
let email = tEmail.value;
let photoFile = tPhoto.files[0];

if(!name || !subject){ alert("Fill required fields"); return; }

if(photoFile){
toBase64(photoFile, function(photo){
saveTeacher(name,subject,mobile,whatsapp,email,photo);
});
}else{
saveTeacher(name,subject,mobile,whatsapp,email,"");
}
}

function saveTeacher(name,subject,mobile,whatsapp,email,photo){
let teachers = JSON.parse(localStorage.getItem("TEACHERS")) || [];
teachers.push({name,subject,mobile,whatsapp,email,photo});
localStorage.setItem("TEACHERS", JSON.stringify(teachers));
loadTeachers();
}

function loadTeachers(){
let teachers = JSON.parse(localStorage.getItem("TEACHERS")) || [];
teacherList.innerHTML="";
teachers.forEach(t=>{
teacherList.innerHTML+=`
<div class="card">
<img src="${t.photo}">
<h3>${t.name}</h3>
<p>${t.subject}</p>
<p>${t.mobile}</p>
</div>`;
});
}

// ================= FOUNDER =================
function addFounder(){
let name=fName.value;
let role=fRole.value;
let mobile=fMobile.value;
let whatsapp=fWhatsapp.value;
let email=fEmail.value;
let photoFile=fPhoto.files[0];

if(photoFile){
toBase64(photoFile,function(photo){
saveFounder(name,role,mobile,whatsapp,email,photo);
});
}else{
saveFounder(name,role,mobile,whatsapp,email,"");
}
}

function saveFounder(name,role,mobile,whatsapp,email,photo){
let founders=JSON.parse(localStorage.getItem("FOUNDERS"))||[];
founders.push({name,role,mobile,whatsapp,email,photo});
localStorage.setItem("FOUNDERS",JSON.stringify(founders));
loadFounders();
}

function loadFounders(){
let founders=JSON.parse(localStorage.getItem("FOUNDERS"))||[];
founderList.innerHTML="";
founders.forEach(f=>{
founderList.innerHTML+=`
<div class="card">
<img src="${f.photo}">
<h3>${f.name}</h3>
<p>${f.role}</p>
</div>`;
});
}

// ================= NOTES =================
function addNote(){
let title=noteTitle.value;
let link=noteLink.value;
let file=noteFile.files[0];

if(file){
toBase64(file,function(fileData){
saveNote(title,fileData,link);
});
}else{
saveNote(title,"",link);
}
}

function saveNote(title,file,link){
let notes=JSON.parse(localStorage.getItem("NOTES"))||[];
notes.push({title,file,link});
localStorage.setItem("NOTES",JSON.stringify(notes));
loadNotes();
}

function loadNotes(){
let notes=JSON.parse(localStorage.getItem("NOTES"))||[];
noteList.innerHTML="";
notes.forEach(n=>{
noteList.innerHTML+=`
<div class="card">
<h3>${n.title}</h3>
<a href="${n.link}" target="_blank">Open Link</a>
</div>`;
});
}

// ================= NOTIFICATION =================
function addNotification(){
let text=notiText.value;
let link=notiLink.value;

let notifications=JSON.parse(localStorage.getItem("NOTIFICATIONS"))||[];
notifications.push({text,link});
localStorage.setItem("NOTIFICATIONS",JSON.stringify(notifications));
loadNotifications();
}

function loadNotifications(){
let notifications=JSON.parse(localStorage.getItem("NOTIFICATIONS"))||[];
notiList.innerHTML="";
notifications.forEach(n=>{
notiList.innerHTML+=`
<div class="card">
<p>${n.text}</p>
${n.link ? `<a href="${n.link}" target="_blank">Open</a>`:""}
</div>`;
});
}

// ================= STUDENTS =================
function loadStudents(){
let students=JSON.parse(localStorage.getItem("STUDENTS"))||[];
studentList.innerHTML="";
students.forEach(s=>{
studentList.innerHTML+=`
<div class="card">
<p>${s.name} - ${s.mobile}</p>
</div>`;
});
}
</script>

</body>
</html>
