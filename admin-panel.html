<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | MATH'S WARRIOR</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{
    font-family:'Poppins',sans-serif;
    margin:0;
    background:linear-gradient(135deg,#ff512f,#dd2476);
    color:white;
}
.container{padding:15px;}
h1{text-align:center;font-size:24px;}
.login-box{
    max-width:320px;
    margin:100px auto;
    background:white;
    color:#333;
    padding:20px;
    border-radius:15px;
    box-shadow:0 8px 25px rgba(0,0,0,0.3);
    text-align:center;
}
input{
    width:100%;
    padding:8px;
    margin:6px 0;
    border:none;
    border-radius:15px;
    background:#f2f2f2;
}
button{
    padding:6px 12px;
    border:none;
    border-radius:15px;
    background:red;
    color:white;
    cursor:pointer;
    margin-top:5px;
}
button:hover{background:black;}
.section{
    background:white;
    color:#333;
    padding:15px;
    border-radius:15px;
    margin-bottom:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
    font-size:14px;
}
table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
}
th,td{
    padding:6px;
    border-bottom:1px solid #ddd;
    font-size:12px;
}
th{
    background:#dd2476;
    color:white;
}
.delete-btn{
    background:red;
    padding:3px 6px;
    border:none;
    color:white;
    border-radius:5px;
    cursor:pointer;
    margin-left:5px;
}
.logout{
    float:right;
    background:black;
}

/* MD Section */
.md-section input{margin-bottom:5px;}
.md-section img{width:50px; height:50px; border-radius:50%; margin-right:5px; vertical-align:middle;}
.md-section div{display:inline-block; vertical-align:middle;}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginSection" class="login-box">
<h2>ğŸ” ADMIN LOGIN</h2>
<input type="text" id="adminId" placeholder="Enter ID">
<input type="password" id="adminPass" placeholder="Enter Password">
<button onclick="login()">LOGIN</button>
</div>

<!-- ADMIN PANEL -->
<div id="adminSection" class="container" style="display:none;">
<button class="logout" onclick="logout()">Logout</button>
<h1>âš™ ADMIN PANEL</h1>

<!-- STUDENTS -->
<div class="section">
<h3>ğŸ“‹ REGISTERED STUDENTS</h3>
<table>
<thead>
<tr>
<th>NAME</th>
<th>EMAIL</th>
<th>COURSE</th>
<th>FEE</th>
<th>ACTION</th>
</tr>
</thead>
<tbody id="studentTable"></tbody>
</table>
</div>

<!-- TEACHERS -->
<div class="section">
<h3>ğŸ‘¨â€ğŸ« ADD TEACHER</h3>
<input type="text" id="tName" placeholder="TEACHER NAME">
<input type="text" id="tSubject" placeholder="SUBJECT">
<input type="text" id="tExp" placeholder="EXPERIENCE">
<input type="text" id="tMobile" placeholder="MOBILE">
<input type="email" id="tEmail" placeholder="EMAIL">
<input type="text" id="tWhatsapp" placeholder="WHATSAPP NUMBER">
<button onclick="addTeacher()">Add Teacher</button>

<h4>ğŸ§‘ğŸ»â€ğŸ« TEACHER LIST:</h4>
<div id="teacherList"></div>
</div>

<!-- NOTES -->
<div class="section">
<h3>ğŸ“š UPLOAD NOTES</h3>
<input type="text" id="noteTitle" placeholder="NOTES TITLE">
<input type="text" id="noteSubject" placeholder="SUBJECT">
<input type="text" id="noteChapter" placeholder="CHAPTER">
<input type="text" id="noteClass" placeholder="CLASS">
<input type="text" id="noteTeacher" placeholder="TEACHER NAME">
<input type="file" id="noteFile">
<button onclick="uploadNote()">UPLOAD NOTE</button>

<h4>âœ… Uploaded Notes:</h4>
<div id="notesList"></div>
</div>

<!-- NOTIFICATIONS -->
<div class="section">
<h3>ğŸ”” ADD EXAM NOTIFICATION</h3>
<input type="text" id="examName" placeholder="EXAM NAME">
<input type="date" id="startDate">
<input type="date" id="endDate">
<input type="text" id="examLink" placeholder="Official Link">
<button onclick="addNotification()">Add Notification</button>

<h4>âœ… Uploaded Notifications:</h4>
<div id="notificationList"></div>
</div>

<!-- MD / FOUNDER -->
<div class="section md-section">
<h3>ğŸ‘‘ ADD FOUNDER / MD</h3>
<input type="text" id="mdName" placeholder="FOUNDER / MD NAME">
<input type="text" id="mdPhone" placeholder="PHONE NUMBER">
<input type="text" id="mdWhatsapp" placeholder="WHATSAPP NUMBER">
<input type="email" id="mdEmail" placeholder="EMAIL ID">
<input type="file" id="mdPhoto" accept="image/*">
<input type="text" id="mdResponsibility" placeholder="Responsibility / Dayitv">
<button onclick="addMD()">Add Founder</button>

<h4>ğŸ“ Founder / MD List:</h4>
<div id="mdList" class="md-list"></div>
</div>

<script>
// Admin Login
const ADMIN_ID="WARRIOR";
const ADMIN_PASS="ABHINAY";

function login(){
    let id=document.getElementById("adminId").value.trim();
    let pass=document.getElementById("adminPass").value.trim();
    if(id===ADMIN_ID && pass===ADMIN_PASS){
        document.getElementById("loginSection").style.display="none";
        document.getElementById("adminSection").style.display="block";
        loadStudents(); loadTeachers(); loadNotes(); loadNotifications(); loadMDs();
    } else { alert("Wrong ID or Password"); }
}

function logout(){ location.reload(); }

/* STUDENTS */
function loadStudents(){
    let students=JSON.parse(localStorage.getItem("students"))||[];
    let table=document.getElementById("studentTable");
    table.innerHTML="";
    students.forEach((s,i)=>{
        table.innerHTML+=`
        <tr>
        <td>${s.name||""}</td>
        <td>${s.email||""}</td>
        <td>${s.course||""}</td>
        <td>â‚¹${s.fee||""}</td>
        <td><button class="delete-btn" onclick="deleteStudent(${i})">Delete</button></td>
        </tr>`;
    });
}

function deleteStudent(index){
    let students=JSON.parse(localStorage.getItem("students"))||[];
    students.splice(index,1);
    localStorage.setItem("students",JSON.stringify(students));
    loadStudents();
}

/* TEACHERS */
function addTeacher(){
    let teacher={
        name:tName.value.trim(),
        subject:tSubject.value.trim(),
        experience:tExp.value.trim(),
        mobile:tMobile.value.trim(),
        email:tEmail.value.trim(),
        whatsapp:tWhatsapp.value.trim()
    };
    if(!teacher.name || !teacher.subject || !teacher.mobile){ alert("Fill required fields"); return;}
    let teachers=JSON.parse(localStorage.getItem("teachers"))||[];
    teachers.push(teacher);
    localStorage.setItem("teachers",JSON.stringify(teachers));
    document.querySelectorAll("#tName,#tSubject,#tExp,#tMobile,#tEmail,#tWhatsapp").forEach(i=>i.value="");
    loadTeachers();
}

function loadTeachers(){
    let teachers=JSON.parse(localStorage.getItem("teachers"))||[];
    let div=document.getElementById("teacherList");
    div.innerHTML="";
    teachers.forEach((t,i)=>{
        div.innerHTML+=`
        <p>
        <b>${t.name}</b> (${t.subject})<br>
        Exp: ${t.experience||"-"} | ğŸ“ ${t.mobile}
        <button class="delete-btn" onclick="deleteTeacher(${i})">X</button>
        </p><hr>`;
    });
}

function deleteTeacher(index){
    let teachers=JSON.parse(localStorage.getItem("teachers"))||[];
    teachers.splice(index,1);
    localStorage.setItem("teachers",JSON.stringify(teachers));
    loadTeachers();
}

/* NOTES */
function uploadNote(){
    let title=noteTitle.value.trim();
    let subject=noteSubject.value.trim();
    let chapter=noteChapter.value.trim();
    let className=noteClass.value.trim();
    let teacher=noteTeacher.value.trim();
    let fileInput=document.getElementById("noteFile");
    if(!title||!subject||!chapter||!className||!teacher||fileInput.files.length===0){ alert("Fill all fields"); return;}
    let reader=new FileReader();
    reader.onload=function(e){
        let notes=JSON.parse(localStorage.getItem("notes"))||[];
        notes.push({title,subject,chapter,className,teacher,file:e.target.result});
        localStorage.setItem("notes",JSON.stringify(notes));
        document.querySelectorAll("#noteTitle,#noteSubject,#noteChapter,#noteClass,#noteTeacher,#noteFile").forEach(i=>i.value="");
        loadNotes();
        alert("Note Uploaded Successfully");
    }
    reader.readAsDataURL(fileInput.files[0]);
}

function loadNotes(){
    let notes=JSON.parse(localStorage.getItem("notes"))||[];
    let div=document.getElementById("notesList");
    div.innerHTML="";
    notes.forEach((n,i)=>{
        div.innerHTML+=`
        <p>
        <b>${n.title}</b> - ${n.subject} (${n.className})<br>
        Chapter: ${n.chapter} | Teacher: ${n.teacher}
        <br><a href="${n.file}" target="_blank">Download</a>
        <button class="delete-btn" onclick="deleteNote(${i})">X</button>
        </p><hr>`;
    });
}

function deleteNote(index){
    let notes=JSON.parse(localStorage.getItem("notes"))||[];
    notes.splice(index,1);
    localStorage.setItem("notes",JSON.stringify(notes));
    loadNotes();
}

/* NOTIFICATIONS */
function addNotification(){
    let exam=examName.value.trim();
    let start=startDate.value;
    let end=endDate.value;
    let link=examLink.value.trim();
    if(!exam||!start||!end||!link){ alert("Fill all fields"); return;}
    let notifications=JSON.parse(localStorage.getItem("notifications"))||[];
    notifications.push({examName:exam,startDate:start,endDate:end,link});
    localStorage.setItem("notifications",JSON.stringify(notifications));
    document.querySelectorAll("#examName,#startDate,#endDate,#examLink").forEach(i=>i.value="");
    loadNotifications();
}

function loadNotifications(){
    let notifications=JSON.parse(localStorage.getItem("notifications"))||[];
    let div=document.getElementById("notificationList");
    div.innerHTML="";
    notifications.forEach((n,i)=>{
        div.innerHTML+=`
        <p>
        <b>${n.examName}</b><br>
        Start: ${n.startDate} | End: ${n.endDate}
        <br><a href="${n.link}" target="_blank">Open</a>
        <button class="delete-btn" onclick="deleteNotification(${i})">X</button>
        </p><hr>`;
    });
}

function deleteNotification(index){
    let notifications=JSON.parse(localStorage.getItem("notifications"))||[];
    notifications.splice(index,1);
    localStorage.setItem("notifications",JSON.stringify(notifications));
    loadNotifications();
}

/* MD / FOUNDER */
function addMD(){
    let name = mdName.value.trim();
    let phone = mdPhone.value.trim();
    let whatsapp = mdWhatsapp.value.trim();
    let email = mdEmail.value.trim();
    let responsibility = mdResponsibility.value.trim();
    let fileInput = document.getElementById("mdPhoto");
    if(!name || !phone || !whatsapp || !email || !responsibility || fileInput.files.length===0){ 
        alert("Fill all fields"); return;
    }
    let reader = new FileReader();
    reader.onload = function(e){
        let mds = JSON.parse(localStorage.getItem("mdList"))||[];
        mds.push({name,phone,whatsapp,email,photo:e.target.result,responsibility});
        localStorage.setItem("mdList",JSON.stringify(mds));
        // Clear inputs
        mdName.value=""; mdPhone.value=""; mdWhatsapp.value=""; mdEmail.value=""; mdPhoto.value=""; mdResponsibility.value="";
        loadMDs();
    }
    reader.readAsDataURL(fileInput.files[0]);
}

function loadMDs(){
    let mds = JSON.parse(localStorage.getItem("mdList"))||[];
    let div = document.getElementById("mdList");
    div.innerHTML="";
    mds.forEach((md,i)=>{
        div.innerHTML+=`
        <p>
        <img src="${md.photo}" alt="${md.name}">
        <div>
        <b>${md.name}</b><br>
        ğŸ“ ${md.phone} | ğŸ“± ${md.whatsapp} <br>
        âœ‰ï¸ ${md.email} <br>
        ğŸ“ ${md.responsibility}
        </div>
        <button class="delete-btn" onclick="deleteMD(${i})">X</button>
        </p><hr>`;
    });
}

function deleteMD(index){
    let mds = JSON.parse(localStorage.getItem("mdList"))||[];
    mds.splice(index,1);
    localStorage.setItem("mdList",JSON.stringify(mds));
    loadMDs();
}
</script>

</body>
</html>
