<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Courses | MATH'S WARRIOR</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:20px;
  color:white;
}

.container{
  background:white;
  color:#333;
  padding:30px 25px;
  max-width:700px;
  width:100%;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.3);
}
h2{
  text-align:center;
  margin-bottom:25px;
  color:#ff4b2b;
  font-size:26px;
  letter-spacing:1px;
}
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:14px;
}
input:focus{
  border-color:#ff4b2b;
  outline:none;
  box-shadow:0 0 8px rgba(255,75,43,0.4);
}
button{
  padding:8px 12px;
  font-size:14px;
  background:linear-gradient(45deg,#ff416c,#ff4b2b);
  color:white;
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin-top:8px;
  transition:0.3s;
}
button:hover{
  background:#d90429;
  transform:scale(1.05);
}
.course-card{
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:#fff;
  padding:18px;
  border-radius:15px;
  margin-bottom:15px;
  font-weight:bold;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
  position:relative;
}
.course-card div{
  margin-bottom:6px;
}
.code-box{
  background: rgba(0,0,0,0.2);
  padding:5px 10px;
  border-radius:8px;
  display:inline-block;
  font-weight:bold;
  letter-spacing:1px;
}
</style>
</head>
<body>
<div class="container">
<h2>My Courses</h2>
<input type="text" id="aadhaar" placeholder="Enter Aadhaar Number" required>
<button onclick="showCourses()">Show My Courses</button>

<div id="coursesList" style="margin-top:20px;"></div>
</div>

<script>
// Auto generate unique code for each course
function generateCourseCode(aadhaar, courseName){
  let random = Math.floor(1000 + Math.random()*9000); // 4 digit random
  return `MW-${aadhaar.slice(-4)}-${courseName.replace(/\s+/g,'').toUpperCase()}-${random}`;
}

function showCourses(){
  const aadhaar = document.getElementById("aadhaar").value.trim();
  if(aadhaar.length != 12 || isNaN(aadhaar)){
    alert("Enter valid 12-digit Aadhaar Number!");
    return;
  }

  let students = JSON.parse(localStorage.getItem("students")) || [];
  let student = students.find(s => s.aadhaar === aadhaar);
  let div = document.getElementById("coursesList");
  div.innerHTML = "";

  if(!student){
    div.innerHTML = `<p style="color:red;text-align:center;">No student found with this Aadhaar!</p>`;
    return;
  }

  div.innerHTML = `<h3 style="text-align:center;margin-bottom:15px;">Welcome, ${student.name}</h3>`;

  if(student.courses.length === 0){
    div.innerHTML += `<p style="text-align:center;">You have not enrolled in any courses yet.</p>`;
    return;
  }

  student.courses.forEach((c, idx) => {
    // Initialize paid status if not exists
    if(c.paid === undefined) c.paid = false;
    if(!c.code) c.code = generateCourseCode(aadhaar, c.name);

    div.innerHTML += `<div class="course-card">
      <div>üìò Course: ${c.name}</div>
      <div>üí∞ Fee: ‚Çπ${c.fee} - <strong>${c.paid ? "Paid ‚úÖ" : "Pending ‚ùå"}</strong></div>
      <div>üìù Code: <span class="code-box">${c.code}</span></div>
      <button onclick="togglePayment(${idx})">${c.paid ? "Mark as Unpaid" : "Mark as Paid"}</button>
      <button onclick="downloadCertificate('${c.name}','${student.name}')">Download Certificate</button>
    </div>`;
  });

  // Save back updated paid status and code
  localStorage.setItem("students", JSON.stringify(students));
}

// Toggle payment status
function togglePayment(courseIndex){
  const aadhaar = document.getElementById("aadhaar").value.trim();
  let students = JSON.parse(localStorage.getItem("students")) || [];
  let student = students.find(s => s.aadhaar === aadhaar);
  if(student){
    student.courses[courseIndex].paid = !student.courses[courseIndex].paid;
    localStorage.setItem("students", JSON.stringify(students));
    showCourses();
  }
}

// Dummy certificate download
function downloadCertificate(course, studentName){
  alert(`Certificate for ${studentName} - ${course} is ready to download!`);
  // Future: generate PDF dynamically
}
</script>
</body>
</html>
