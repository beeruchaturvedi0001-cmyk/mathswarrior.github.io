<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Courses | MATH'S WARRIOR</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  color:white;
}

/* Container */
.container{
  background:white;
  color:#333;
  padding:30px 25px;
  max-width:600px;
  width:100%;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

/* Headings */
h2{
  text-align:center;
  margin-bottom:25px;
  color:#ff4b2b;
  font-size:26px;
  letter-spacing:1px;
}

/* Input & Button */
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:14px;
}
input:focus{
  border-color:#ff4b2b;
  outline:none;
  box-shadow:0 0 8px rgba(255,75,43,0.4);
}

button{
  width:100%;
  padding:14px;
  background:linear-gradient(45deg,#ff416c,#ff4b2b);
  color:white;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
  margin-top:10px;
}
button:hover{
  background:#d90429;
  transform:scale(1.02);
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
}

/* Courses List */
.course-card{
  background:#ffe6e6;
  color:#d90429;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  font-weight:bold;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

/* Responsive */
@media(max-width:520px){
  .container{padding:25px 15px;}
  input{padding:10px;}
  button{padding:12px;}
}
</style>
</head>
<body>

<div class="container">
<h2>My Courses</h2>

<input type="text" id="aadhaar" placeholder="Enter Aadhaar Number" required>
<button onclick="showCourses()">Show My Courses</button>

<div id="coursesList" style="margin-top:20px;"></div>
</div>

<script>
// Show Courses Function
function showCourses(){
  const aadhaar = document.getElementById("aadhaar").value.trim();
  if(aadhaar.length != 12 || isNaN(aadhaar)){
    alert("Enter valid 12-digit Aadhaar Number!");
    return;
  }

  let students = JSON.parse(localStorage.getItem("students")) || [];
  let student = students.find(s => s.aadhaar === aadhaar);

  let div = document.getElementById("coursesList");
  div.innerHTML = "";

  if(!student){
    div.innerHTML = `<p style="color:red;text-align:center;">No student found with this Aadhaar!</p>`;
    return;
  }

  div.innerHTML = `<h3 style="text-align:center;margin-bottom:15px;">Welcome, ${student.name}</h3>`;

  if(student.courses.length === 0){
    div.innerHTML += `<p style="text-align:center;">You have not enrolled in any courses yet.</p>`;
    return;
  }

  student.courses.forEach(c => {
    div.innerHTML += `<div class="course-card">
      Course: ${c.name} <br> Fee: â‚¹${c.fee}
    </div>`;
  });
}
</script>

</body>
</html>
