<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Courses | MATH'S WARRIOR</title>
<style>
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  padding:20px;
}
.container{
  max-width:900px;
  margin:auto;
  background:white;
  color:#333;
  padding:25px;
  border-radius:15px;
}
h2{text-align:center;color:#ff4b2b;margin-bottom:15px;text-transform:uppercase;}
input{width:100%;padding:10px;margin:8px 0;border-radius:10px;border:1px solid #ccc;text-transform:uppercase;font-weight:bold;}
button{padding:12px;background:#ff416c;color:white;border:none;border-radius:10px;cursor:pointer;width:100%;font-weight:bold;text-transform:uppercase;margin-top:10px;}
button:hover{background:#ff4b2b;}
.section{margin-top:20px;overflow-x:auto;}
table#studentCourses{width:100%;border-collapse:collapse;background:black;color:white;}
th,td{padding:12px 8px;text-align:center;border:1px solid #ddd;font-weight:bold;text-transform:uppercase;}
th{background:#ff416c;color:white;}
tr:nth-child(even){background:#222;}
</style>
</head>
<body>

<div class="container">
<h2>MY COURSES</h2>

<label>ENTER AADHAAR NUMBER</label>
<input type="text" id="aadhaar" placeholder="ENTER YOUR 12-DIGIT AADHAAR" maxlength="12">
<button onclick="showMyCourses()">SHOW MY COURSES</button>

<div id="coursePanel" class="section"></div>
</div>

<script>
// Show courses for student
function showMyCourses(){
  const aadhaar=document.getElementById("aadhaar").value.trim();
  if(aadhaar.length!==12 || isNaN(aadhaar)){
    alert("PLEASE ENTER VALID 12-DIGIT AADHAAR!");
    return;
  }

  const registrations=JSON.parse(localStorage.getItem("registrations"))||[];
  const student=registrations.find(s=>s.aadhaar===aadhaar);
  const panel=document.getElementById("coursePanel");
  panel.innerHTML="";

  if(!student){
    panel.innerHTML="<p style='color:red;text-align:center;'>NO COURSE REGISTERED FOR THIS AADHAAR!</p>";
    return;
  }

  const table=document.createElement("table");
  table.id="studentCourses";
  const header=table.insertRow();
  ["S.NO","NAME","FATHER NAME","COURSE","FEE","PAYMENT STATUS","UTR NUMBER"].forEach(h=>{
    const th=document.createElement("th");
    th.innerText=h;
    header.appendChild(th);
  });

  const row=table.insertRow();
  row.insertCell(0).innerText=1;
  row.insertCell(1).innerText=student.fullName;
  row.insertCell(2).innerText=student.fatherName;
  row.insertCell(3).innerText=student.selectedCourse;
  row.insertCell(4).innerText="₹"+student.courseFee;
  row.insertCell(5).innerText="PAID ✅";
  row.insertCell(6).innerText=student.utrNumber;

  panel.appendChild(table);
}
</script>

</body>
</html>
