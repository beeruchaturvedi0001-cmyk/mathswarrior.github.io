<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MY COURSES | MATH'S WARRIOR</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:linear-gradient(135deg,#ff512f,#dd2476);
padding:20px;
color:white;
min-height:100vh;
}

/* Header */
.header{
text-align:center;
margin-bottom:25px;
}

.header h1{
font-size:28px;
}

/* Search Box */
.search-box{
max-width:500px;
margin:auto;
display:flex;
gap:10px;
margin-bottom:30px;
}

.search-box input{
flex:1;
padding:12px;
border:none;
border-radius:25px;
outline:none;
}

.search-box button{
padding:12px 20px;
border:none;
border-radius:25px;
background:red;
color:white;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

.search-box button:hover{
background:black;
}

/* Course Card */
.course-box{
background:white;
color:#333;
padding:25px;
border-radius:25px;
box-shadow:0 15px 30px rgba(0,0,0,0.3);
max-width:500px;
margin:20px auto;
text-align:center;
transition:0.3s;
}

.course-box:hover{
transform:scale(1.05);
}

.course-box h2{
color:red;
margin-bottom:10px;
}

.price{
font-weight:bold;
background:#ffe6e6;
color:red;
padding:6px 15px;
border-radius:20px;
display:inline-block;
margin:10px 0;
}

.status{
display:inline-block;
background:#27ae60;
color:white;
padding:6px 12px;
border-radius:20px;
font-size:14px;
}

</style>
</head>

<body>

<div class="header">
<h1>MY COURSES</h1>
<p>MATH'S WARRIOR | By Abhinay Pratap</p>
</div>

<div class="search-box">
<input type="text" id="studentNameInput" placeholder="Enter Your Registered Name">
<button onclick="showMyCourses()">SEARCH</button>
</div>

<div id="coursesContainer"></div>

<script>

function showMyCourses(){

let nameInput = document.getElementById("studentNameInput").value.trim();

if(nameInput===""){
alert("Please enter your registered name");
return;
}

let students = JSON.parse(localStorage.getItem("students")) || [];

let myCourses = students.filter(student =>
student.name.toLowerCase() === nameInput.toLowerCase()
);

let container = document.getElementById("coursesContainer");
container.innerHTML="";

if(myCourses.length === 0){
container.innerHTML =
"<p style='text-align:center;font-size:18px;'>No course found with this name.</p>";
return;
}

myCourses.forEach(student=>{

let div = document.createElement("div");
div.className="course-box";
div.innerHTML=`
<h2>${student.course}</h2>
<p><b>Student:</b> ${student.name}</p>
<p><b>Registration ID:</b> ${student.regID}</p>
<span class="price">Fee: â‚¹${localStorage.getItem("selectedFee") || "N/A"}</span><br><br>
<span class="status">ENROLLED</span>
`;

container.appendChild(div);

});

}

</script>

</body>
</html>
