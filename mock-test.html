<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MATH'S WARRIOR MOCK TEST</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background: linear-gradient(135deg,#ff0000,#001f7f); min-height:100vh; display:flex; justify-content:center; align-items:flex-start; padding:20px; color:white; position:relative; overflow-x:hidden;}
body::before{content:"ABHINAYPRATAPMATHS"; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%) rotate(-30deg); font-size:80px; color:rgba(255,255,255,0.08); z-index:0; pointer-events:none; white-space:nowrap;}
#registration{background:#fff0f0;padding:20px;border-radius:20px;box-shadow:0 10px 25px rgba(0,0,0,0.3); text-align:center;width:100%;max-width:400px; z-index:1;}
#registration h1{color:black;margin-bottom:15px;}
#registration input{width:80%;padding:10px;border-radius:12px;border:1px solid #ccc;margin:10px 0;font-size:16px;}
#registration button{padding:10px 20px;border:none;border-radius:12px; background:linear-gradient(45deg,#ff0000,#001f7f);color:white;font-weight:bold;cursor:pointer;font-size:16px;}
#registration button:hover{transform:scale(1.05);}
#mockTestContainer{display:none;width:100%;max-width:900px; z-index:1;}
#mockHeader{display:flex;justify-content:space-between;align-items:center;background:linear-gradient(90deg,#ffeb3b,#001f7f);padding:10px 20px;border-radius:12px;margin-bottom:15px;color:black;font-weight:bold;font-size:18px;}
#questionsBox{background:#001f7f;color:white;padding:20px;border-radius:15px;box-shadow:0 10px 25px rgba(0,0,0,0.3);margin-bottom:20px;}
.question{position:relative;margin-bottom:15px;padding:15px;background:rgba(255,255,255,0.1);border-radius:10px;}
.question::after{content:"ABHINAYPRATAPMATHS"; position:absolute; top:40%; left:20%; font-size:40px; color:rgba(255,255,255,0.08); transform:rotate(-30deg); pointer-events:none;}
.question p{margin-bottom:8px;font-weight:bold;}
.options label{display:block;margin-bottom:5px;cursor:pointer;}
#submitBtn{padding:10px 20px;border:none;border-radius:12px;background:linear-gradient(45deg,#ff0000,#001f7f);color:white;font-weight:bold;cursor:pointer;margin-bottom:20px;}
#submitBtn:hover{transform:scale(1.05);}
#answerKey{display:none;background:#ff0000;color:white;padding:20px;border-radius:15px;margin-bottom:20px;max-height:500px;overflow-y:auto;}
#leaderboard{display:none;background:#001f7f;color:white;padding:20px;border-radius:15px;max-height:300px;overflow-y:auto;}
#leaderboard h3{margin-bottom:10px;}
table{width:100%;border-collapse:collapse;}
th,td{border:1px solid white;padding:8px;text-align:center;}
th{background:#ff0000;}
</style>
</head>
<body>

<div id="registration">
  <h1>MATH'S WARRIOR</h1>
  <input type="text" id="studentName" placeholder="Enter Student Name" required>
  <button onclick="startTest()">Attempt Now</button>
</div>

<div id="mockTestContainer">
  <div id="mockHeader">
    <div>Student: <span id="displayName" style="color:yellow;"></span></div>
    <div>Time Left: <span id="timer">30:00</span></div>
  </div>

  <div id="questionsBox"></div>
  <button id="submitBtn" onclick="submitTest()">Submit Test</button>

  <div id="answerKey"></div>

  <div id="leaderboard">
    <h3>Top Scorer</h3>
    <table>
      <thead>
        <tr><th>Name</th><th>Score</th><th>Right</th><th>Attempted</th><th>Not Attempted</th></tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </div>
</div>

<script>
const MARKS_PER_Q=1.25;
const questionsData={
Maths:[{q:"2+2=?",options:["3","4","5","6"],answer:"4"},{q:"5*3=?",options:["15","10","8","20"],answer:"15"},{q:"12/4=?",options:["2","3","4","6"],answer:"3"},{q:"7-5=?",options:["1","2","3","4"],answer:"2"},{q:"9+6=?",options:["14","15","16","17"],answer:"15"},{q:"8*2=?",options:["14","16","18","20"],answer:"16"},{q:"10-7=?",options:["2","3","4","5"],answer:"3"},{q:"6+9=?",options:["14","15","16","17"],answer:"15"},{q:"3*3=?",options:["6","9","12","15"],answer:"9"},{q:"18/3=?",options:["5","6","7","8"],answer:"6"}],
Reasoning:[{q:"Next number: 2,4,6,8,?",options:["10","9","12","14"],answer:"10"},{q:"If A>B & B>C then A?",options:[">C","<C","=C","None"],answer:">C"},{q:"Pattern: AB, BC, CD, ?",options:["DE","EF","FG","GH"],answer:"DE"},{q:"Find odd: 2,3,5,7,9",options:["2","3","5","9"],answer:"9"},{q:"Mirror of R?",options:["Я","R","P","Q"],answer:"Я"},{q:"Complete: 5,10,15,?",options:["20","25","30","35"],answer:"20"},{q:"Select next: 1,4,9,16,?",options:["25","20","21","36"],answer:"25"},{q:"Opposite of North?",options:["South","East","West","North"],answer:"South"},{q:"Next: 3,6,9,?",options:["12","15","18","21"],answer:"12"},{q:"Missing letter: A,B,?,D",options:["C","E","F","G"],answer:"C"}],
Science:[{q:"Water formula?",options:["H2O","CO2","O2","NaCl"],answer:"H2O"},{q:"Sun is?",options:["Star","Planet","Moon","Comet"],answer:"Star"},{q:"Our planet?",options:["Earth","Mars","Venus","Jupiter"],answer:"Earth"},{q:"Boiling point of water?",options:["100°C","0°C","50°C","90°C"],answer:"100°C"},{q:"Atomic number of H?",options:["1","2","3","4"],answer:"1"},{q:"Gas we breathe?",options:["Oxygen","CO2","Nitrogen","Hydrogen"],answer:"Oxygen"},{q:"Human heart?",options:["4","2","3","1"],answer:"4"},{q:"Speed of light?",options:["3*10^8 m/s","1*10^8","3*10^6","3*10^9"],answer:"3*10^8 m/s"},{q:"Main gas in air?",options:["Oxygen","Hydrogen","Nitrogen","Carbon dioxide"],answer:"Nitrogen"},{q:"F=ma?",options:["Yes","No","Maybe","None"],answer:"Yes"}],
GK:[{q:"Capital of India?",options:["Delhi","Mumbai","Kolkata","Chennai"],answer:"Delhi"},{q:"President of India?",options:["Modi","Murmu","Kovind","Singh"],answer:"Murmu"},{q:"Largest country?",options:["Russia","India","China","USA"],answer:"Russia"},{q:"Currency of USA?",options:["Dollar","Euro","Rupee","Yen"],answer:"Dollar"},{q:"Fastest land animal?",options:["Tiger","Cheetah","Lion","Leopard"],answer:"Cheetah"},{q:"Mount Everest height?",options:["8848","9000","8500","8000"],answer:"8848"},{q:"Olympics 2024?",options:["Paris","Tokyo","Los Angeles","London"],answer:"Paris"},{q:"Largest ocean?",options:["Pacific","Atlantic","Indian","Arctic"],answer:"Pacific"},{q:"National sport of India?",options:["Hockey","Cricket","Football","Kabaddi"],answer:"Hockey"},{q:"Biggest desert?",options:["Sahara","Gobi","Thar","Kalahari"],answer:"Sahara"}]
};

let answers={};

function startTest(){
  const name=document.getElementById("studentName").value.trim();
  if(!name){alert("Enter Name"); return;}
  document.getElementById("registration").style.display="none";
  document.getElementById("mockTestContainer").style.display="block";
  document.getElementById("displayName").innerText=name;
  displayAllQuestions();
  startTimer(30);
}

function displayAllQuestions(){
  const box=document.getElementById("questionsBox");
  box.innerHTML="";
  Object.keys(questionsData).forEach(section=>{
    box.innerHTML+=`<h3 style='color:#ffeb3b;margin-top:15px;'>${section}</h3>`;
    questionsData[section].forEach((q,i)=>{
      const selected=answers[section]?answers[section][i]:"";
      let html=`<div class='question'><p>${i+1}. ${q.q}</p><div class='options'>`;
      q.options.forEach(o=>{
        html+=`<label><input type='radio' name='${section}_${i}' value='${o}' ${selected===o?"checked":""}> ${o}</label>`;
      });
      html+=`</div></div>`;
      box.innerHTML+=html;
    });
  });
}

function submitTest(){
  let totalRight=0,attempted=0,notAttempted=0;
  Object.keys(questionsData).forEach(section=>{
    answers[section]=[];
    questionsData[section].forEach((q,i)=>{
      const selected=document.querySelector(`input[name='${section}_${i}']:checked`);
      let ans=selected?selected.value:"Not Attempted";
      answers[section].push(ans);
      if(ans!=="Not Attempted") attempted++;
      if(ans==="Not Attempted") notAttempted++;
      if(ans===q.answer) totalRight++;
    });
  });

  let totalScore=(totalRight*MARKS_PER_Q).toFixed(2);

  // Answer Key
  const keyBox=document.getElementById("answerKey");
  keyBox.style.display="block";
  keyBox.innerHTML="<h3>Answer Key</h3>";
  Object.keys(questionsData).forEach(section=>{
    keyBox.innerHTML+=`<h4>${section}</h4>`;
    questionsData[section].forEach((q,i)=>{
      keyBox.innerHTML+=`<p>${i+1}. ${q.q} ✅ Correct: ${q.answer} | Your Answer: ${answers[section][i]}</p>`;
    });
  });

  // Leaderboard
  const name=document.getElementById("displayName").innerText;
  let leaderboard=JSON.parse(localStorage.getItem("leaderboard"))||[];
  leaderboard.push({name,totalScore,right:totalRight,attempted,notAttempted});
  leaderboard.sort((a,b)=>b.totalScore-a.totalScore);
  localStorage.setItem("leaderboard",JSON.stringify(leaderboard));

  const lbBody=document.getElementById("leaderboardBody");
  document.getElementById("leaderboard").style.display="block";
  const top=leaderboard[0];
  lbBody.innerHTML=`<tr>
    <td>${top.name}</td>
    <td>${top.totalScore}/50</td>
    <td>${top.right}</td>
    <td>${top.attempted}</td>
    <td>${top.notAttempted}</td>
  </tr>`;
}

function startTimer(minutes){
  let time=minutes*60;
  const interval=setInterval(()=>{
    let m=Math.floor(time/60);
    let s=time%60;
    document.getElementById("timer").innerText=(m<10?"0"+m:m)+":"+(s<10?"0"+s:s);
    if(time<=0){
      clearInterval(interval);
      submitTest();
      alert("Time Over! Test submitted automatically.");
    }
    time--;
  },1000);
}
</script>
</body>
</html>
