<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entrance Exam Test - MATH'S WARRIOR</title>
<style>
/* Body and container */
body{
    font-family:'Poppins',sans-serif;
    background: linear-gradient(135deg,#ff4b2b,#f9f2d8);
    padding:20px;
    min-height:100vh;
}
.container{
    max-width:950px;
    margin:30px auto;
    background:#fff;
    padding:30px;
    border-radius:25px;
    box-shadow:0 15px 35px rgba(0,0,0,0.2);
}

/* Header */
h1{
    text-align:center;
    color:#b58900; /* Dark Yellow */
    font-size:38px;
    letter-spacing:2px;
    margin-bottom:5px;
    font-weight:bold;
}
h3{
    text-align:center;
    color:#333;
    font-size:22px;
    margin-bottom:30px;
    letter-spacing:1px;
}

/* Info box */
.info{
    display:flex;
    justify-content:space-between;
    margin-bottom:25px;
    flex-wrap:wrap;
}
.info input{
    padding:12px 15px;
    border-radius:12px;
    border:1px solid #ccc;
    width:48%;
    margin-bottom:10px;
    font-size:16px;
}
#timer{
    font-weight:bold;
    color:#e63946;
    font-size:18px;
    padding:10px 15px;
    border-radius:12px;
    background:#ffe6cc;
}

/* Question Card */
.question-card{
    margin-bottom:20px;
    padding:20px;
    border-radius:20px;
    border:1px solid #f2f2f2;
    transition:0.3s;
    background: linear-gradient(90deg,#fff7e6,#ffe6cc);
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
}
.question-card:hover{
    transform:translateY(-5px);
    box-shadow:0 12px 25px rgba(0,0,0,0.25);
}
.options input{
    margin-right:10px;
    accent-color:#ff4b2b;
}

/* Button */
button{
    width:100%;
    padding:16px;
    background:linear-gradient(45deg,#ff416c,#ff4b2b);
    color:white;
    font-weight:bold;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s, transform 0.3s;
    font-size:18px;
    margin-top:20px;
}
button:hover{
    background:#e63946;
    transform:scale(1.05);
    box-shadow:0 8px 25px rgba(0,0,0,0.3);
}

/* Footer */
.footer{
    text-align:center;
    color:#555;
    margin-top:25px;
    font-weight:bold;
    letter-spacing:1px;
}
</style>
</head>
<body>

<div class="container">
<h1>MATH'S WARRIOR</h1>
<h3>ENTRANCE EXAM TEST</h3>

<div class="info">
<input type="text" id="STUDENT NAME" placeholder="ENTER STUDENT NAME" required>
<div id="timer">15:00</div>
</div>

<form id="mockTestForm">
<div id="questions"></div>
<button type="submit">Submit Test</button>
</form>

<div class="footer">By Abhinay Pratap</div>
</div>

<script>
/* 25 Basic → Moderate Level Maths Questions */
const questions = [
  {q:"1. 5 + 7 =", options:["10","11","12","13"], answer:"12"},
  {q:"2. 9 × 6 =", options:["52","54","56","58"], answer:"54"},
  {q:"3. 18 ÷ 3 =", options:["5","6","7","8"], answer:"6"},
  {q:"4. √49 =", options:["6","7","8","9"], answer:"7"},
  {q:"5. 20% of 150 =", options:["25","30","28","35"], answer:"30"},
  {q:"6. 2³ + 5 =", options:["11","12","13","14"], answer:"13"},
  {q:"7. 45 – 17 + 3 =", options:["30","31","32","33"], answer:"31"},
  {q:"8. 5 × (7 + 3) =", options:["45","50","55","60"], answer:"50"},
  {q:"9. 72 ÷ 8 – 2 =", options:["7","8","9","10"], answer:"7"},
  {q:"10. 11 × 11 – 20 =", options:["101","102","103","104"], answer:"101"},
  {q:"11. If x – 7 = 13, x = ?", options:["19","20","21","22"], answer:"20"},
  {q:"12. 56 ÷ 7 + 8 =", options:["16","17","18","19"], answer:"16"},
  {q:"13. 8² – 15 =", options:["49","50","51","52"], answer:"49"},
  {q:"14. 7 × 6 + 5 =", options:["46","47","48","49"], answer:"47"},
  {q:"15. √144 + 10 =", options:["21","22","23","24"], answer:"22"},
  {q:"16. 3³ + 4² =", options:["55","56","57","58"], answer:"55"},
  {q:"17. 120 ÷ 5 – 8 =", options:["16","18","20","22"], answer:"16"},
  {q:"18. 15 × 2 + 9 =", options:["29","30","39","34"], answer:"39"},
  {q:"19. 50% of 180 =", options:["80","85","90","95"], answer:"90"},
  {q:"20. 2(7 + 9) – 6 =", options:["18","20","22","24"], answer:"20"},
  {q:"21. 3 × (4 + 5) – 7 =", options:["20","21","22","23"], answer:"20"},
  {q:"22. 144 ÷ 12 + 7 =", options:["18","19","20","21"], answer:"19"},
  {q:"23. 5² + 6² =", options:["61","62","63","64"], answer:"61"},
  {q:"24. √225 =", options:["14","15","16","17"], answer:"15"},
  {q:"25. 12² ÷ 4 =", options:["30","32","36","38"], answer:"36"}
];

/* Load Questions */
const container = document.getElementById('questions');
questions.forEach((q,i)=>{
  const div = document.createElement('div');
  div.classList.add('question-card');
  div.innerHTML = `<p><b>Q${i+1}.</b> ${q.q}</p>
  <div class="options">
  ${q.options.map(opt=>`<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label>`).join('')}
  </div>`;
  container.appendChild(div);
});

/* Timer 15 min */
let time = 15*60;
const timer = document.getElementById('timer');
const interval = setInterval(()=>{
  const min = Math.floor(time/60);
  const sec = time%60;
  timer.textContent = `${min}:${sec<10?'0'+sec:sec}`;
  time--;
  if(time<0){clearInterval(interval); submitTest();}
},1000);

/* Submit Test & Score */
document.getElementById('mockTestForm').addEventListener('submit',function(e){
  e.preventDefault();
  submitTest();
});

function submitTest(){
  clearInterval(interval);
  let score=0;
  questions.forEach((q,i)=>{
    const selected = document.querySelector(`input[name=q${i}]:checked`);
    if(selected){
      if(selected.value===q.answer){score+=1;}
      else{score-=0.5;} // negative marking
    }
  });
  const percent = ((score/25)*100).toFixed(2);
  alert(`Student: ${document.getElementById('studentName').value}\nScore: ${score}\nPercentage: ${percent}%\n(Max 25, Negative marking 0.5)`);
  window.location.reload();
}
</script>

</body>
</html>
