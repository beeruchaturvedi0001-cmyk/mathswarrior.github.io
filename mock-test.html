<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Test | MATH'S WARRIOR</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
text-align:center;
}

h1{color:gold;margin-top:20px;}
.container{
background:rgba(255,255,255,0.1);
padding:20px;
margin:20px;
border-radius:20px;
}

input{
padding:10px;
border-radius:20px;
border:none;
width:80%;
margin-bottom:15px;
}

.question{
text-align:left;
margin:15px 0;
}

button{
padding:12px 25px;
border:none;
border-radius:25px;
background:linear-gradient(45deg,#ff416c,#ff4b2b);
color:white;
font-weight:bold;
cursor:pointer;
margin-top:10px;
}

#result{
margin-top:20px;
font-size:18px;
font-weight:bold;
}

#leaderboard{
margin-top:15px;
background:rgba(255,255,255,0.1);
padding:10px;
border-radius:15px;
}
</style>
</head>

<body>

<h1>MATH'S WARRIOR</h1>
<h3>THE PATH OF SELECTION</h3>
<p>Maths by Abhinay Pratap (B.Sc Maths)</p>

<div class="container">

<h3 id="timer">Time Left: 15:00</h3>

<input type="text" id="studentName" placeholder="Enter Student Name">

<form id="quizForm"></form>

<button onclick="submitTest()">Submit Test</button>

<div id="result"></div>

<h3>üèÜ Leaderboard (Top 10)</h3>
<div id="leaderboard"></div>

</div>

<script>

/* TIMER */
let time = 900;
let timer = setInterval(function(){
let minutes = Math.floor(time/60);
let seconds = time%60;
document.getElementById("timer").innerHTML =
"Time Left: "+minutes+":"+(seconds<10?"0":"")+seconds;
time--;
if(time<0){
clearInterval(timer);
submitTest();
}
},1000);

/* QUESTIONS */
let questions = [
["1) 12 + 15 = ?",["25","27","30","32"],"27"],
["2) 45 √∑ 5 = ?",["8","9","10","7"],"9"],
["3) 9 √ó 8 = ?",["72","64","81","70"],"72"],
["4) ‚àö81 = ?",["7","8","9","6"],"9"],
["5) 100 - 45 = ?",["45","55","65","35"],"55"],
["6) 25% of 200 = ?",["40","50","60","30"],"50"],
["7) LCM of 4 and 6 = ?",["12","24","6","18"],"12"],
["8) HCF of 12 and 18 = ?",["6","3","9","12"],"6"],
["9) 3¬≤ = ?",["6","9","12","3"],"9"],
["10) 7 √ó 11 = ?",["77","66","88","99"],"77"],
["11) 5/10 = ?",["1/2","1/3","2/5","3/4"],"1/2"],
["12) 0.5 + 0.5 = ?",["1","0.5","2","1.5"],"1"],
["13) 15% of 100 = ?",["10","15","20","5"],"15"],
["14) 18 √∑ 3 = ?",["5","6","7","8"],"6"],
["15) 14 + 6 = ?",["18","20","22","16"],"20"],
["16) 10¬≤ = ?",["100","10","20","200"],"100"],
["17) 50% of 80 = ?",["30","40","20","50"],"40"],
["18) 121 √∑ 11 = ?",["10","11","9","12"],"11"],
["19) 4¬≥ = ?",["64","16","12","8"],"64"],
["20) 60 - 25 = ?",["35","30","40","45"],"35"],
["21) 2/4 = ?",["1/2","1/4","3/4","2/3"],"1/2"],
["22) 9 + 6 = ?",["15","16","14","13"],"15"],
["23) 8 √ó 7 = ?",["54","56","64","48"],"56"],
["24) 100 √∑ 4 = ?",["20","30","25","40"],"25"],
["25) 30% of 150 = ?",["45","30","60","50"],"45"]
];

/* LOAD QUESTIONS */
let form = document.getElementById("quizForm");

questions.forEach((q,index)=>{
let div = document.createElement("div");
div.classList.add("question");
div.innerHTML = "<p>"+q[0]+"</p>";
q[1].forEach(option=>{
div.innerHTML +=
`<label><input type="radio" name="q${index}" value="${option}"> ${option}</label><br>`;
});
form.appendChild(div);
});

/* SUBMIT TEST */
function submitTest(){
clearInterval(timer);

let score = 0;
let negative = 0;

questions.forEach((q,index)=>{
let selected = document.querySelector(`input[name="q${index}"]:checked`);
if(selected){
if(selected.value === q[2]){
score++;
}else{
negative += 0.5;
}
}
});

let finalScore = score - negative;
if(finalScore < 0) finalScore = 0;

let percentage = (finalScore/25)*100;

let rank="";
if(percentage>=90) rank="üèÜ Excellent";
else if(percentage>=70) rank="ü•á Very Good";
else if(percentage>=50) rank="üëç Good";
else rank="üìò Needs Improvement";

let name=document.getElementById("studentName").value;
if(name=="") name="Unknown";

document.getElementById("result").innerHTML =
"Student: "+name+"<br>"+
"Score: "+finalScore.toFixed(1)+" / 25<br>"+
"Percentage: "+percentage.toFixed(2)+"%<br>"+
"Rank: "+rank;

/* SAVE LEADERBOARD */
let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

leaderboard.push({
name:name,
score:finalScore,
percentage:percentage
});

leaderboard.sort((a,b)=>b.score - a.score);
leaderboard = leaderboard.slice(0,10);

localStorage.setItem("leaderboard", JSON.stringify(leaderboard));

displayLeaderboard();
}

/* DISPLAY LEADERBOARD */
function displayLeaderboard(){

let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
let html="";

leaderboard.forEach((student,index)=>{
html +=
(index+1)+". "+student.name+
" - "+student.score.toFixed(1)+
" ("+student.percentage.toFixed(1)+"%)<br>";
});

document.getElementById("leaderboard").innerHTML = html;
}

displayLeaderboard();

</script>

</body>
</html>
