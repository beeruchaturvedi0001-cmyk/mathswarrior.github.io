<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Test | MATH'S WARRIOR</title>

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43); /* Dark Blue */
    padding:20px;
    color:white;
}

.container{
    position:relative;
    max-width:1100px;
    margin:auto;
    background:#1c2a48;
    padding:30px;
    border-radius:25px;
    box-shadow:0 25px 50px rgba(0,0,0,0.5);
}

/* Watermark */
.container::before{
    content:"MATH'S WARRIOR";
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) rotate(-30deg);
    font-size:80px;
    color:rgba(255,255,255,0.05);
    font-weight:bold;
    pointer-events:none;
    z-index:0;
}

/* Header */
h1{
    text-align:center;
    font-size:38px;
    background:linear-gradient(45deg,#ff416c,#ff4b2b);
    -webkit-background-clip:text;
    color:transparent;
}

h3{
    text-align:center;
    color:#f0f0f0;
}

/* Info */
.info{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:25px;
    position:relative;
    z-index:1;
}

.info input{
    padding:12px;
    width:60%;
    border-radius:12px;
    border:1px solid #ccc;
    font-size:16px;
}

#timer{
    font-weight:bold;
    font-size:20px;
    padding:10px 15px;
    border-radius:15px;
    background:#ff4b2b;
    color:white;
}

/* Questions */
.questions-box{
    position:relative;
    z-index:1;
}

/* Question style */
.question{
    margin-bottom:20px;
}

.options{
    display:flex;
    justify-content:space-between;
    flex-wrap:wrap;
    margin-top:10px;
}

.options label{
    width:23%;
    background:linear-gradient(45deg,#ff4b2b,#ff416c); /* Red gradient */
    padding:8px;
    border-radius:12px;
    text-align:center;
    cursor:pointer;
    color:white;
    font-weight:bold;
    transition:0.3s;
    margin-bottom:8px;
    position:relative;
}

.options input{
    display:none;
}

.options input:checked + span{
    background:#ffb3b3;
    color:black;
    display:block;
    border-radius:10px;
}

button{
    width:100%;
    padding:15px;
    margin-top:20px;
    background:linear-gradient(45deg,#ff416c,#ff4b2b);
    color:white;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

.result{
    margin-top:20px;
    padding:20px;
    background:#333;
    border-radius:20px;
    display:none;
}

@media(max-width:768px){
    .options label{
        width:48%;
    }
}
</style>
</head>
<body>

<div class="container">
<h1>MATH'S WARRIOR</h1>
<h3>25 Questions | 15 Minutes</h3>

<div class="info">
<input type="text" id="studentName" placeholder="Enter Student Name">
<div id="timer">15:00</div>
</div>

<form id="mockForm">
<div class="questions-box" id="questions"></div>
<button type="submit">Submit Test</button>
</form>

<div class="result" id="resultBox"></div>
</div>

<script>
const questions = [
{q:"5 + 7 =",o:["10","11","12","13"],a:"12"},
{q:"9 × 6 =",o:["52","54","56","58"],a:"54"},
{q:"18 ÷ 3 =",o:["5","6","7","8"],a:"6"},
{q:"√49 =",o:["6","7","8","9"],a:"7"},
{q:"20% of 150 =",o:["25","30","28","35"],a:"30"},
{q:"2³ + 5 =",o:["11","12","13","14"],a:"13"},
{q:"45 – 17 + 3 =",o:["30","31","32","33"],a:"31"},
{q:"5 × (7 + 3) =",o:["45","50","55","60"],a:"50"},
{q:"72 ÷ 8 – 2 =",o:["7","8","9","10"],a:"7"},
{q:"11 × 11 – 20 =",o:["101","102","103","104"],a:"101"},
{q:"If x – 7 = 13, x = ?",o:["19","20","21","22"],a:"20"},
{q:"56 ÷ 7 + 8 =",o:["16","17","18","19"],a:"16"},
{q:"8² – 15 =",o:["49","50","51","52"],a:"49"},
{q:"7 × 6 + 5 =",o:["46","47","48","49"],a:"47"},
{q:"√144 + 10 =",o:["21","22","23","24"],a:"22"},
{q:"3³ + 4² =",o:["55","56","57","58"],a:"55"},
{q:"120 ÷ 5 – 8 =",o:["16","18","20","22"],a:"16"},
{q:"15 × 2 + 9 =",o:["29","30","39","34"],a:"39"},
{q:"50% of 180 =",o:["80","85","90","95"],a:"90"},
{q:"2(7 + 9) – 6 =",o:["18","20","22","24"],a:"20"},
{q:"3 × (4 + 5) – 7 =",o:["20","21","22","23"],a:"20"},
{q:"144 ÷ 12 + 7 =",o:["18","19","20","21"],a:"19"},
{q:"5² + 6² =",o:["61","62","63","64"],a:"61"},
{q:"√225 =",o:["14","15","16","17"],a:"15"},
{q:"12² ÷ 4 =",o:["30","32","36","38"],a:"36"}
];

const container = document.getElementById("questions");
questions.forEach((q,i)=>{
container.innerHTML += `
<div class="question">
<b>Q${i+1}. ${q.q}</b>
<div class="options">
${q.o.map(opt=>`
<label>
<input type="radio" name="q${i}" value="${opt}">
<span>${opt}</span>
</label>`).join("")}
</div>
</div>`;
});

/* 15 MIN TIMER */
let time=15*60;
const timer=document.getElementById("timer");

const interval=setInterval(()=>{
let min=Math.floor(time/60);
let sec=time%60;
timer.textContent=`${min}:${sec<10?'0'+sec:sec}`;
time--;
if(time<0){clearInterval(interval);submitTest();}
},1000);

/* Submit */
document.getElementById("mockForm").addEventListener("submit",function(e){
e.preventDefault();
submitTest();
});

function submitTest(){
clearInterval(interval);
let score=0;
questions.forEach((q,i)=>{
let selected=document.querySelector(`input[name=q${i}]:checked`);
if(selected && selected.value===q.a){score++;}
});
let percent=((score/25)*100).toFixed(2);
let resultBox=document.getElementById("resultBox");
resultBox.style.display="block";
resultBox.innerHTML=`
<h2>Result</h2>
<p>Name: ${document.getElementById("studentName").value}</p>
<p>Score: ${score} / 25</p>
<p>Percentage: ${percent}%</p>`;
}
</script>

</body>
</html>
