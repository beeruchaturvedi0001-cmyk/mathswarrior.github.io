};

function startMock(subject){
questions=questionBank[subject];
document.getElementById("subjectBox").style.display="none";
document.getElementById("testBox").style.display="block";
loadQuestions();
startTimer();
}

function loadQuestions(){
let form=document.getElementById("quizForm");
form.innerHTML="";
questions.forEach((q,i)=>{
form.innerHTML+=`
<div class="question-box">
<b>Q${i+1}. ${q.q}</b><br>
${q.options.map(opt=>`
<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label><br>
`).join("")}
</div>`;
});
}

function startTimer(){
timer=setInterval(()=>{
timeLeft--;
let m=Math.floor(timeLeft/60);
let s=timeLeft%60;
document.getElementById("time").innerText=`${m}:${s<10?'0':''}${s}`;
if(timeLeft<=0){
clearInterval(timer);
submitTest();
}
},1000);
}

function submitTest(){
clearInterval(timer);
let score=0,correct=0,wrong=0;

questions.forEach((q,i)=>{
let selected=document.querySelector(`input[name="q${i}"]:checked`);
if(selected){
if(selected.value==q.ans){
score+=2.5; correct++;
}else{
score-=0.5; wrong++;
}
}
});

let percent=((score/50)*100).toFixed(2);
let rank= percent>=80?"üèÜ Excellent":
percent>=60?"ü•à Good":
percent>=40?"üëç Average":"‚ùå Improve";

document.getElementById("testBox").style.display="none";
document.getElementById("resultBox").style.display="block";
document.getElementById("resultBox").innerHTML=`
<h3>Result</h3>
Score: ${score}/50 <br>
Correct: ${correct} <br>
Wrong: ${wrong} <br>
Percentage: ${percent}% <br>
Rank: ${rank} <br><br>
<button onclick="location.reload()">Back to Subjects</button>
`;
}

</script>
