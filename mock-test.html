<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math's Warrior Pro Mock Test</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{
  font-family: 'Poppins', sans-serif;
  margin:0;
  padding:20px;
  background: linear-gradient(135deg,#000428,#004e92);
  color:white;
  display:flex;
  justify-content:center;
  min-height:100vh;
}
.container{
  width:100%;
  max-width:900px;
  text-align:center;
}
h3{
  font-size:28px;
  margin-bottom:20px;
  font-weight:700;
  text-shadow:1px 1px 5px #000;
}
button{
  cursor:pointer;
  border:none;
  font-weight:600;
  transition:0.3s, transform 0.2s;
}
#subjectBox button{
  padding:14px 22px;
  margin:10px;
  border-radius:8px;
  background:linear-gradient(45deg,#ff416c,#ff4b2b);
  color:white;
}
#subjectBox button:hover{transform:translateY(-3px); box-shadow:0 6px 20px rgba(255,75,43,0.5);}
#testBox{display:none;margin-top:20px;}
.timer{font-size:20px;font-weight:700;color:#ffea00;margin-bottom:15px;background:rgba(0,0,0,0.3);padding:8px 16px;border-radius:25px;display:inline-block;box-shadow:0 0 10px #ffea00;}
.question-box{background:#fff;color:#333;padding:20px;border-radius:12px;margin-bottom:16px;text-align:left;box-shadow:0 8px 25px rgba(0,0,0,0.2);transition:transform 0.3s;}
.question-box:hover{transform:translateY(-5px);}
input[type="radio"]{margin-right:10px;accent-color:#ff416c;}
label{display:block;margin:6px 0;cursor:pointer;transition:0.2s;}
label:hover{background:#f9f9f9;border-radius:6px;padding-left:6px;}
#testBox button,#resultBox button{padding:14px 25px;border-radius:8px;background:linear-gradient(45deg,#ff416c,#ff4b2b);color:white;font-size:16px;margin-top:15px;}
#testBox button:hover,#resultBox button:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(255,75,43,0.5);}
.result{background:#fff;color:#333;padding:25px;border-radius:15px;margin-top:25px;box-shadow:0 10px 30px rgba(0,0,0,0.3);display:none;text-align:center;}
.result h3{color:#ff416c;margin-bottom:15px;}
.nav-buttons{display:flex;justify-content:space-between;margin-top:10px;}
.nav-buttons button{flex:1;margin:5px;}
@media(max-width:600px){#subjectBox button{width:100%;margin:8px 0;}}
</style>
</head>
<body>

<div class="container">
<h3>üìò MATH'S WARRIOR PRO MOCK TEST</h3>

<div id="subjectBox">
<button onclick="startMock('math')">2Ô∏è‚É£ Math Mock</button>
<button onclick="startMock('reasoning')">‚≠ï Reasoning Mock</button>
<button onclick="startMock('gs')">‚õ∞Ô∏è GS Mock</button>
<button onclick="startMock('english')">üíÇüèª English Mock</button>
</div>

<div id="testBox">
<div class="timer">Time Left: <span id="time">10</span>s</div>
<div id="quizForm"></div>
<div class="nav-buttons">
<button id="prevBtn" onclick="prevQuestion()">‚¨ÖÔ∏è Previous</button>
<button id="nextBtn" onclick="nextQuestion()">Next ‚û°Ô∏è</button>
</div>
<button onclick="submitTest()">Submit Test</button>
</div>

<div id="resultBox" class="result"></div>
</div>

<script>
let questions=[];
let currentIndex=0;
let questionTime=15;
let questionTimer;

// Sample Questions
const questionBank = {
  math:[
    {q:"25 √ó 4 = ?",options:[100,90,110,120],ans:100},
    {q:"‚àö144 = ?",options:[10,11,12,13],ans:12},
    {q:"15% of 200?",options:[25,30,35,40],ans:30},
    {q:"18 √∑ 3 = ?",options:[5,6,7,8],ans:6},
    {q:"9¬≤ = ?",options:[18,72,81,90],ans:81},
    {q:"10¬≤ = ?",options:[100,90,110,120],ans:100},
    {q:"LCM of 4,6?",options:[12,18,24,6],ans:12},
    {q:"20% of 500?",options:[100,200,150,50],ans:100},
    {q:"7√ó8=?",options:[54,56,58,60],ans:56},
    {q:"12¬≤=?",options:[124,144,154,164],ans:144},
    {q:"50% of 300?",options:[150,200,250,100],ans:150},
    {q:"8√ó9=?",options:[72,81,63,54],ans:72},
    {q:"144√∑12=?",options:[10,12,14,16],ans:12},
    {q:"3¬≥=?",options:[6,9,27,18],ans:27},
    {q:"(5+5)√ó2=?",options:[20,15,10,25],ans:20},
    {q:"200√∑4=?",options:[40,50,60,30],ans:50},
    {q:"Square root 81?",options:[8,9,7,6],ans:9},
    {q:"10% of 90?",options:[9,10,11,12],ans:9},
    {q:"4¬≤=?",options:[8,12,16,14],ans:16},
    {q:"60√∑5=?",options:[10,12,15,8],ans:12}
  ],
  reasoning:[
    {q:"2,4,8,16,?",options:[18,24,32,20],ans:32},
    {q:"Odd one: Apple, Mango, Car, Banana",options:["Apple","Car","Mango","Banana"],ans:"Car"},
    {q:"5+3√ó2=?",options:[11,16,13,10],ans:11},
    {q:"A=1, B=2, C=?",options:[1,2,3,4],ans:3},
    {q:"Mirror of 3?",options:["∆ê","E","M","W"],ans:"∆ê"},
    {q:"1,1,2,3,5,?",options:[8,7,6,9],ans:8},
    {q:"Dog is to Bark as Cat is to?",options:["Mew","Run","Jump","Fly"],ans:"Mew"},
    {q:"Coding: CAT=DBU, DOG=?",options:["EPH","EPG","FQI","EOG"],ans:"EPH"},
    {q:"If 5+5=55, 6+6=?",options:[66,12,36,60],ans:66},
    {q:"Clock angle at 3:00?",options:["90","60","45","30"],ans:"90"},
    {q:"Next: 3,6,12,24,?",options:[36,48,30,42],ans:48},
    {q:"VIBGYOR colors count?",options:[5,6,7,8],ans:7},
    {q:"Cube faces?",options:[4,5,6,7],ans:6},
    {q:"Triangle sides?",options:[2,3,4,5],ans:3},
    {q:"Opposite of North?",options:["South","East","West","Up"],ans:"South"},
    {q:"7th month?",options:["July","June","May","August"],ans:"July"},
    {q:"Binary of 2?",options:["10","11","01","00"],ans:"10"},
    {q:"Days in week?",options:[5,6,7,8],ans:7},
    {q:"Leap year days?",options:[365,366,364,360],ans:366},
    {q:"Even number?",options:[3,5,8,9],ans:8}
  ],
  gs:[
    {q:"Capital of India?",options:["Delhi","Mumbai","Chennai","Kolkata"],ans:"Delhi"},
    {q:"Currency of Japan?",options:["Yen","Dollar","Rupee","Euro"],ans:"Yen"},
    {q:"Largest planet?",options:["Earth","Mars","Jupiter","Saturn"],ans:"Jupiter"},
    {q:"Red Fort in?",options:["Delhi","Agra","Jaipur","Lucknow"],ans:"Delhi"},
    {q:"National Animal?",options:["Lion","Tiger","Elephant","Horse"],ans:"Tiger"},
    {q:"Water formula?",options:["H2O","CO2","O2","NaCl"],ans:"H2O"},
    {q:"Freedom Year?",options:["1947","1950","1930","1942"],ans:"1947"},
    {q:"President of India?",options:["Droupadi Murmu","Modi","Rahul","Shah"],ans:"Droupadi Murmu"},
    {q:"National Bird?",options:["Peacock","Crow","Parrot","Sparrow"],ans:"Peacock"},
    {q:"Currency of USA?",options:["Dollar","Yen","Euro","Rupee"],ans:"Dollar"},
    {q:"Sun is a?",options:["Planet","Star","Galaxy","Moon"],ans:"Star"}
  ],
  english:[
    {q:"Synonym of Big?",options:["Large","Small","Tiny","Short"],ans:"Large"},
    {q:"Antonym of Happy?",options:["Sad","Joy","Smile","Glad"],ans:"Sad"},
    {q:"Plural of Child?",options:["Children","Childs","Childrens","Childes"],ans:"Children"},
    {q:"Verb in 'He runs fast'?",options:["Runs","He","Fast","None"],ans:"Runs"},
    {q:"Opposite of Hot?",options:["Cold","Warm","Cool","Heat"],ans:"Cold"},
    {q:"Past of Go?",options:["Went","Gone","Goed","Go"],ans:"Went"},
    {q:"Synonym of Fast?",options:["Quick","Slow","Late","Low"],ans:"Quick"},
    {q:"Antonym of Good?",options:["Bad","Nice","Great","Fine"],ans:"Bad"},
    {q:"Noun in 'Ram plays cricket'?",options:["Ram","Plays","Cricket","Both"],ans:"Both"}
  ]
};

// Start Mock
function startMock(subject){
  questions=questionBank[subject];
  document.getElementById("subjectBox").style.display="none";
  document.getElementById("testBox").style.display="block";
  currentIndex=0;
  questionTime=15;
  loadQuestion();
  startQuestionTimer();
}

// Load Question
function loadQuestion(){
  const q=questions[currentIndex];
  const form=document.getElementById("quizForm");
  form.innerHTML=`
  <div class="question-box">
    <b>Q${currentIndex+1}. ${q.q}</b><br>
    ${q.options.map(opt=>`<label><input type="radio" name="q${currentIndex}" value="${opt}"> ${opt}</label>`).join('')}
  </div>`;
  document.getElementById("time").innerText=questionTime;
  document.getElementById("prevBtn").disabled=currentIndex===0;
  document.getElementById("nextBtn").disabled=currentIndex===questions.length-1;
}

// Timer per question
function startQuestionTimer(){
  clearInterval(questionTimer);
  questionTime=15;
  questionTimer=setInterval(()=>{
    questionTime--;
    document.getElementById("time").innerText=questionTime;
    if(questionTime<=0){
      saveAnswer();
      nextQuestion();
    }
  },1000);
}

// Save answer to question
function saveAnswer(){
  const selected=document.querySelector(`input[name="q${currentIndex}"]:checked`);
  if(selected) questions[currentIndex].userAns=selected.value;
  else questions[currentIndex].userAns=null;
}

// Navigation
function nextQuestion(){
  saveAnswer();
  if(currentIndex<questions.length-1) currentIndex++;
  loadQuestion();
  startQuestionTimer();
}
function prevQuestion(){
  saveAnswer();
  if(currentIndex>0) currentIndex--;
  loadQuestion();
  startQuestionTimer();
}

// Submit Test
function submitTest(){
  saveAnswer();
  clearInterval(questionTimer);
  let score=0,correct=0,wrong=0;
  questions.forEach(q=>{
    if(q.userAns!=null){
      if(q.userAns==q.ans){score+=2.5;correct++;}
      else score-=0.5,wrong++;
    }
  });
  let percent=((score/(questions.length*2.5))*100).toFixed(2);
  let rank= percent>=80?"üèÜ Excellent":
            percent>=60?"ü•à Good":
            percent>=40?"üëç Average":"‚ùå Improve";
  document.getElementById("testBox").style.display="none";
  document.getElementById("resultBox").style.display="block";
  document.getElementById("resultBox").innerHTML=`
  <h3>Result</h3>
  Score: ${score}/${questions.length*2.5}<br>
  Correct: ${correct}<br>
  Wrong: ${wrong}<br>
  Percentage: ${percent}%<br>
  Rank: ${rank}<br><br>
  <button onclick="location.reload()">Back to Subjects</button>
  `;
}
</script>

</body>
</html>
